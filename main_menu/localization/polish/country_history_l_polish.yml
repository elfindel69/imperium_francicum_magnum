 #America
 country_history_haudenosaunee: "Nasi przodkowie się do nas uśmiechają. Praojcowie naszej chwalebnej nacji – Wielki Rozjemca, Hiawatha oraz Jigonsaseh – pokazali nam, że współpraca i pokój między naszymi plemionami przynosi większe korzyści niż ciągłe spory z przeszłości. Dzięki nim osiągnęliśmy większy dobrobyt niż kiedykolwiek wcześniej w naszej historii.\n\nNiestety nasi sąsiedzi nie podzielają tej wizji świata i nie zawahają się nas zgładzić przy pierwszej lepszej okazji. Musimy przekonać świat do naszej wizji – nawet przy pomocy siły, jeśli zajdzie taka potrzeba."
 country_history_puebloan: "Dni świetności minęły – nasze miasta, niegdyś prosperujące i pełne życia, są teraz tylko cieniem samych siebie. Można odnieść wrażenie, że sama ziemia nas opuściła. Tam, gdzie kiedyś była żyzna i łatwa w uprawie, teraz jest sucha i twarda, uniemożliwiając naszym rolnikom wyprodukowanie wystarczającej ilości pożywienia dla wszystkich. Czy to początek końca naszej kultury? Czy rozproszymy się jak pył na wietrze, czy też pojawi się nowy przywódca, ktoś zdolny zjednoczyć nasz lud i przywrócić nam dawną chwałę?"
 country_history_nahua: "Przez ostatnie dwa stulecia ludy #L [ShowCultureName('nahua_culture')|l]kie#! wywodzące się z Chichimeków migrowały do środkowego Meksyku ze swojej legendarnej ojczyzny znanej jako Aztlan. Nasz lud był jedną z tych wędrownych grup.\n\nPodobnie jak wiele innych narodów [ShowCultureNameWithNoTooltip('nahua_culture)|l]kich, osiedliliśmy się we własnym [ShowGovernmentReformName('altepetl')]. Tak stworzyliśmy własną cywilizację, niezależną od otaczających nas miast i królestw. Czy będziemy w stanie wytyczyć własną ścieżkę ku przyszłości władając swoim przeznaczeniem, czy też ulegniemy intrygom i ambicjom naszych kuzynów i znikniemy z kart historii?"
 country_history_mayan: "Odkąd [ShowGoodsName('maize')|l] stworzyła ciasto, z którego zostali ulepieni nasi przodkowie, lud #L [ShowCultureGroupName('maya_group')|l]ki#! żył w dżunglach obszaru [ShowAreaName('mayaab_area')] i postępował zgodnie z naukami oraz mądrością bogów. Nasi praojcowie stworzyli wiele prosperujących miast w sieci rozciągającej się od oceanu do najgłębszych zakątków dżungli. Nasi uczeni pojmowali miriady systemów gwiazd, słońca i nieba, i stworzyli zaawansowane, niezawodne kalendarze, które monitorują ich mistyczne ruchy.\n\nNiestety te niegdyś tętniące życiem centra handlu i kultury są obecnie opuszczone, ich studnie wyschły, a ulice pochłonęła natura. Te zaś, w których wciąż płoną ognie, są jedynie cieniem dawnej świetności.\n\nCzy przeznaczeniem również naszego ludu jest obrócić się w zimny popiół i dać pochłonąć dżungli? A może zdołamy odwrócić koleje losu i odzyskać dawną chwałę?"
 country_history_tonal: "Sam Pierzasty Wąż [ShowGodName('quetzalcoatl_god')] doglądał naszych narodzin i wychowania, gdy nasz lud zbudował cywilizację na żyznych ziemiach regionu [ShowRegionName('mesoamerica_region')]. Jednak nad naszą przyszłością gromadzą się ciemne chmury, gdyż niekończące się ambicje naszych sąsiadów grożą pogrążeniem regionu w chaosie i wciągnięciem nas w niego, jeśli nie będziemy gotowi bronić naszego stylu życia."
 country_history_andean: "Święte góry [ShowRegionName('andes_region')] czuwają nad naszymi przodkami od zarania dziejów. Surowy klimat i strome doliny ukształtowały silny i zaradny lud, zdolny nie tylko przetrwać, ale także rozwijać się na nieprzyjaznych terenach między szczytami, krótkim wybrzeżem i gęstą dżunglą. Czy bogowie będą dla nas łaskawi, czy też padniemy ofiarą kaprysów losu?"
 #Europe
 country_history_low_countries_common: "[GetCountry('FRA').GetLongName] oraz [GetUniqueInternationalOrganization('hre').GetName] od zawsze chciały rządzić narodami zamieszkującymi Niderlandy, które często bywały lennem jednej z tych potęg oraz niejednokrotnie przechodziły z rąk do rąk. Jest to jeden z najbogatszych regionów na kontynencie [ShowContinentName('europe')], który niczym wielka nagroda czeka na swojego władcę. Dziś Niderlandy stoją przed wyborem, czy zostać integralną częścią jednego z państw, czy też zaciekle bronić swej niepodległości."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nNajmniejsze kraje w tym regionie, chcąc zachować niepodległość, każdego dnia są zmuszone walczyć przeciwko swoim pazernym, większym sąsiadom."
 country_history_BRB: "$country_history_low_countries_common$\n\nJako jeden z największych i najludniejszych krajów zamieszkujących Niderlandy, to właśnie my najlepiej sprawdzimy się w roli lidera tego regionu, zwłaszcza wobec słabej pozycji kraju [GetCountry('FLA').GetLongName]. Jeśli uderzymy w odpowiednim momencie, zdobędziemy tron, na który zasługujemy."
 country_history_FLA: "$country_history_low_countries_common$\n\nTrwająca w latach 1297–1305 wojna we Flandrii miała głęboki wpływ na państwo [GetCountry('FLA').GetLongName]. Mimo zachowania niepodległości kraj ten utracił prowincję [ShowProvinceDefinitionName('roman_flanders_province')] na rzecz państwa #L [GetCountry('FRA').GetAdjective|l]kiego#!.\n\nBędąc jednym z najbogatszych państw w regionie, kraj [GetCountry('FLA').GetNameWithNoTooltip] został odbudowany w ciągu ostatnich kilku lat i stoi teraz przed szansą odzyskania tego, co nasze."
 country_history_FRI: "$country_history_low_countries_common$\n\nOtoczona przez feudalnych panów, nasza społeczność toczy wewnętrzne spory między tymi, którzy pragną zachować niezależną naturę, a tymi, którzy powoli chcą przejąć władzę nad naszą populacją, naśladując przy tym sąsiednie kraje. [GetCountry('FRI').GetLongName] stoi więc na rozdrożu, marząc o minionej chwale naszego narodu."
 country_history_GEL: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName] jest nie tylko najbardziej wojowniczym krajem w regionie, ale posiada również bardzo sprawną dyplomację, dlatego podejmuje działania zarówno przy pomocy miecza, jak i worków złota. Korzystanie z obu tych narzędzi daje szansę na zdobycie przewagi nad naszymi sąsiadami."
 country_history_HAI: "$country_history_low_countries_common$\n\nDzięki błyskotliwej polityce zawierania królewskich małżeństw dynastia [ShowDynastyName('avesnes_dynasty')] rządzi w takich krajach jak [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] oraz [GetCountry('ZEE').GetName]. Państwo [GetCountry('HAI').GetAdjectiveWithNoTooltip|l]kie stoi obecnie przed szansą dalszego zjednoczenia regionu pod swoim przywództwem."
 country_history_HOL: "$country_history_low_countries_common$\n\nKraj [GetCountry('HOL').GetLongName] początkowo był biednym państewkiem na podmokłych terytoriach, lecz powoli wyrasta do roli państwa dominującego nad całym regionem. Przybycie przedstawicieli rodu [ShowDynastyName('avesnes_dynasty')] przybliżyło nas do kraju [GetCountry('HAI').GetLongName]. Ścieżki naszej ekspansji prowadzą w kierunku kraju [GetCountry('FRI').GetLongName], lecz na nowo rozgorzał konflikt, w którym biorą udział nasi [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')|l] oraz [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')|l]."
 country_history_LIE: "$country_history_low_countries_common$\n\nZ naszego kraju wybrano wielu papieży, dlatego [GetCountry('LIE').GetLongName] jest duchowym przewodnikiem całych Niderlandów. Wpływ, jaki nasz kraj wywiera na sąsiadów, będąc ośrodkiem najwyższego poziomu edukacji, zapewni wzrost znaczenia naszego państwa, jeśli rzecz jasna mądrze wykorzystamy tę przewagę."
 country_history_LUX: "$country_history_low_countries_common$\n\nKraj [GetCountry('LUX').GetLongName], będąc ojczyzną dynastii [ShowDynastyName('luxembourg_dynasty')], jest jedynie cieniem w porównaniu do korony naszego rodu. Jednakże prestiż zdobyty przez naszą dynastię jest dobrą okazją, by zdominować region i zjednoczyć wszystkich pod swoim panowaniem."
 country_history_UTR: "$country_history_low_countries_common$\n\nKraj [GetCountry('UTR').GetLongName], choć nękany jest przez państwa [GetCountry('GEL').GetLongName] oraz [GetCountry('HOL').GetLongName], próbuje wyrwać się spod ich wpływów i objąć całe Niderlandy swym boskim przewodnictwem. [ShowLocationName('utrecht')] to tętniący życiem ośrodek kultury i sztuki, który mógłby stać się wspaniałą stolicą zjednoczonego regionu."
 country_history_swiss_group: "$country_history_german_group$\n\n#L [ShowCultureGroupName('swiss_group')]ka#! ludność zamieszkująca zachodnie tereny Alp zaciekle opiera się władzy #L [GetCountry('HAB').GetAdjective|l]kiego#! państwa wdzierające się na ich terytorium. Po zwycięstwie w bitwie pod Morgarten powstała nowa unia niezależnych krajów obszaru [ShowAreaName('eastern_switzerland_area')], a [GetUniqueInternationalOrganization('swiss_confederation').GetName] rośnie w siłę, gdy coraz więcej członków gromadzi się pod jej sztandarem. Jednakże ich wieloletni wróg, dynastia [GetDynasty('habsburg_dynasty').GetName], również zbiera swe siły dzięki dotacjom władcy znanego jako [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], i gotowa jest całkowicie podporządkować sobie ludność #L [GetCountry('SWI').GetAdjective|l]kiego#! państwa."
 country_history_baltic_german: "My i nasi bracia broni, [GetCountry('TEU').GetLongName], jesteśmy gotowi do wykonania naszej świętej misji, jaką jest chrystianizacja, której potrzebuje północna [ShowContinentName('europe')]. Dzięki wsparciu rycerzy i szlachty #L [ShowCultureGroupName('german_group')|l]kiej#! nasz kraj musi nie tylko nawracać pogan, ale także chronić tych, którzy przyjęli światło, jakie przynosi ze sobą [ShowReligionName('catholic')|l]. Niestety [GetCountry('LIT').GetName] stawia silny opór, a inne kraje, takie jak [GetCountry('DAN').GetLongName], mogą wykorzystać nasze zmagania do realizacji własnych, egoistycznych ambicji.\n\nChociaż nasza przyszłość jest związana z misją nawracania, musimy również myśleć o naszym celu wykraczającym poza pogan. Czy powinniśmy kontynuować nasze wysiłki przeciwko zbłąkanym owieczkom, dla których najważniejszą wykładnią jest [ShowReligionName('orthodox')], czy raczej zreformować nasze państwo?"
 country_history_german_group: "Obszar w samym sercu imperium, którym jest [GetUniqueInternationalOrganization('hre').GetName], przetrwał długi czas wielkiego bezkrólewia i z niepokojem spogląda na najbliższe dziesięciolecia. Z uwagi na podeszły wiek władcy, którym jest [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], rody [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] oraz [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] raz jeszcze przygotowują się do zmagań o cesarską koronę. W momencie, gdy cesarska władza słabnie na południe od pasma Alp, #L [ShowCultureGroupName('german_group')|l]cy#! kupcy walczą o zabezpieczenie szlaków handlowych połączonych z regionem [ShowRegionName('italy_region')], a państwo [GetCountry('HSA').GetLongName] cieszy się swoją dominacją w regionie [ShowRegionName('north_german_region')]."
 country_history_BAV: "$country_history_german_group$\n\nPod przywództwem władcy o imieniu [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] kraj $BAV$ jest u szczytu swojej potęgi. Będąc cesarzem imperium znanego jako [GetUniqueInternationalOrganization('hre').GetName], [GetCountry('UBV').GetLongName] cieszy się szacunkiem i autorytetem wśród cesarskich książąt. Kraj [GetCountry('LBV').GetLongName] rządzony jest przez władcę o imieniu [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], lecz stan zdrowia głowy państwa stale się pogarsza z powodu trądu, a jego spodziewana przedwczesna śmierć może doprowadzić do zjednoczenia kraju $BAV$.\n\nDzięki silnym relacjom między władcami z dynastii [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] rządzącymi krajami na całym kontynencie [ShowContinentName('europe')] państwo $BAV$ gotowe jest rościć sobie prawo do cesarskiego tronu oraz dominacji nad środkową częścią Europy, walcząc o to z rywalami z krajów [GetCountry('BOH').GetName] oraz [GetCountry('HAB').GetName]."
 country_history_BRA: "$country_history_german_group$\n\nKraj [GetCountry('BRA').GetLongName] pierwotnie powstał jako #italic Marchia Północna#! na terenach zamieszkanych przez słowiańskich Wendów. Region ten charakteryzuje się piaszczystymi wyżynami oraz gorącymi dolinami pełnymi rzek, jezior i sosen, a gleba, choć przeważnie sucha i piaszczysta, nadaje się pod uprawę, dlatego region ten nazywano „piaskownicą Świętego Cesarstwa Rzymskiego”.\n\nW roku 1157, po przejęciu tych ziem od Jaksy z Kopanicy, terytorium tym, jako nowy [GetCountry('BRA').GetGovernment.GetRulerTitle|l], zaczął rządzić władca znany jako [GetCharacter('bra_albrecht_i_askanier').GetName]. Początkowo jego władza ograniczała się do Havellandu i Zauche, jednak aktywnie wspierany przez niego #italic Ostsiedlung#! – proces osadnictwa na wschód od Odry w kierunku prowincji [ShowProvinceDefinitionName('neumark_province')] – doprowadził do stopniowego przejmowania przez niego tych ziem, a zachęcani przez niego osadnicy przybywający z Flandrii i Nadrenii fortyfikowali zasiedlane miasta. Po jego śmierci w roku 1170 dynastia [ShowDynastyName('askanier_dynasty')] przez ponad 150 lat kontynuowała tę ekspansję, zdobywając sąsiednie prowincje, takie jak [ShowProvinceDefinitionName('stettin_province')] oraz [ShowProvinceDefinitionName('uckermark_province')]. Rozszerzyli oni swe wpływy aż po Morze Bałtyckie, lecz doprowadziło to również do sporów z państwem #L [GetCountry('DAN').GetAdjective|l]kim#!. Ostatni przedstawiciel dynastii [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], zmarł w roku 1320, nie pozostawiając po sobie żadnego bezpośredniego następcy.\n\nObecnie, choć przybyli tu przedstawiciele rodu [ShowDynastyName('wittelsbach_dynasty')], nie są zainteresowani przejęciem tego terytorium. Dlatego nie wiadomo, jaka przyszłość czeka [GetCountry('BRA').GetAdjectiveWithNoTooltip|l]kie państwo."
 country_history_MEI: "$country_history_german_group$\n\n[GetCountry('MEI').GetLongName], własność potężnej dynastii [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], wywodzi się z marchii wschodniej, którą rządziło [GetUniqueInternationalOrganization('hre').GetName] na ziemiach Serbołużyczan i innych powoli germanizowanych Słowian. Ziemia ta, pierwotnie gęsto zalesiona, okazała się niezwykle urodzajna, a łagodny klimat zwłaszcza w okolicach rzeki Łaby, pozwala żyjącym tu Sasom na prowadzenie gospodarstw, gdzie wytwarzane jest [ShowGoodsName('wine')].\n\nPasmo Rudaw, które oddziela ten obszar od państwa #L [GetCountry('BOH').GetAdjective|l]kiego#!, jest bogate w surowce mineralne, w szczególności w [ShowGoodsName('silver')], dzięki któremu [GetCountry('MEI').GetFlavorRank|l] gospodarczo kwitnie. Jednak tak wyraźne bogactwo może być bronią obosieczną, ponieważ sąsiedzi chciwie popatrują na kraj i istnieje ryzyko, że ktoś zechce go podbić. Mimo tych potencjalnych zagrożeń [GetCountry('MEI').GetNameWithNoTooltip] staje się znaczącym terytorium cesarstwa w obszarze [ShowAreaName('upper_saxony_area')], i to nawet wobec zwiększonej niestabilności z uwagi na czas wielkiego bezkrólewia. Wraz ze słabnięciem autorytetu na wiejskich obszarach w krajach [GetCountry('THU').GetName] oraz [GetCountry('BRA').GetName] dynastia [ShowDynastyName('wettin_dynasty')] otrzymała szansę zaistnienia jako nowa siła na wschodnich terenach cesarstwa, poszerzając swoje wpływy oraz umacniając swoje włości przeciw siłom zewnętrznym.\n\nUrodzajne ziemie, bogactwo surowców i strategiczne położenie sprawiają, że kraj ten jest jednym z czołowym podmiotów w cesarstwie, budząc zarówno podziw, jak i zazdrość sąsiednich państw."
 country_history_HAB: "$country_history_german_group$\n\nDzięki starannym wysiłkom, które podejmował [GetCharacter('hab_albrecht_ii_habsburg').GetName] i jego przodkowie, kraj [GetCountry('HAB').GetName] pomyślnie rozszerzył i umocnił swe rządy w obszarach [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] oraz [ShowAreaName('carinthia_area')]. Mając zapewnione bezpieczeństwo południowo-wschodniej granicy Cesarstwa, państwo [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]kie może teraz skupić się na największej zdobyczy, jaką dynastia [GetDynasty('habsburg_dynasty').GetName] pragnie odzyskać: cesarskiej koronie Świętego Cesarstwa Rzymskiego."
 country_history_irish_minors: "Gaeliccy wodzowie Irlandii władają ziemią przesiąkniętą tradycją, gdzie królestwo jest nie tylko zwyczajnym tytułem, ale też więzią łączącą władcę z jego ludem. Mimo tego że Wielkie Królestwo Irlandii stało się jedynie symbolicznym wspomnieniem, marzenia o jednym władcy, który jednoczy całą wyspę, wciąż tlą się w sercach ambitnych wodzów. Jednak klany pozostają niezależne i bronią tego zaciekle, a ich potęga tkwi w wojownikach oraz głęboko zakorzenionych zwyczajach. Tak podzieleni pozostają podatni zarówno na ataki obcych, jak i znanych, wewnętrznych wrogów.\n\nNa wschodzie rośnie potęga normańsko-irlandzkich hrabiów, co zagraża suwerenności, a i zamorscy królowie Anglii oraz Szkocji spoglądają pazernie ku irlandzkim brzegom. Irlandia jednak nie pierwszy raz musi powstrzymywać obce ambicje. Dotychczas naród ten zawsze potrafił stawić opór najeźdźcom i przetrwać wszelkie burze. Jeśli tylko jeden z gaelickich wodzów umiałby zjednoczyć klany i znów rozpalić ducha Wielkiego Królestwa, wyspa ta mogłaby raz jeszcze stać się lądem niepodzielonym przez niewielkie klany, lecz krainą zjednoczoną pod sztandarem jednego władcy."
 country_history_anglo_irish_minors: "Mimo że wielkie hrabstwa poza Pale są dziedzictwami normańskiego podboju, głęboko już wrosły w irlandzki sposób życia. Sto pięćdziesiąt lat po przybyciu Strongbowa normańsko-irlandzcy lordowie sprawują władzę nad rozległymi terytoriami, budując zamki z kamienia tam, gdzie niegdyś stały jedynie grodziska, i dowodząc wojownikami tak samo zaciekle, jak robią to wodzowie gaeliccy. I choć wciąż korzystają z nazw swych dawnych rodów z Anglii, Francji i Walii, stali się oni odrębną grupą: nie są ani w pełni irlandzcy, ani w pełni obcy.\n\nMimo że postawione mury są potężne, ich pozycja jest niepewna – autorytet korony angielskiej na irlandzkiej wyspie jest znikomy, a lordowie przyzwyczajeni są do sprawowania rządów według własnego uznania oraz powiązane są one bardziej z miejscowymi sojuszami i waśniami, aniżeli lojalnością wobec odległego króla. Jednocześnie wodzowie gaeliccy na zachodzie stają się zuchwalsi i odzyskują utracone ziemie oraz kwestionują władzę Normanów. Bez żelaznego przywództwa istnieje ryzyko, że lordowie wpadną w sidła takich samych podziałów, jakie już niegdyś miały miejsce na tej wyspie. Jednakże jeśli ktoś wykorzysta ten moment i przywróci silne rządy, a nawet będzie domagać się władzy nad całą Irlandią, przyszłość tego kraju będzie należeć właśnie do niego, a nie do angielskich królów czy buntowniczych ludów gaelickich."
 country_history_finnic: "W półocnoeurpejskiej tajdze ludy #L [ShowCultureGroupName('finnic_group')|l]kie#! próbują wytrwać, otoczone przez wrogów. Narody #L [ShowCultureGroupName('german_group')|l]kie#! na południu, #L [ShowCultureName('swedish')|l]kie#! na zachodzie i #L [ShowCultureGroupName('russian_group')]kie#! na wschodzie – wszystkie strony świata oprócz północy są możliwymi trasami inwazji na ziemie ich przodków. Ich starożytne wierzenia są zastępowane przez #L [ShowReligionGroupAdjective('christian')|l]ie#! wartości, a ich rodzimi bogowie zanikają.\n\nCzy wśród ludów tych pojawi się ktoś o zdolnościach przywódczych i zwróci im ich ziemie?"
 country_history_italian: "Północny obszar regionu znanego jako [ShowRegionName('italy_region')] jest podzielony, odkąd upadło [GetCountry('ROM').GetLongName] i czeka na silnego przywódcę, który ponownie zjednoczy te ziemie. Jednak ten brak jedności doprowadził do silnej rywalizacji między różnymi narodami zamieszkującymi półwysep, nieustannie prześcigających się w dziedzinach sztuki i technologii. W każdym z ludów #L [ShowCultureGroupName('italian_group')|l]kich#! narodzili się wielcy artyści i technologie zmieniające oblicze świata, oraz, nic więc dziwnego, że [ShowContinentName('europe')] i jej narody uważają to miejsce za prawdziwą perłę, którą należy zdobyć."
 country_history_polish: "Na brzegach Wisły lud #L [ShowCultureGroupName('polish_group')|l]ki#! walczył o swoją ojczyznę, często podzieloną na mniejsze części, walczące między sobą o władzę nad całością. Ale ta szalona rywalizacja nie odbywała się w próżni. Przyczajeni w cieniu sąsiedzi próbowali przejąć te ziemie, wykorzystując [ShowCultureGroupNameWithNoTooltip('polish_group')|l]kie konflikty wewnętrzne.\n\nTylko silny przywódca może zjednoczyć ten obszar i stworzyć trwały naród, który będzie w stanie stawić czoła wszystkim wrogom i ich pokonać."
 country_history_bohemian: "Nasze ziemie od wieków znajdowały się w orbicie wpływów kraju [GetCountry('BOH').GetName] i były one we władaniu pomniejszych książąt z panującej rodziny. Chociaż dynastia [GetCountry('BOH').GetGovernment.GetRuler.GetName] utrzymała tę tradycję w krainie zwanej [GetCountry('MVA').GetName] po swoim wstąpieniu na tron, straciła prowincję [ShowProvinceDefinitionName('niederlausitz_province')] na rzecz kraju [GetCountry('BRA').GetLongName], walczącego o utrzymanie swojej władzy w państwie [GetCountry('SOR').GetName].\n\nChoć dalszy napływ osadników #L [ShowCultureGroupName('german_group')|l]kich#! powiększa populację naszych ziem, może również zagrozić naszej władzy w najbliższej przyszłości, jeśli nasi panujący nie będą w stanie utrzymać suwerenności."
 country_history_east_slavic: "Podbite podczas najazdów #L [ShowCultureGroupName('mongolian_group')|l]kich#!, księstwa wschodnie pozostają w napiętych stosunkach ze swoim nominalnym zwierzchnikiem, którym jest [GetCountry('GLH').GetLongName]. Wielu kniaziów nadal płaci daninę, którą pobiera [ShowSpecialStatusName('tatar_tax_collector')] – [GetCountry('MOS').GetName]. Inni już zrzucili [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nPomiędzy nieustannym #L [ShowCultureGroupName('mongolian_group')|l]kim#! zagrożeniem a potęgą, jaką stale zdobywa [GetCountry('MOS').GetLongName], nasz naród musi delikatnie pociągać za sznurki dyplomacji, aby prosperować. Jednak kraj, który odniesie sukces, może ubiegać się o upragnione dziedzictwo dawnej Rusi Kijowskiej."
 country_history_iberian: "Starożytna Hispania była świadkiem postępów i upadków dwóch głównych grup religijnych tej części świata, którymi są [ShowReligionGroupName('christian')|l] i [ShowReligionGroupName('muslim')|l]. Obecnie przewagę ma ta pierwsza wiara, zaś druga zachowała jedynie niewielką część terytorium. Wynik starcia nie jest jednak jasny, ponieważ narody [ShowReligionGroupNameWithNoTooltip('muslim')|l]ie są zjednoczone, zaś królestwa [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ie podzieliły się i walczą między sobą.\n\nCzy te niespokojne czasy zakończą się ostatecznym wyparciem sił [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ich z regionu [ShowRegionName('iberia_region')], czy też [ShowReligionGroupNameWithNoTooltip('muslim')|l] odzyska utracone ziemie kraju $ADU_f$?"
 #Africa
 #Asia
 country_history_georgian: "#L [ShowCultureName('georgian_culture')]ki#! lud to dumny naród posiadający wielowiekową historię, gdyż ich przodkowie żyli w regionie [ShowRegionName('caucasus_region')] jeszcze zanim powstały pierwsze starożytne imperia. Ludność ta była jedną z pierwszych, które przyjęły [ShowReligionGroupName('christian')|l], a wiara ta stała się elementem ich flagi i tożsamości. Nawet w obliczu ekspansji wiary #L [ShowReligionGroupAdjective('muslim')|l]iej#! i otoczenia ich państwa przez kraje niewiernych, utrzymywali swą religię i stali się przedmurzem [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]iej wiary, dumnie stojąc między Wschodem a Zachodem.\n\nNawet #L [ShowCultureGroupName('mongolian_group')|l]kie#! ordy, którym przewodził $genghis_khan_name$, nie były w stanie w pełni podporządkować sobie tego ludu, albowiem naród ten stanął do walki, gdy tylko osłabła potęga [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kich najeźdźców. Gruzini, niegdyś już zjednoczeni pod wspólnym sztandarem, znów mają szansę sięgnąć wielkości."
 country_history_GEO: "$country_history_georgian$\n\nKraj był w swoim rozkwicie za panowania takich władców jak [GetCharacter('geo_david_iv').GetName] oraz [GetCharacter('geo_tamar_the_great').GetName]. Teraz, po okresie podziału, doszło do ponownego zjednoczenia pod panowaniem władcy o imieniu [GetCharacter('geo_george_v').GetName], który podbił zachodnią część kraju i umocnił swoje panowanie nad całym [ShowCultureNameWithNoTooltip('georgian_culture')|l]kim terytorium. Nawet #L [GetCountry('ARM').GetAdjective|l]kie#! państwo chyli dziś czoła przed [GetCountry('GEO').GetAdjectiveWithNoTooltip|l]ką potęgą.\n\nChoć formalnie [GetUniqueInternationalOrganization('ilkhanate').GetName|l] wciąż rządzi tym państwem, w rzeczywistości jest to jedynie wydmuszka pozbawiona faktycznego przywództwa. Jak w takich okolicznościach państwo [GetCountry('GEO').GetNameWithNoTooltip] miałoby nie zyskać większej potęgi niż kiedykolwiek wcześniej?"
 country_history_armenian: "#L [ShowCultureName('armenian_culture')]ki#! lud żył na tych ziemiach już od czasów antycznych, mając swój początek jako naród u podnóża góry Ararat. Będąc dumnymi z bycia pierwszym narodem, który przyjął [ShowReligionGroupName('christian')|l], przetrwali inwazje ludów z regionu [ShowRegionName('persia_region')] oraz obszarów [ShowCultureGroupName('turkic_group')|l]kich#!, a także wyznawców #L [ShowReligionGroupAdjective('muslim')|l]iej#! wiary, mimo faktu, że byli podzieleni na wiele niewielkich królestw, a chwała wielkiego [ShowCultureNameWithNoTooltip('armenian_culture')|l]kiego królestwa już dawno przeminęła.\n\nNaród ten jest wytrwały i przetrwał nawet ostatnie #L [ShowCultureGroupName('mongolian_group')|l]kie#! najazdy, czekając na czas, by znów się odrodzić."
 country_history_ARM: "$country_history_armenian$ Choć [GetCountry('ARM').GetLongName] znajduje się obecnie pod przywództwem krajów takich jak [GetCountry('GEO').GetLongName] oraz [GetUniqueInternationalOrganization('ilkhanate').GetName], państwo to wciąż ma wystarczającą autonomię, by działać niezależnie. Mimo że kraj obecnie jest cieniem dawnej [ShowCultureNameWithNoTooltip('armenian_culture')|l]kiej chwały, rządzącej dynastii [GetDynasty('zakarid_dynasty').GetName] udało się odbudować swe rządy, dzięki czemu [GetCountry('ARM').GetNameWithNoTooltip] może dumnie stać wśród narodów świata."
 country_history_persian: "Tereny w regionie [ShowRegionName('persia_region')] zawsze były na uprzywilejowanej pozycji, służąc jako punkt styku między Zachodem a Wschodem oraz będąc częścią wielu szlaków handlowych. Dlatego były one również ośrodkami wymiany poglądów, kultur oraz wierzeń, a wśród lokalnej ludności prym wiodły takie religie jak [ShowReligionName('zoroastrian')|l], [ShowReligionGroupName('muslim')|l], [ShowReligionGroupName('christian')|l], a nawet [ShowReligionGroupName('buddhist')|l].\n\nZ tego powodu #L [ShowReligionGroupAdjective('iranian_group')|l]i#! lud to ludzie otwarci na świat, a [ShowRegionNameWithNoTooltip('persia_region')] była miejscem, w którym w przeszłości rodziły się wspaniałe imperia, od Achemenidów po Sasanidów. Ostatnia #L [ShowCultureGroupName('mongolian_group')|l]ka#! inwazja oraz [GetUniqueInternationalOrganization('ilkhanate').GetName] narzuciły na tych ziemiach obce rządy, lecz [ShowReligionGroupNameWithNoTooltip('iranian_group')|l]ki lud gotów jest znów urosnąć w siłę."
 country_history_indian: "$india$ mają bardzo długą historię. Według starożytnych eposów #L [ShowReligionAdjective('hindu')|l]ich#!: [ShowAdvanceName('mahabarata')] i [ShowAdvanceName('ramayana')], kultura #L [ShowCultureGroupName('indian_group')|l]ka#! ma tysiące lat. Rozległe tereny i bogactwa zawsze przyciągały uwagę wielu zdobywców, zarówno miejscowych, jak i z odległych krajów, pragnących przejąć je dla siebie. Jednak $india$ zawsze pozostawały silne.\n\nOstatnio tereny te ponownie znalazły się w centrum zainteresowania kolejnego zdobywcy, tym razem wyznającego wiarę #L [ShowReligionGroupAdjective('muslim')|l]ą#!. Kraj [GetCountry('DLH').GetLongName] rozpościera się na kolejne ziemie tej krainy, jednak wiele innych państw [ShowReligionAdjectiveWithNoTooltip('hindu')|l]ich nadal pozostaje silnych w innych częściach subkontynentu. Inne wyznania [ShowCultureGroupNameWithNoTooltip('indian_group')|l]kie, [ShowReligionGroupName('buddhist')|l] i [ShowReligionName('jain')] są nadal obecne na niektórych obszarach, choć ich znaczenie znacznie zmalało.\n\n$india$ czeka niepewna przyszłość, zarówno jeśli chodzi o tożsamość, jak i religię, a tylko czas pokaże, jak potoczy się dalsza historia."
 country_history_thai: "Wiele wieków temu #L [ShowCultureName('thai_culture')|l]ki#! lud przeniósł się z regionu [ShowRegionName('south_china_region')] do obszaru [ShowRegionName('indochina_region')], którego ziemie pełne są kupców oraz wpływów pochodzących zarówno z Indii, jak Chin. Czerpiąc z obu tych źródeł oraz z faktu, że na ziemiach tych obecne są [ShowReligionName('hindu')|l] i [ShowReligionGroupName('buddhist')|l], [ShowCultureNameWithNoTooltip('thai_culture')|l]ka ludność rozwinęła swoją własną tożsamość, tworząc zasady, które są w stanie dorównać dominującej niegdyś ludności #L [ShowCultureName('mon_culture')|l]kiej#!, a która obecnie żyje na niewielkim skrawku swoich dawnych ziem, gdyż wiele ich królestw zostało przejętych przez [ShowCultureNameWithNoTooltip('thai_culture')|l]ki lud. W związku z tym kraj [GetCountry('KHM').GetLongName] zaczął niedawno podupadać i utracił większość swoich dawnych wpływów w regionie. Czas pokaże, na jakie wyżyny będzie w stanie się wspiąć [ShowCultureNameWithNoTooltip('thai_culture')|l]ki naród."
 country_history_LAV: "$country_history_thai$\n\nJednym z upadłych [ShowCultureNameWithNoTooltip('mon_culture')|l]kich królestw było [GetCountry('LAV').GetName], które nie tylko zostało podbite przez [ShowCultureNameWithNoTooltip('thai_culture')|l]kie ludy, ale także zostało podzielone na [ShowCultureNameWithNoTooltip('thai_culture')|l]kie królestwa o nazwie [GetCountry('SPN').GetName] oraz [GetCountry('LAV').GetNameWithNoTooltip]. Tym drugim, mimo zatrzymania nazwy pochodzącej z [ShowCultureNameWithNoTooltip('mon_culture')|l]kich czasów, rządzili [ShowCultureNameWithNoTooltip('thai_culture')|l]cy władcy, którzy zostali zmuszeni do uznania nad sobą zwierzchnictwa kraju [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nJednakże [GetCountry('KHM').GetLongNameWithNoTooltip] w ostatnich latach słabnie, co pozwoliło nie tylko na utworzenie niepodległego państwa [GetCountry('SUK').GetLongName], ale również kraj [GetCountry('LAV').GetNameWithNoTooltip] był w stanie zrzucić te kajdany. Pośród tych królestw rozwija się również osada [ShowLocationName('ayodhya')], która wykazuje potencjał do dalszej ekspansji."
 country_history_SUK: "$country_history_thai$\n\nJednym z takich królestw jest [GetCountry('SUK').GetLongName] po odzyskaniu niezależności od kraju [GetCountry('LAV').GetName], które z kolei samo jest państwem poddanym wobec kraju [GetCountry('KHM').GetLongNameWithNoTooltip]. Po ekspansji za czasów panowania władcy o imieniu [GetCharacter('suk_ram_khamhaeng').GetName], [GetCountry('SUK').GetNameWithNoTooltip] staje się obecnie dominującą siłą w regionie, rozszerzając swe wpływy szerzej, niż dotychczas robiło to jakiekolwiek [ShowCultureNameWithNoTooltip('thai_culture')|l]kie królestwo."
 country_history_tibet: "Mieszkające szczycie świata ludy #L [ShowCultureGroupName('tibetan_group')|l]kie#! zawsze żyły w pewnej izolacji od reszty narodów. Choć [ShowReligionGroupName('buddhist')|L] przeniknął z Indii na to terytorium, to jednak ewoluował on w odrębną tradycję. Regionalna wiara, [ShowReligionName('bon')], również przyjęła wiele elementów [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]ich, do tego stopnia, że dla obcych wyznania te mogą wydawać się niemal identyczne. Tożsamość [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]ka jest bardzo wyraźna i niewielu obcokrajowcom udało się ją podporządkować. Minęły już wieki od zniknięcia dawnego imperium [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]kiego, ale któż może wiedzieć, czy nie powstanie nowe?"
 country_history_jurchen: "#L [ShowCultureName('jurchen_culture')]ki#! lud zamieszkuje region [ShowRegionName('manchuria_region')] i jest podzielony na wiele różnych grup, włączając w to Jianzhou, Haixi oraz dzikich Dżurdżenów, którzy prowadzą odmienne style życia – niektórzy są łowcami i zbieraczami, inni pasterzami, lecz najczęściej są to osadnicy uprawiający ziemię.\n\n#L [ShowCultureGroupName('chinese_group')|l]cy#! urzędnicy podzielili [ShowCultureNameWithNoTooltip('jurchen_culture')|l]ką ludność na podstawie bliskości oraz cech charakterystycznych. Dżurdżeni Jianzhou, zamieszkujący okolice rzeki Mudan, przejęli chińskie zwyczaje; Dżurdżeni Haixi to koczownicze i osadnicze plemiona w pobliżu rzeki Haixi, a Dżurdżeni Yeren, czy też dzicy Dżurdżeni, zamieszkują słabo zaludnione tereny północnej Mandżurii, polegając głównie na polowaniach i rolnictwie.\n\nPozostając pod wpływem sąsiadujących dynastii, [ShowCultureNameWithNoTooltip('jurchen_culture')|l]cy wodzowie płacili daninę, aby móc piastować symboliczne stanowiska dowódców straży granicznej."
 country_history_mongolian_group: "Wielki $genghis_khan_name$ to człowiek, któremu udało się zbudować wspaniałe imperium dla całego #L [ShowCultureGroupName('mongolian_group')|l]kiego#! ludu, zdobywając rozległe tereny od kontynentu [ShowContinentName('europe')] aż po $china$. Wszyscy ludzie obawiali się odgłosu galopującej [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kiej armii oraz potęgi, którą posiadał wielki $rank_kingdom_horde_ruler_suffix_male$.\n\nJesteśmy spadkobiercami jego dziedzictwa i żyje w nas marzenie o przywróceniu chwały najwspanialszej [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kiej ordy."
 country_history_CHG: "$country_history_mongolian_group$ [GetCharacter('chagatai_khan').GetName] był synem sławnego władcy znanego jako $genghis_khan_name_no_tooltip$ oraz spadkobiercą jego dziedzictwa i całego imperium.\n\nPołożenie kraju [GetCountry('CHG').GetName] w samym środku różnych [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kich państw ma wielkie znaczenie, bowiem przez jego terytorium przebiega Jedwabny Szlak, a wiele z najważniejszych miast znajduje się pod jego kontrolą. Dzięki temu państwo [GetCountry('CHG').GetAdjectiveWithNoTooltip|l]kie ma wszelkie warunki, by kontrolować handel oraz komunikację pomiędzy innymi spadkobiercami, których pozostawił po sobie wielki $rank_kingdom_horde_ruler_suffix_male$."
 country_history_GLH: "$country_history_mongolian_group$ To właśnie [GetCharacter('jochi_borjigin').GetName], syn Czyngis Chana, oraz jego syn [GetCharacter('batu_borjigin').GetName] kontynuowali dziedzictwo, które pozostawił po sobie wielki $rank_kingdom_horde_ruler_suffix_male$, oraz utworzyli kraj [GetCountry('GLH').GetLongName].\n\nSprawują oni władzę nad wysuniętą najbardziej na zachód częścią wielkiego imperium, kontrolując rozległe stepy, a wiele europejskich państw podporządkowało się im ze strachu przed ich potęgą."
 #Generic Regional
 #America
 #Europe
 country_history_scandinavia: "Ziemie regionów [ShowRegionName('scandinavian_region')] i [ShowRegionName('north_atlantic_islands_region')], które podlegają ich władzy, cieszyły się w ostatnich dziesięcioleciach okresem prosperity. Handel rybami, którym trudnią się [GetCountry('SKE').GetName] i [GetCountry('NOR').GetCulture.GetName] oraz szlaki morskie kwitną, zaś [ShowRegionName('north_atlantic_islands_region')] to autonomiczna kraina, wolna od bezpośrednich wpływów monarchy.\n\nTa era dobrobytu jest jednak zagrożona przez wpływy zewnętrzne. [GetCountry('HSA').GetName] to rosnąca potęga konkurująca z miejscowymi kupcami, a coraz częściej pojawiający się dryfujący lód blokuje bezpieczne połączenia z państwem [GetCountry('GRL').GetName]."
 country_history_ruthenia: "Od czasów panowania władcy o imieniu [GetCharacter('kie_rurik').GetName] ziemie Rusi zarządzane były z miasta [ShowLocationName('kyiv')], aż upadło ono pod naporem #L [ShowCultureGroupName('mongolian_group')|l]kiej#! ordy. Choć wielka Ruś Kijowska dawno już przeminęła, jej dziedzictwo i krew naszych przodków nadal w nas płynie. Ziemie Rusi, rozbite dziś na wiele państewek, znów zjednoczą się pod #L [ShowCultureName('ruthenian')|l]kim#! sztandarem.\n\nJednakże czyhają na nas wielkie zagrożenia, bowiem inny lud #L [ShowCultureGroupName('russian_group')|l]ki#! wysuwa te same roszczenia i chce doprowadzić do własnego zjednoczenia, podczas gdy majaczące na horyzoncie #L [ShowCultureGroupName('tatar_group')|l]kie#! państwo [GetCountry('GLH').GetName] jest stałym zagrożeniem dla naszych granic. Na zachodzie #L [ShowReligionAdjective('catholic')|l]ie#! państwa na kontynencie [ShowContinentName('europe')] też nie będą siedzieć bezczynnie, a tworzące się #L [ShowCultureName('turkish_culture')|l]kie#! kraje w regionie [ShowRegionName('anatolia_region')] będą trudno powstrzymać przed wkroczeniem na kontynent. Chcąc ponownie zjednoczyć Ruś, musimy przezwyciężyć wszystkie te trudności."
 country_history_france: "[ShowRegionName('france_region')] jest przedmiotem sporu między dwoma wielkimi królestwami. Od dziesięcioleci korona #L [GetCountry('FRA').GetAdjective|l]ka#! walczy o umocnienie swojej władzy nad potężnymi wasalami, podczas gdy po drugiej stronie La Manche królowie #L [GetCountry('ENG').GetAdjective|l]cy#! zagrażają integralności terytorialnej swoich [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich konkurentów. Żar minionych wojen może rozpalić kolejny otwarty konflikt, a na horyzoncie pojawia się zwiastun nowej wojny, która zdefiniuje całą epokę.\n\nNadchodzące dziesięciolecia będą sprawdzianem determinacji, ponieważ armie [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie, którymi dowodzi [GetCharacter('eng_edward_iii').GetShortName], mogą wkroczyć na terytorium [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie. Sojusze ulegają zmianom, a wielkie rody dynastii [ShowDynastyName('valois_dynasty')] rozważają czy wybrać wierność, czy ambicję."
 country_history_britain: "[ShowRegionName('great_britain_region')] to region podzielony na korony i klany, a jego jedność jest raczej wizją odległej przyszłości. #L [GetCountry('ENG').GetAdjective]cy#! królowie rządzą na południu, lecz ich władza jest ograniczana przez niespokojnych baronów i ambicje starych dynastii. Na północy ludy #L [GetCountry('SCO').GetAdjective|l]kie i ich kraj – [GetCountry('SCO').GetFlavorRank] – przeciwstawiają się obcym wpływom dumnie i nieugięcie, prowadząc jednocześnie krwawą wojnę domową z narodem #L [GetCountry('SBL').GetAdjective|l]kim#!.\n\n[GetCharacter('eng_edward_iii').GetShortName] włada w sposób obiecujący, lecz i niebezpieczny. Wojny graniczne oraz ciągła rywalizacja między siłami [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kimi i [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kimi zdecydują, czy wyspa ta zjednoczy się pod jednym sztandarem, czy też pozostanie krainą dwóch królestw, nieustannie walczących między sobą."
 country_history_balkan: "[ShowRegionName('balkan_region')] to granica imperiów, wiar i kultur. Słabnąca władza #L [GetCountry('BYZ').GetAdjective|l]kich#! cesarzy pozostawiła te ziemie bez ochrony, a nowe potęgi chcą sięgnąć po te podzielone terytoria. Lokalni władcy, ambitni książęta i obcy ghazi z regionu [ShowRegionName('anatolia_region')] dostrzegają dla siebie szansę w tym chaosie.\n\nŚwit ludów #L [ShowCultureGroupName('turkic_group')|l]kich#! się zbliża, a w nadchodzących dziesięcioleciach okaże się, czy [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]kie dziedzictwo przetrwa, czy zostanie zatarte przez rywalizujących sąsiadów."
 #Africa
 country_history_maghreb: "[ShowRegionName('maghreb_region')] podzielił się na dwie główne kultury: [ShowCultureGroupName('amazigh_group')|l] i #L [ShowCultureGroupName('arabic_group')|l]ką#!, które współistniały i walczyły od czasów najazdów w VII wieku. [ShowSubContinentName('north_africa')] widziała wiele narodzin i upadków dynastii obu ludów, czasem o mieszanym dziedzictwie.\n\nPo raz kolejny, przez podziały między różnymi narodami, mogą paść one ofiarą silniejszych mocarstw. Czy ta ziemia znów będzie zjednoczona?"
 country_history_sahel: "Regiony [ShowRegionName('sahel_region')] i [ShowRegionName('guinea_region')] powoli przechodzą od pustynnych terenów Sahary do wybrzeży, gdzie znajduje się [ShowAreaName('gulf_of_guinea_area')], mijając sawanny rozciągające się przez [ShowRegionNameWithNoTooltip('sahel_region')] i dżungle dolnego biegu rzeki Niger. Na tych terenach imperia [GetCountry('MAL').GetName] i [GetCountry('KBO').GetName] kontrolują rozległe obszary i szlaki handlowe Sahary, zaś inne ludy, takie jak [ShowCultureName('mossi')], [ShowCultureName('hausa')] lub [ShowCultureName('yoruba')] czekają na odpowiedni moment, aby skonsolidować swoje ziemie i rozszerzyć wpływy na sąsiadów."
 country_history_kongo: "[ShowRegionName('kongo_region')] to kraina nadrzecznych królestw i zalesionych terenów centralnych, gdzie klany i wodzowie zawierają sojusze poprzez więzy krwi, handel i wojny. W ostatnich dziesięcioleciach ambitni władcy zaczęli łączyć te ziemie w większe domeny, dążąc do dominacji nad żyznymi dolinami i próbując przejąć kontrolę nad transportem towarów wzdłuż wielkiej rzeki.\n\nRównowaga sił pozostaje krucha, a w nadchodzących dziesięcioleciach jeden silny przywódca może zjednoczyć lud [GetCountry('KON').GetAdjectiveWithNoTooltip|l]ki lub doprowadzić do niekończącej się rywalizacji, osłabiając go i narażając na obce wpływy."
 country_history_east_africa: "Od ziem Nilu po wybrzeża wyspy [ShowRegionName('madagascar_region')] i od starożytnych portów, z których słynie [ShowRegionName('somalia_region')] po [ShowRegionName('swahili_coast_region')], mnóstwo ludów, dużych i małych, o zaawansowanym lub prymitywnym stylu życia, zmagało się zarówno z bezlitosną naturą, jak i wrogami, którzy próbowali je podporządkować. Jest to jednak również kraina wielu możliwości, wypełniona niesamowitymi bogactwami, które czekają na zdobycie i stworzenie silnego imperium, zdolnego do handlu z narodami zza morza."
 #Asia
 country_history_anatolia: "Zamieszkując region naznaczony wojnami i ciągłymi zmianami w równowadze sił, jesteśmy zmuszeni budować nasze dziedzictwo poprzez walkę z wrogo nastawionymi sąsiadami. Upadek dawnych imperiów i sułtanatów pozostawił po sobie próżnię władzy, którą wypełnią liczne bejliki naszego regionu. $anatolia_desc$"
 anatolia_desc: "Burzliwe rządy oraz ciągłe wojny nękają ten i tak mocno niestabilny obszar. Jeszcze chwila i region [ShowRegionName('anatolia_region')] zostanie pochłonięty przez wojnę totalną..."
 country_history_caucasus: "Region [ShowRegionName('caucasus_region')] zawsze był trochę odmiennym światem. Wiele mocarstw próbowało podbić te ziemie i poległo, a nawet gdy im się to udało, nie byli w stanie całkowicie wymazać wierzeń i tradycji tamtejszych ludzi z powodu ich wrodzonej upartości, która wynikała z życia w surowych warunkach u podnóża gór.\n\nOstatnią grupą, która chciała przejąć kontrolę nad tym regionem, była #L [ShowCultureGroupName('mongolian_group')|l]ka#! orda, której władcą był $genghis_khan_name$, oraz państwa powstałe w następstwie jej rozpadu: [GetUniqueInternationalOrganization('ilkhanate').GetName] i [GetCountry('GLH').GetLongName]. I choć udało im się podbić to miejsce, autorytet tej władzy w większości pokonanych krajów jest słaby, a wiele z nich zrzuciło te kajdany i działa od niej niezależnie, jak gdyby żadne zwierzchnictwo w ogóle nie istniało."
 country_history_middle_east: "W regionach [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] i [ShowRegionName('arabia_region')] [GetCountry('MAM'). GetLongName] to dominująca potęga, sprzyjająca handlowi między morzami Śródziemnym i Czerwonym oraz chroniąca pielgrzymów odwiedzających $game_concept_holy_sites$ w miastach [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] i [ShowLocationName('medina')]. Jednak wewnętrzne różnice kulturowe i religijne tych regionów, wraz z innymi zagrożeniami zewnętrznymi, mogą doprowadzić do rozbicia tej dominacji, stwarzając okazję dla ludów niecierpliwie wyczekującej dogodnej chwili do buntu."
 country_history_china: "$china$ to kraina od wieków uważana za ośrodek światowej kultury zarówno przez samych mieszkańców, jak i ich sąsiadów. Stąd też [GetUniqueInternationalOrganization('middle_kingdom').GetName], istniejące od setek lat imperium, jest dla wielu wzorem do naśladowania. Jego wpływ na sąsiednie kraje, zarówno kulturowy, jak i religijny, jest niezaprzeczalny, a bogactwo jego dworu jest legendarne. Podróżnicy i kupcy przybywają z najodleglejszych zakątków, aby podziwiać wspaniałość Smoczego Tronu, a wiele krajów próbowało naśladować miejscowe zwyczaje na swoich dworach.\n\nAle są też tacy, którzy chętnie przejmą te bogactwa dla siebie. Obecnie to [GetCountry('CHI').GetLongName] można uznać za władzę na Smoczym Tronie po podbojach, jakich dokonał wielki $genghis_khan_name$. Tylko niebiosa wiedzą, jaka przyszłość czeka tego Smoka."
 country_history_indonesia: "[ShowRegionName('indonesia_region')] zawsze była podzielona ze względu na fakt, iż jest to archipelag. Nie przeszkodziło to jednak miejscowym ludom w rozwoju i bogaceniu się. Morza te są nieustannie przemierzane przez kupców i handlarzy, a wszystkie szlaki handlowe, które łączą [ShowSubContinentName('east_asia')] i $india$ muszą przebiegać przez te wody. Dlatego od zawsze była to kraina wymiany handlowej. Obce religie również wywarły wpływ na [ShowReligionName('hindu')|l] i [ShowReligionGroupName('buddhist')|l] także wywierały wpływ na miejscowych, łącząc się w charakterystyczną mieszankę dla, dając początek potężnym królestwom [ShowReligionAdjectiveWithNoTooltip('hindu')|l]o-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]im, takich jak Śrīvijaya i Singasari. Obecnie istnieje wiele państw, które mogłyby zdominować te wody, na przykład [GetCountry('MAJ').GetLongName] czy [GetCountry('JMB').GetLongName], ale czas pokaże, które z nich wygra w tej rywalizacji."
 country_history_indochina: "$india$ i $china$ dzieli region znany jako [ShowRegionName('indochina_region')], który od wieków pozostawał pod wpływem obu tych krain. Od zawsze była to kolebka potężnych królestw i imperiów, takich jak [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] czy [GetCountry('DAI').GetLongName]. Niedawno ludy #L [ShowCultureGroupName('thai_group')|l]kie#! przybywające z północy również zaczęły tworzyć własne królestwa. [ShowRegionNameWithNoTooltip('indochina_region')] to w istocie region zróżnicowany i rozdrobniony, w którym wiele grup nieustannie walczy o lokalną hegemonię."
 #Generic Continental
 #America
 country_history_america: "Jeszcze zanim po raz pierwszy opowiedziano najstarsze z legend, nasz lud żył i prosperował zgodnie z naukami duchów i tradycjami naszych przodków. Wiele kryzysów i trudności wystawiło naszą determinację na próbę, ale nie nic nie zdołało nas złamać. Czy dziedzictwo i mądrość naszych przodków wciąż mają przyszłość, czy też zmienimy nasze zwyczaje i wytyczymy własną ścieżkę, podążając w nieznane?"
 #Europe
 country_history_europe: "U świtu ery renesansu nasz kraj stoi na rozdrożu. Powrót sztuki i nauki podważa dawne normy i niesie obietnicę kulturowego odrodzenia, z kolei rozwój technologii wojskowych daje nowe możliwości osiągnięcia militarnej dominacji.\n\nNasz naród musi zdecydować, czy przyjąć kulturową i intelektualną rewolucję, czy zainwestować we własne umiejętności bojowe. Wybory dokonane dziś wyznaczą kurs naszego państwa na całe stulecia i określą, czy staniemy się kulturalną perłą, czy symbolem militarnej potęgi."
 #Africa
 country_history_africa: "[ShowContinentName('africa')] to kraina tak zróżnicowana, jak zamieszkujące ją ludy. Pustynie i dżungle, góry i bagna, sawanny i delty rzek – różnice geograficzne kształtują również podziały między rolnikami, pasterzami i łowcami-zbieraczami. Różnorodność kulturowa, językowa i religijna sprawia również, że społeczeństwa afrykańskie należą do najbardziej niejednorodnych na świecie."
 #Asia
 country_history_asia: "[ShowContinentName('asia')] od zawsze odznaczała się bogactwem, zarówno zasobów naturalnych, jak i kultur. Dowodami potęgi tego regionu są $china$ i ich tysiącletnie cesarstwo, $india$ i ich pradawne wierzenia, oraz rozliczne szlaki handlowe, takie jak Jedwabny Szlak, którym przewozi się zarówno luksusowe towary oraz mieszankę idei oraz wierzeń. Każde państwo w tej krainie czerpie korzyści z tej wielowiekowej wymiany, a kontynent w przyszłości zapewne czeka dalszy rozwój."
 #Fallback
 country_history_fallback: "W tym kluczowym momencie nasze narody stają w obliczu nowych wyzwań i możliwości. Wraz z rozwojem globalnych szlaków handlowych jesteśmy w stanie czerpać korzyści z nowatorskich pomysłów, dóbr i międzykulturowej wymiany, lecz kluczowym zadaniem w obliczu tych zmian pozostaje zachowanie naszej tradycji oraz suwerenności.\n\nNasz kraj musi wybrać, czy skupić się na zwiększeniu własnego bogactwa kulturowego czy wybrać wzmocnienie siły wojskowej. Podjęte decyzje wyznaczą ścieżkę, którą nasz naród będzie podążał w tym coraz bardziej połączonym świecie."

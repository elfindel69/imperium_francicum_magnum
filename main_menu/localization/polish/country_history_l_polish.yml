l_polish:
 #Tag specific. Please keep alphabetical order
 country_history_ARA: "Dzięki doświadczeniu zdobytemu na morzu, znaczeniu dyplomatycznemu i stale rozwijającym się sieciom handlowym kraj [GetCountry('ARA').GetLongName] jest dumną i liczącą się potęgą w zachodniej części basenu Morza Śródziemnego.\n\nStabilizacja w królestwie, którym jest [ShowLocationName('valencia')], oraz trwające podboje nowo utworzonego królestwa Sardynii i Korsyki, mogą potwierdzić dominację tego kraju na morzach. Mimo względnej stabilizacji, na horyzoncie rysują się już nowe wyzwania. Leżący na wschodzie kraj [GetCountry('MLL').GetLongName] boryka się z trudną sytuacją gospodarczą, a niechęć ich przywódcy wobec [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [GetCountry('ARA').GetGovernment.GetRuler.GetName], może sprawić, że państwo [GetCountry('MLL').GetLongName] posunie się do nieroztropnych działań. Na półwyspie rośnie z kolei zagrożenie ze strony kraju [GetCountry('CAS').GetLongName], jako że #italic rekonkwista#! powoli dobiega końca. Na północy państwu [GetCountry('FRA').GetLongName] udało się w ostatnim stuleciu dołączyć Langwedocję do swojej domeny.\n\nW jaki sposób [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale,'młoda','młody')] [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale,'chciałaby','chciałby')] stawić czoła nadchodzącym wyzwaniom? Czy skupi się [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] na Morzu Śródziemnym, by rządzić na falach od miasta [ShowLocationName('barcelona')] aż po Ziemię Świętą? Czy zmieni kierunek i zawładnie Iberią? A może spróbuje [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] zrewanżować się za bitwę pod Muret z roku 1213 i odzyska dawne ziemie na północ od Pirenejów?"
 country_history_AZT: "Przez ostatnie dwa stulecia grupy #L [ShowCultureName('nahua_culture')|l]kiego#! ludu pochodzące od Chichimec przeniosły się z legendarnych ziem ich przodków, znanych pod nazwą Aztlan, na tereny środkowego Meksyku. Wśród nich byliśmy również my.\n\nTak jak wiele innych #L [ShowCultureName('nahua_culture')|l]kich#! krajów, założyliśmy własne [ShowGovernmentReformName('altepetl')] o nazwie [ShowLocationName('tenochtitlan')] na sztucznie utworzonej wyspie na samym środku jeziora [ShowLocationName('texcoco_lake')]. Nasze najwybitniejsze postacie pozostały również pod wpływem kultury #L [ShowCultureName('toltec_culture')|l]kiej#!, rozwijając dzięki temu doskonałą cywilizację nad pobliską laguną. Sąsiedzi widzą w nas wspaniałych wojowników, gdyż dzięki niesamowitym umiejętnościom bojowym azteckie wojska są potęgą, z którą należy się liczyć...\n\nJednakże obecnie jesteśmy wasalami dla [ShowGovernmentReformNameWithNoTooltip('altepetl')] kraju [GetCountry('TEP').GetName], a możliwości ekspansji ograniczone są do okolic laguny, którą zamieszkują sąsiedzi. Jedynie inteligentny przywódca może poprowadzić nas w naszej podróży, abyśmy mogli opanować Dolinę Meksyku i nie tylko."
 country_history_BOH: "Ziemie kraju [GetCountry('BOH').GetName] są terytorium zamieszkałym przez Słowian w samym środku obszaru, którym zarządza germańskie [GetUniqueInternationalOrganization('hre').GetName]. Po długim okresie panowania dynastii [ShowDynastyName('premyslid_dynasty')] nasi obecni władcy z rodu [ShowDynastyName('luxembourg_dynasty')] mogą zacieśnić więzi, jakie nasz kraj posiada z cesarstwem, choć [GetCountry('BOH').GetGovernment.GetRuler.GetName] jest bardziej #L [ShowCultureName('french')|l][Select_CString(GetCountry('BOH').GetGovernment.GetRuler.IsFemale,'ka','ki')]#! niż #L [ShowCultureGroupName('german_group')|l][Select_CString(GetCountry('BOH').GetGovernment.GetRuler.IsFemale,'ka','ki')]#! z uwagi na pobierane nauki na dworze królewskim w mieście [ShowLocationName('paris')]. Sprawienie, by [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')|l] oraz zwykli ludzie byli względnie zadowoleni pomimo faktu, że rządzi nimi [Select_CString(GetCountry('BOH').GetGovernment.GetRuler.IsFemale,'obca','obcy')] [GetCountry('BOH').GetGovernment.GetRulerTitle|l], jak również zręczne poruszanie się w politycznych zawiłościach państwa [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] dla każdego będzie stanowić nie lada wyzwanie. Szczęśliwie [GetCountry('BOH').GetFlavorRank|l] [GetCountry('BOH').GetNameWithNoTooltip] to silny kraj – lecz czy na tyle silny, by zrealizować swoje ambicje?"
 country_history_BYZ: "[GetCountry('BYZ').GetFlavorRank] [GetCountry('BYZ').GetName] to niegdyś dumny kraj, którego granice wyznaczały [ShowRegionName('egypt_region')] i [ShowAreaName('levant_area')] na wschodzie oraz [ShowRegionName('iberia_region')] i [ShowRegionName('italy_region')] na zachodzie. Kraj chyli się teraz ku upadkowi po szoku wywołanym czwartą krucjatą, nawet po tym, jak [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName] [Select_CString(GetGovernment.GetRuler.GetDynasty.GetName.IsFemale, 'zdołała','zdołał')] odzyskać [ShowLocationName('constantinople')]. Za swego panowania [GetCharacter('byz_andronikos_ii_palaiologos').GetName] [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale,'rozwiązała','rozwiązał')] kilka kluczowych instytucji, jak chociażby flotę, chcąc tym ocalić chylącą się ku upadkowi gospodarkę. Za tych rządów system „[ShowGovernmentReformName('theme_system')]” nadal był jedynie cieniem tego, czym był kiedyś, gdyż kraj tracił tereny na każdym froncie.\n\n[GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis|U] [Select_CString(GetCharacter('byz_andronikos_iii_palaiologos').IsFemale,'następczyni','następca')], [GetCharacter('byz_andronikos_iii_palaiologos').GetName], stoi obecnie w obliczu wielce trudnego zadania, jakim jest obrona tego, co pozostało po wspaniałym w przeszłości kraju. Na wschodzie państwo [GetCountry('TUR').GetName] rozpoczęło gromadzenie olbrzymiej armii i chce zniszczyć nasze wpływy w regionie [ShowRegionName('anatolia_region')], grożąc, że przedostaną się przez cieśninę. W tym samym czasie [GetCharacter('ser_stefan_dusan').GetName] krąży nad miastem [ShowLocationName('thessaloniki')] niczym sęp, pożądając jego oraz prowincji [ShowProvinceDefinitionName('north_epirus_province')]. Na dodatek skarbiec świeci pustkami, a państwu grozi wyniszczająca wojna domowa, bowiem ród, z którego pochodzi [GetCountry('BYZ').GetGovernment.GetRulerTitle|l], oraz [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')|l] potajemnie ze sobą spiskują."
 country_history_CAS: "Kraj [GetCountry('CAS').GetLongName] powstał z unii dwóch królestw, którymi są [GetCountry('CAS').GetNameWithNoTooltip] oraz [GetCountry('LON').GetLongName]. Do zjednoczenia doszło w roku 1230 dzięki odziedziczeniu obu tronów przez władcę, którym był [GetCharacter('cas_fernando_iii_burgundy').GetName]. Sto lat później jego potomek, [GetCharacter('cas_alfonso_xi_burgundy').GetName], po długiej regencji, którą w większości sprawowała jego babka [GetCharacter('cas_maria_molina').GetName], mimo trudnych początków włada tym krajem bez większych sprzeciwów.\n\nPo tym, jak członkowi jego rodziny, którym był [GetCharacter('cas_juan_manuel').GetName], udało się ograniczyć wpływy arystokracji oraz po ustabilizowaniu władzy w kraju, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] spogląda obecnie na południe. Znajdujące się tam państwo [GetCountry('GRA').GetLongName] uzyskało niepodległość jako emirat około sto lat temu i od tego momentu wciąż stwarza zagrożenie, jest powiem wspierane przez potężny kraj [GetCountry('MOR').GetLongName], utrzymujący przyczółek na Półwyspie Iberyjskim poprzez niewielkie królestwo skupione wokół regionów [ShowLocationName('algeciras')] i [ShowLocationName('ronda')], którymi zarządza [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], syn i następca władcy znanego jako [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nJednakże nie są to jedyne kłopoty, jakie ma [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], bowiem jego związek z kochanką, którą jest [GetCharacter('cas_leonor_guzman').GetName], oraz dziecko będące wynikiem tego związku, doprowadziły do ograniczenia relacji z prawowitą żoną króla imieniem [GetCharacter('cas_maria_portugal').GetName], której ojcem jest [GetCharacter('por_afonso_iv_portugal').GetName]. Ze względu na rozdzielenie rodziny królewskiej rodzi się pytanie, kto przejmie tron po śmierci władcy.\n\nCzy [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] i jego potomkowie poradzą sobie z wewnętrznymi i zewnętrznymi zagrożeniami, wystawiającymi integralność kraju [GetCountry('CAS').GetLongNameWithNoTooltip] na niebezpieczeństwo?"
 country_history_CHA: "[GetCountry('CHA').GetName] to zbiór powiązanych ze sobą, niejako autonomicznych państewek Czamów, które zjednoczyły się jako jeden kraj: [GetCountry('CHA').GetFlavorRank]. Będąc jedynym #L [ShowReligionAdjective('hindu')|l]im#! państwem w kontynentalnej części regionu [ShowRegionName('indochina_region')], ludność kraju [GetCountry('CHA').GetLongNameWithNoTooltip] musi mierzyć się z ciągłym zagrożeniem ze strony niszczejącego państwa [GetCountry('KHM').GetLongName] na zachodzie oraz agresywnego kraju [GetCountry('DAI').GetLongName] na północy.\n\nMimo zagrożeń zewnętrznych naród ten dzięki swoim żeglarskim tradycjom był w stanie osiągnąć bogactwo poprzez handel oraz piractwo na morzach regionu [ShowRegionName('indonesia_region')]."
 country_history_CHI: "Kraj znany jako [GetCountry('CHI').GetFlavorRank] [GetCountry('CHI').GetLongName], założony przez władcę o imieniu [GetCharacter('kublai_khan').GetName], kontroluje obecnie rozległe terytorium. Dzięki wspaniałemu przywództwu władcy udało się okiełznać cały region [ShowSubContinentName('east_asia')] oraz osiągnąć nowy poziom prestiżu i chwały. Wpływ tego państwa na subkontynencie zaczyna jednak słabnąć... Konflikty wewnętrzne, niestabilność oraz tarcia międzykulturowe zastąpiły wielkość i dobrobyt. Rosną w siłę ci, którzy pragną nas obalić i przejąć władzę. Snują intrygi, chcąc znaleźć i wykorzystać nasze słabości, aby zdobyć choć strzęp władzy i zapewnić sobie miejsce na kartach historii. Lecz tylko jedna osoba może podporządkować sobie [GetCountry('CHI').GetFlavorRank|l], zasiąść na Smoczym Tronie i wypełnić wolę Niebios."
 country_history_CHK: "$town$ [ShowLocationName('cahokia')] stworzyło złożone społeczeństwo, które opiera się na wykorzystaniu żyznych rolniczych ziem w pobliskiej dolinie oraz na rządach kapłanów, którzy zlecili budowę świątyń u jej szczytu. Kultura #L [ShowCultureName('cahokia_culture')|l]ka#! rozprzestrzeniła się również na okoliczne tereny, tworząc rozległe terytorium.\n\nJednak nasz lud może napotkać wyzwania – czy będziemy w stanie dalej rozwijać i organizować nasze społeczeństwo, czy też ten postęp zostanie zatrzymany i zapomniany na zawsze?"
 country_history_CSU: "Wysokie wulkany i rwące rzeki Andów skrywają i odżywiają Świętą Dolinę Inków, gdzie my, synowie Słońca, zamieszkujemy wspaniałe miasto [ShowLocationName('qusqu')] i przygotowujemy się na pełną chwały przyszłość, która na nas czeka.\n\nPo wielu latach konsolidacji i polityki nastał czas, aby nasz lud rozszerzył swe wpływy poza granice wielkiej doliny, pokonał wrogów i podążył szlakami pasm górskich w każdym zakątku świata. Czy jesteśmy gotowi, by podążyć ścieżkami tego przeznaczenia? Czy może wrogowie pokonają nas, zanim osiągniemy wielkość?"
 country_history_DAI: "[GetCountry('DAI').GetLongName] to kraj powstały w wyniku następstw wojny domowej za czasów panowania dynastii Ngô w roku 968. Od samego początku zmagał się on z rosnącą sferą wpływów cesarstwa chińskiego, z którym graniczył od północy. Mimo że #L [GetCountry('DAI').GetCulture.GetName|l]ki#! naród był częścią imperium znanego jako [GetUniqueInternationalOrganization('middle_kingdom').GetName], wielokrotnie musieli oni bronić swoich ziem przed atakami #L [GetCountry('CHI').GetCulture.GetName|l]kich#! najeźdźców.\n\nOprócz zagrożeń zewnętrznych [GetCountry('DAI').GetFlavorRank] zmaga się również ze zdecentralizowaną administracją państwa – w tym [ShowEstatePrivilegeName('peasants_autonomous_villages')] – oraz nieprzewidywalnością życia dworskiego, gdzie wrogi element pragnie przejąć [GetCountry('DAI').GetAdjectiveWithNoTooltip|l]ki tron.\n\nPomimo tych wyzwań państwo [GetCountry('DAI').GetNameWithNoTooltip] znajduje się obecnie w niezwykle korzystnej sytuacji, jako że otoczony przez wrogów kraj [GetCountry('CHA').GetLongName] jest na wyciągnięcie ręki, a państwo [GetCountry('KHM').GetName] mierzy się z wewnętrznym kryzysem na wszystkich frontach. Wyniesienie kraju do roli dominującego imperium w regionie [ShowRegionName('indochina_region')] jest w zasięgu!"
 country_history_DAN: "Kraj [GetCountry('DAN').GetLongName] znajduje się w mocno trudnym położeniu. W trakcie rządów zmarłego już władcy o imieniu [GetCharacter('dan_chistopher_ii').GetName] ważni [ShowEstateTypeName('nobles_estate')|l] narodowości #L [ShowCultureName('danish')|l]kiej#! oraz #L [ShowCultureGroupName('german_group')|l]kiej#! przejęli większą część terytorium państwa, region [GetCountry('SLV').GetLongName] został oddzielony od reszty ziem króla, a do tego terytorium [GetCountry('SKE').GetName] musiało zostać sprzedane państwu #L [GetCountry('SWE').GetAdjective|l]kiemu#!.\n\n[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] został zdetronizowany przez władcę znanego jako [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName], gdy ten obsadził na tronie własnego bratanka, którym był [GetCharacter('dan_valdemar_iii').GetName]. Po niedługim czasie jednak [GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] powrócił jako marionetkowy król. Po jego śmierci [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] został faktycznym władcą [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]kiego kraju.\n\nNie będzie łatwo uporać się z tą sytuacją, lecz [GetCountry('DAN').GetFlavorRank|l] [GetCountry('DAN').GetName] jest krajem odpornym i niezłomnym, a [GetCharacter('dan_valdemar_atterdag').GetName], syn władcy znanego jako [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], planuje działania mające na celu przywrócenie kontroli nad państwem."
 country_history_DHM: "[GetCountry('DHM').GetLongName] to nie pierwsza lepsza marchia, lecz palatynat podlegający państwu [GetCountry('ENG').GetLongName], gdzie książę-biskup sprawuje władzę niemal królewską. Biskup Durham, któremu powierzono uprawnienia do tworzenia armii, bicia monet i wymierzania sprawiedliwości, pełni funkcję książęcą w swojej domenie w Northumbrii.\n\nOd pokoleń ta wyjątkowa autonomia pozwala biskupom strzec północnej granicy przed najazdami #L [GetCountry('SCO').GetAdjective|l]kimi#!, a ich ufortyfikowana siedziba w [ShowLocationName('durham')] jest bastionem lojalności wobec króla na terenach przygranicznych.\n\nJednak czasy są niepewne. Na granicy robi się niespokojnie, [GetCountry('SCO').GetName] to stałe zagrożenie, a duchowni zaczynają szeptać o reformach i ambicjach. Choć Palatynat Durham skrywa się pod kościelną szatą, jest politycznym tworem, który może jeszcze odegrać większą rolę w sprawach królestwa.\n\nCzy biskupstwo pozostanie spokojnym zakątkiem służby królewskiej, czy też stanie się samodzielną potęgą, wielkim północnym królestwem we wszystkim oprócz nazwy?"
 country_history_DLH: "Nasz wspaniały kraj, [GetCountry('DLH').GetLongName], powstał w wyniku serii błyskawicznych i legendarnych wręcz podbojów mających miejsce na przestrzeni ostatniego stulecia. Kontrolujemy tereny rozciągające się od regionu [ShowRegionName('deccan_region')] po żyzne pola obszaru [ShowLocationName('lahore')], a żaden inny kraj nie śmiał dorównywać naszym osiągnięciom.\n\nOczywiste jest jednak, że [GetCountry('DLH').GetFlavorRank|l] jest obecnie tak rozległym krajem, że coraz trudniej zapanować nad wszystkimi regionami. Ponadto mamy licznych wrogów, którzy pragną zniszczyć nasze dziedzictwo. Na wschodzie nasi poddani z obszaru [ShowAreaName('bengal_area')] kwestionują rozkazy władzy, podczas gdy południowe terytoria już od dawna podważają nasz autorytet. Do tego #L [ShowReligionAdjective('hindu')|l]ie#! państwa w południowej części obszaru znanego jako $india$ mogą zwiększyć swój opór wobec naszych rządów przy wsparciu coraz potężniejszego kraju #L [GetCountry('VIJ').GetAdjective|l]kiego#!.\n\nWierzymy, że [GetCharacter('dlh_muhammad_bin_tughluq').GetName] ochroni nas i nasze ziemie przed upadkiem..."
 country_history_DMS: "Kraj [GetCountry('DMS').GetLongName] leży w nieprzyjaznych południowozachodnich rubieżach Irlandii. Mimo że znajduje się daleko od [ShowLocationName('dublin')]a, nie jest zaściankiem – rządzi nim [GetCharacter('dms_maurice_fitzgerald').GetName], pierwszy jarl Desmond, głowa południowej gałęzi potężnej dynastii [ShowDynastyName('fitzgerald_dynasty')] i jeden z najpotężniejszych panów, jakich zna [ShowRegionName('ireland_region')].\n\nUzyskawszy tytuł hrabiowski w 1329 roku, wywalczył sobie w poły niezależną domenę od gaelickich wodzów z kraju [GetCountry('THO').GetName] i angielskiej władzy królewskiej kraju [GetCountry('PLE').GetName].\n\nHrabstwo cechują zmienność sojuszy, rywalizacja z innymi baroniami oraz bezustanne napięcie z zarówno Dublinem, jak i Londynem. Kiedy angielska władza królewska na zachodzie słabnie, możemy skorzystać z okazji, by uzyskać autonomię, rozegrać klany gaelickie przeciwko nim samym, a nawet zdobyć królestwo, nawet jeśli nieformalnie.\n\nCzy Desmond zostanie filarem odnowy irlandzko-normańskiej? Czy zostanie pochłonięty przez przypływ gaelickiej rekonkwisty i waśnie rywalizujących dynastii?"
 country_history_ENG: "Korona Anglii wciąż liże rany po zdradzieckiej rebelii, w następstwie której dziesięć lat temu został zamordowany [GetCharacter('eng_edward_ii').GetShortName]. Choć przywódcy spisku zostali surowo ukarani, kilku współsprawców ułaskawiono w imię przyszłego pokoju.\n\nJednocześnie ocalały syn króla, [GetCharacter('eng_edward_iii').GetShortName], zdążył już udowodnić, że jest utalentowanym młodym władcą, toteż śmiało upomina się o swoje prawa do #L [GetCountry('FRA').GetAdjective|l]kiego#! tronu, który mu się należy z racji bycia wnukiem króla z dynastii [ShowDynastyName('capet_dynasty')].\n\nNa północy nasza zagubiona marionetka, [GetCountry('SBL').GetName], nieudolnie stara się o #L [GetCountry('SCO').GetAdjective|l]ką koronę, a nasi lojalni wasale utrzymują silne rządy w poddanych nam krajach, którymi są [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] oraz [GetCountry('AQN').GetName].\n\nJak przetrwać nadchodzące lata? Czy przekroczymy kanał, by stać się potęgą na kontynencie, czy może zwrócimy swe oczy ku morzom i oceanom, aby zdominować cały świat?"
 country_history_ERE: "Bejlik ten został założony przez człowieka o imieniu [GetCharacter('ere_eretna').GetName], ilchanidzkiego oficera pochodzenia ujgurskiego, który po zwycięstwie nad Mongołami w bitwie pod Karanbük ogłosił niezależność od swych dawnych panów. Objął tron jako sułtan, przyjmując przydomek Köse Peyghamber, proroka bez brody, co miało zapewnić pomyślność jego rządom. $anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName] jest wielowiekowym królestwem o bogatej historii i tradycji, umiejscowionym w Rogu Afryki. Szczyci się bujnymi wyżynami, płaskowyżami oraz Wielkimi Rowami Afrykańskimi, a góry Semien zachwycają złotymi zachodami słońca.\n\n[GetCountry('ETH').GetNameWithNoTooltip] jest urokliwym gobelinem, w którym splatają się różne grupy etniczne, takie jak #L [ShowCultureName('amhara')|l]ka#!, #L [ShowCultureName('afar_culture')|l]ka#! oraz #L [ShowCultureName('tigre')|l]ka#!. Jednocząc się w wielu próbach, kraj ten pozostaje wytrzymały niczym odporny na działanie czasu wieloletni baobab.\n\nInspirując się pradawnym pochodzeniem, [GetCountry('ETH').GetNameWithNoTooltip] pielęgnuje pamięć o legendarnych związkach, takich jak małżeństwo królowej Saby i króla Salomona. Dziedzictwo ich syna, Menelika, pierwszego przedstawiciela dynastii [ShowDynastyName('solomonid_dynasty')], rozbrzmiewa echem przez wieki, łącząc ten kraj z Izraelitami.\n\nPrzez wiele stuleci rozwija się epicka opowieść [GetCountry('ETH').GetAdjectiveWithNoTooltip|l]kiego kraju, kształtowana przez los oraz niezłomnego ducha całego narodu. Zwycięstwa i cierpienia tkają gobelin pełen smutku i radości.\n\nJednakże państwo to otoczone jest rywalami niecierpliwie czekającymi na jakąkolwiek dogodną okazję do ataku. Wyzwaniem będzie zarówno przetrwanie, jak i rozwój kraju."
 country_history_EWY: "Leżąc na pograniczu między obszarem znanym jako [ShowAreaName('wales_area')] a sercem państwa [GetCountry('ENG').GetLongName], [GetCountry('EWY').GetLongName] to kraj zajmujący kluczową pozycję strategiczną jako jedna z marchii granicznych odpowiedzialnych za ochronę zachodnich krańców królestwa.\n\nObecny władca, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], jest lojalnym sługą korony oraz weteranem zarówno wojny, jak i dworskich intryg. [GetCharacter('eng_edward_iii').GetShortName] uważa go za zaufanego sługę, gdyż sprawdził się nie tylko na polu bitwy, ale także jako królewski wysłannik i administrator, pełniąc czasami funkcję konstabla Dover i strażnika Cinque Ports. Jego władza nad ziemiami marchii zapewnia mu zarówno bogactwo, jak i wpływy, choć pozostaje on zawsze czujny wobec zmieniających się lojalności i ambicji, które charakteryzują ten region.\n\nCzy ród de Burghersh utrzyma przychylność Plantagenetów i będzie honorowo strzegł marchii? A może zmieniające się trendy polityczne, wojny i dziedzictwo grożą zniszczeniem tej przygranicznej twierdzy?"
 country_history_FLO: "#L [GetCountry('FLO').GetAdjective]ka#! domena pozostaje silna u progu nowej ery! Nasza republika przetrwała próbę czasu i znajduje się w doskonałym położeniu, aby wykorzystać dobrobyt oraz zamożność naszego regionu. Wokół nas oponenci i potencjalni sojusznicy wykonują swoje ruchy, próbując poszerzać swe wpływy oraz terytoria na włoskiej ziemi.\n\nJednakże niewiele z nich jest tak znanych z zamiłowania wobec sztuki i wpływu kulturowego, jak nasze fora wymiany myśli w mieście [ShowLocationName('florence')]. Dzięki sprawnemu zarządzaniu oraz wysokiemu poziomowi edukacji społeczeństwa nadchodzące stulecie wzmocni nasz lud i sprawi, że będzie mógł on zabłysnąć swym postępem i innowacyjnością w epoce wielkiego oświecenia."
 country_history_FRA: "[GetCountry('FRA').GetFlavorRank] francuskie stoi u progu historii. \n\n Rządzone przez dynastię [ShowDynastyName('lefort_dynasty')] od 1060 roku, od tego czasu stanowi potężną siłę w świecie zachodnim. \n\n Obecnie rządzone przez [GetCharacter('fra_louis_iv_lefort').GetShortName|l], [GetCountry('FRA').GetName] znajduje się na rozdrożu. \n\n Czy uda jej się przetrwać nadchodzącą falę zmian?"
 country_history_GEN: "Miasto [ShowLocationName('genoa')] jest jednym z najważniejszym portów handlowych, jakimi może się poszczycić [ShowAreaName('western_mediterranean_sea_area')], a jego [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName|l] rozszerza swoje zamorskie wpływy poprzez handel oraz wojnę.\n\nPo pokonaniu kraju [GetCountry('PIS').GetLongName] miasto przejmuje Korsykę oraz ustanawia przyczółek w Sardynii; jednakże może się to okazać zatrutym darem, gdyż prawdopodobnie spotka się to ze sprzeciwem nie tylko mieszkańców tych terytoriów, ale również samozwańczego władcy tych dwóch wysp, znanego jako [GetCharacter('ara_peter_iv_arago').GetName].\n\nRównież na wschodzie może pojawić się inny problem, ponieważ sieć posiadłości stworzyła warunki do dominacji handlowej nad obszarem znanym jako [ShowAreaName('black_sea_area')] wokół portu [ShowLocationName('kaffa')], lecz zagrożenie mogą stanowić niebezpieczni sąsiedzi, tacy jak [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] czy [GetCountry('GLH').GetLongName].\n\nCzy polegając na licznych [ShowBuildingTypeName('fondaco')] oraz bogatych bankierach, miastu [GetCountry('GEN').GetNameWithNoTooltip] uda się przezwyciężyć te trudności?"
 country_history_GRM: "Powstający z popiołów imperium Seldżuków kraj [GetCountry('GRM').GetName] ma silną pozycję w regionie pod wodzą władcy, którym jest [GetCharacter('grm_yakub_i').GetName]. Po wybuchu powstania przeciwko rządom Seldżuków w roku 1283 nasz wspaniały naród doprowadził w końcu do pokoju w roku 1314, zdobywając obszerne terytorium wraz z miastem [ShowLocationName('ankara')]. $anatolia_desc$"
 country_history_HUN: "Kraj [GetCountry('HUN').GetLongName] przez całe stulecia bronił granic chrześcijańskiego świata przed najazdami pogan i niewiernych. Z powodu niedawnych buntów szlachty służba ta była zagrożona, lecz rządy żelaznej ręki władcy, którym jest [GetCountry('HUN').GetGovernment.GetRuler.GetName], powstrzymały niezadowoloną arystokrację, a bastion chrześcijaństwa stał się jeszcze mocniejszy.\n\nNiestety najbliższa przyszłość [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]kiego kraju nie będzie spokojna – na południowym wschodzie szykuje się nowy konflikt, który z pewnością rzuci wyzwanie potędze #italic Regnum Marianum#!.\n\nJaki los czeka kraj [GetCountry('HUN').GetLongNameWithNoTooltip]? Czy upadnie pod naporem wrogów naszej wiary? Czy będzie dumnie znosić najazdy tych, którzy pragną jego upadku?"
 country_history_JAP_common: "Po długim okresie pokoju pod rządami siogunatu Kamakura, japońskie wyspy znów pogrążyły się w odmętach wojny podczas #L [GetCountry('MGE').GetAdjective|l]kich najazdów. Zdarzenia te osłabiły autorytet, który posiadał $JAPANESE_SHOGUNATE_LEADER_MALE$ do tego stopnia, że [GetCountry('STC').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale,'była','był')] w stanie przejąć od niego kontrolę nad państwem. Jednakże [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] chęci przywrócenia cesarskich rządów nie powiodły się, bowiem [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale,'była sojuszniczka','były sojusznik')], [GetCountry('JAP').GetGovernment.GetRuler.GetName], [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale,'ustanowiła','ustanowił')] nowy [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l]."
 country_history_JAP: "$country_history_JAP_common$\n\nObecnie [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] panuje w całym kraju po tym, jak [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale,'uciekła ze stolicy i osiedliła','uciekł ze stolicy i osiedlił')] się w mieście [GetCountry('STC').GetCapital.GetName]. Spór między władzą centralną a uciekającym cesarzem jest daleki od zakończenia."
 country_history_NTC: "$country_history_JAP_common$\n\nObecnie [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale,'ustanowiła','ustanowił')] człowieka o imieniu [GetCountry('NTC').GetGovernment.GetRuler.GetName] swoim własnym cesarzem w mieście [GetCountry('NTC').GetCapital.GetName], lecz znów jest to marionetka, którą sterować będzie [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_STC: "$country_history_JAP_common$\n\nŻyjąc obecnie praktycznie na wygnaniu, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] musi uzyskać poparcie dla swojej sprawy, jeśli chce przetrwać i raz jeszcze zakwestionować fakt, że krajem rządzi [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nKlany są obecnie podzielone, opowiadając się po jednej lub drugiej stronie sporu."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Klan ten wiernie wspiera frakcję [GetCountry('NTC').GetLongName] oraz działania, które podejmuje [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l], toteż opowiada się przeciwko [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale,'uciekającej władczyni','uciekającemu władcy')] o imieniu [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] i [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] roszczeniom do Chryzantemowego Tronu."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Klan ten wiernie wspiera [Select_CString(X.IsFemale,'wygnaną cesarzową','wygnanego cesarza')] o imieniu [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] oraz [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] prawowite roszczenie do Chryzantemowego Tronu, toteż opowiada się przeciwko działaniom, które podejmuje [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_KAR: "Będąc największą częścią wspaniałego niegdyś imperium, stoimy na samym czele zmagań o władzę w naszym regionie. Powstają nowe, ambitne bejliki, które walczą o spełnienie ich marzenia zjednoczenia narodu podzielonego wskutek rozpadu Rûmu. Otwarte kanały komunikacji oraz działania dyplomatyczne wobec władców miasta [ShowLocationName('cairo')] zasiliły nasz skarbiec i usankcjonowały nasze rządy, a wiele rozkwitających miejsc, takich jak [ShowLocationName('konya')] czy [ShowLocationName('ermenek')], pozostało pod naszą ścisłą kontrolą. $anatolia_desc$"
 country_history_KBO: "U progu XIV wieku ostatni przedstawiciele dynastii [ShowDynastyName('sayfawa_dynasty')] walczyli między sobą o strzępy władzy, kurczowo trzymając się niewielkiej prawomocności, która im została.\n\n[GetCharacter('kbo_salmama').GetShortName] usilnie stara się zachować jedność naszego ludu, gdy zarówno zewnętrzne, jak i wewnętrzne zagrożenia podejmują swoje niecne działania z ukrycia. Jest to niewątpliwie trudny czas, który uzbroi nasz naród w determinację potrzebną do rozwoju lub też nas złamie, spychając nas do marnego przypisu na kartach historii."
 country_history_KHM: "Wspaniały kraj [GetCountry('KHM').GetLongName] przetrwał całe stulecia, będąc bezsporną potęgą w regionie [ShowRegionName('indochina_region')]. Od momentu nawrócenia na religię [ShowReligionName('theravada')|l] [GetCountry('KHM').GetNameWithNoTooltip] z wolna traci swoje panowanie w regionie. Rosnące siły zarówno na wschodzie, jak i na zachodzie starej stolicy o nazwie [ShowLocationName('angkor')] grożą zachwianiem równowagi na tym obszarze.\n\nW obliczu problemów z utrzymaniem systemów nawadniających oraz rozległych kompleksów świątynnych [GetCountry('KHM').GetAdjectiveWithNoTooltip|l]kie państwo będzie musiało bronić się przed obcymi najeźdźcami, aby przetrwać i zyskać tytuł hegemona Indochin."
 country_history_KNI: "[GetCountry('KNI').GetName] podbili wyspę [ShowLocationName('rodos')] we wczesnych latach XIV wieku, zainspirowani upadkiem Akki w roku 1291, i wybudowali twierdzę, dzięki której będziemy w stanie chronić #L [ShowReligionGroupAdjective('christian')|l]ie#! pielgrzymki. [ShowLocationNameWithNoTooltip('rodos')], malownicza wyspa na Morzu Egejskim, została prężnie rozwijającym się ośrodkiem cechującym się fortyfikacjami i tętniącą życiem gospodarką, którym zarządza [ShowGovernmentReformName('military_order_reform')]. Niestety dobrobyt ten niszczony jest przez nieustanne ataki sąsiadujących z nami #L [ShowReligionGroupAdjective('muslim')|l]ich#! flot. Wykazaliśmy się jednak niezwykłą wytrzymałością i obroniliśmy [ShowLocationNameWithNoTooltip('rodos')] w zaciekłych bitwach, demonstrując nasze umiejętności bojowe oraz niezachwiane poświęcenie.\n\nNiemniej jednak przyszłość naszego zakonu stoi pod znakiem zapytania. Nasi przeciwnicy stają się coraz potężniejsi, a brak jedności wśród #L [ShowReligionAdjective('catholic')|l]ich#! krajów jest na porządku dziennym. Nadzieje na odzyskanie Ziemi Świętej są z każdym dniem coraz bardziej płonne, lecz nasza determinacja jest niezachwiana i będziemy dążyć do tego celu, aż polegnie nasz ostatni rycerz."
 country_history_KOR: "Po narodowym zjednoczeniu, które było dziełem dynastii Goryeo, narodziny państwa [GetCountry('KOR').GetLongName] zapoczątkowały okres dobrobytu i sprawiły, że w narodzie zapanowała niespotykana dotąd jedność.\n\nNawet po pokłonieniu się władcy znanemu jako [GetCharacter('kublai_khan').GetName] [GetCountry('KOR').GetNameWithNoTooltip] wciąż jest liczącą się siłą, z uwagi zarówno na wysoko wykształconą populację, jak i potężną flotę.\n\nObecnie następują wielkie zmiany, bowiem wypaczenie #L [ShowReligionGroupAdjective('buddhist')|l]ich#! ideałów oraz rewolucyjny neokonfucjanizm wpływają na przekonania ludzi w całym kraju. Czy [GetCountry('KOR').GetNameWithNoTooltip] stanie się najsilniejszym żołnierzem w #L [GetCountry('CHI').GetAdjective|l]kiej#! armii, czy może zerwie te kajdany i zadba o swoją przyszłość?"
 country_history_LIT: "Kraj [GetCountry('LIT').GetLongName], położony pomiędzy krajem [GetCountry('POL').GetName] oraz potężnym państwem #L [GetCountry('GLH').GetAdjective|l]kim#!, posiada bogatą historię, będąc jednym z ostatnich bastionów pogan. Pod panowaniem dynastii [ShowDynastyName('gediminid_dynasty')] [GetCountry('LIT').GetAdjectiveWithNoTooltip|l]ki lud z powodzeniem poszerzył swoje ziemie o część Rusi Kijowskiej. Jednakże rosnące naciski oraz trwająca krucjata, w której biorą udział kraje [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName] oraz [GetCountry('BOH').GetGovernment.GetRulerTitle|l] kraju [GetCountry('BOH').GetName] przypominają, że konflikty religijne mogą doprowadzić ten kraj do upadku. Kilka prób przyjęcia wiary #L [ShowReligionAdjective('catholic')|l]iej#! zakończyły się niepowodzeniem, a rosnące napięcia wokół naszych granic zagrażają naszej stabilności."
 country_history_MAC: "Kraina znana jako [GetCountry('MAC').GetLongName], rządzona przez ambitną dynastię [ShowDynastyName('mortimer_dynasty')], jest jedną z najpotężniejszych marchii pogranicza, rozciągających się między regionem [ShowAreaName('wales_area')] a państwem [GetCountry('ENG').GetLongName].\n\nPo osiągnięciu niemal królewskiej władzy, nieżyjący już [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] panował nad Anglią jako regent, zajmując to stanowisko po zdradzie, wskutek której zamordowany został [GetCharacter('eng_edward_ii').GetShortName]. Jednak ambicja okazała się fatalna w skutkach – w 1330 roku został obalony i stracony, a dynastia Mortimer na zawsze okryła się niesławą jako nazwisko uzurpatorów i zdrajców.\n\nTeraz młody [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], spadkobierca zhańbionego rodu, ma odziedziczyć nie tylko rozległe majątki i prestiż marchii, ale także ciężkie brzemię zszarganego dziedzictwa. Chociaż jego młodość na razie go chroni, angielska korona obserwuje małego lorda z nieufnością.\n\nCzy Mortimerowie znikną w pomrokach dziejów jako zwykli właściciele ziemscy, czy też odzyskają wielkie wpływy, jakie niegdyś posiadali po obu stronach granicy?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] założył potężny kraj – [GetCountry('MAJ').GetLongName] – na wybrzeżach regionu [ShowRegionName('indonesia_region')]. Po jego śmierci obowiązki królewskie przejął [GetCharacter('maj_jayanagara').GetName], okazując się nieskutecznym przywódcą, ponieważ jego panowanie było naznaczone wieloma wewnętrznymi i zewnętrznymi konfliktami, a także otwartymi buntami, które podważały władzę królewską.\n\nNa szczęście po zamachu na władcę w 1328 roku stery przejęła [GetCharacter('maj_tribhuwana').GetName], która została regentką swego syna imieniem [GetCharacter('maj_hayam_wuruk').GetName]. Początek regencji wprowadził poddanych w nową epokę, a teraz nad dobrostanem państwa czuwa [GetCharacter('maj_gajah_mada').GetName] pełniący obecnie funkcję #italic mahapatih#! – wicekróla.\n\nTo oczywiste, że pod rządami tak zdolnych osób przyszłość wydaje się świetlana zarówno dla nich samych, jak i dla ich poddanych. [GetCountry('MAJ').GetNameWithNoTooltip] może stać na skraju złotej ery!"
 country_history_MAL: "Potężny [GetCharacter('mal_musa_keita').GetName] z kraju [GetCountry('MAL').GetName] dekadę temu zadziwił świat podczas swojego #italic hadżdżu#! (pielgrzymki) do miasta [ShowLocationName('mecca')]. Wydarzenie to było opisywane przez kronikarzy oraz opiewane przez pieśniarzy, a sam władca zyskał sławę najbogatszego człowieka, gdy rozrzutnie obdarowywał wszystkich #italic zakatem#! (jałmużną) wszędzie tam, gdzie przejeżdżał swoją długą i wytworną karawaną.\n\nTen pełen przepychu pokaz mógł odzwierciedlać bogactwo [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]kich ziem po tym, jak [GetCountry('MAL').GetFlavorRank|l] rozszerzyło się i zjednoczyło pod panowaniem dynastii [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]. Kiedyś jednak [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] umrze, a jego następcom może być trudno sprawować władzę nad tak zróżnicowanymi terytoriami..."
 country_history_MAM: "W 1337 roku kraj znany jako [GetCountry('MAM').GetLongName] był dominującą potęgą #L [ShowReligionGroupAdjective('muslim')|l]ą#! we wschodnim basenie Morza Śródziemnego, rządząc takimi obszarami jak [ShowRegionName('egypt_region')] i [ShowAreaName('levant_area')] ze swojej wspaniałej stolicy, którą był [ShowLocationName('cairo')].\n\nWykute w ogniu rewolucji i podtrzymywane przez miecze niewolników-wojowników sprowadzonych z regionu [ShowRegionName('caucasus_region')], Mamelucy powstali po upadku państwa [GetCountry('HSN').GetName] i pod wodzą słynnych przywódców, takich jak [GetCharacter('mam_baybars_ii'). GetName], powstrzymali oni podboje #L [ShowCultureGroupName('mongolian_group')|l]kie#! pod miastem [ShowLocationName('nablus')] w bitwie pod ‘Ayn Jālūt i podbili ostatnie twierdze krzyżowców w kraju [GetCountry('KOJ').GetLongName].\n\nPodbudowani tymi zwycięstwami osadzili kontrolowanego przez siebie kalifa w mieście [ShowLocationNameWithNoTooltip('cairo')]. Panujący [GetCharacter('mam_an_nasir_bahri').GetName] chronił święte miejsca, takie jak [ShowLocationName('mecca')] i [ShowLocationName('medina')] oraz wzbogacał się dzięki handlowi, co doprowadziło do nadzwyczajnej stabilności w kraju. Jednak przetrwanie zależy od lojalności jego niesfornej elity wojskowej oraz od zbliżającego się kryzysu sukcesji, który jak zwykle może doprowadzić do rozpadu tego silnego państwa."
 country_history_MLO: "Polityka na Półwyspie Apenińskim jest bronią obosieczną. Wrogowie, przyjaciele, sojusznicy i rywale to jedynie chwilowe role nadawane równie łatwo, jak wino przelewane do kielicha. Położenie #L [GetCountry('MLO').GetAdjective|l]kiego#! kraju jest całkiem korzystne – dzięki terytorium skupionym wokół silnego ośrodka miejskiego, którym jest [ShowLocationName('milano')], możemy demonstrować naszą siłę na świeżo zdobytych okolicznych terenach, jednocześnie broniąc nasze ziemie przed zdrajcami ze wschodu i zachodu.\n\nWewnątrz państwa narastająca niezależność miast-państw może zagrażać naszej administracji oraz niepodległości. Jeśli uda nam się jednak stłumić wszystkie te wewnętrzne oraz zewnętrzne zagrożenia pod silnym i zjednoczonym przywództwem, będzie czekać na nas niebywała chwała oraz prestiż."
 country_history_MOR: "[ShowRegionName('maghreb_region')] był świadkiem wzlotów i upadków wielu dynastycznych rodów oraz krajów takich jak choćby [GetCountry('MOR').GetFlavorRank|l] – począwszy od Idrysydów po Almorawidów czy Almohadów. Czasy niestabilności i niepewności dobiegły końca wraz z rządami dynastii [ShowDynastyName('marinid_dynasty')] oraz władcy znanego jako [GetCharacter('mor_abu_al_hasan_ali').GetName]. Dzięki właściwemu połączeniu potęgi militarnej i zmysłowi dyplomatycznemu zapewniliśmy sobie silną pozycję na naszym terytorium. Nasze ambicje obecnie kierują się na wschód, gdzie chcemy rzucić wyzwanie władzy rodu [ShowDynastyName('zayyanid_dynasty')] kraju [GetCountry('TLE').GetName]. Na północy utrzymujemy strategiczny przyczółek po drugiej stronie Cieśniny Gibraltarskiej, od Algeciras po Rondę, gdzie solidarnie z naszymi braćmi w wierze z państwa [GetCountry('GRA').GetName] wspólnie walczymy z #L [ShowReligionGroupAdjective('christian')|l]imi#! władcami regionu [ShowRegionName('iberia_region')]."
 country_history_MOS: "Kraj [GetCountry('MOS').GetLongName] stoi na rozdrożu politycznych zabiegów i problemów gospodarczych z uwagi na władzę, którą sprawuje [GetUniqueInternationalOrganization('tatar_yoke').GetName], oraz ciągłej walki o władzę wśród księstw #L [ShowCultureGroupName('russian_group')|l]kich#!, które dążą do przejęcia podzielonych ziem Rusi. Skutki #L [ShowCultureGroupName('tatar_group')|l]kiej#! inwazji nadal są w regionie odczuwalne, a [GetCountry('MOS').GetNameWithNoTooltip], tak jak wiele innych rosyjskich księstw, wciąż składa hołd budzącemu grozę państwu [GetCountry('GLH').GetName].\n\n[GetCountry('MOS').GetAdjectiveWithNoTooltip]kim państwem rządzi [GetCountry('MOS').GetGovernment.GetRuler.GetName] – [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale,'przywódczyni, która','przywódca, który')] zdaje sobie sprawę z konieczności zachowania subtelnej równowagi, aby przetrwać [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]ką władzę. [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale,'Przywódczyni ta','Przywódca ten')] dzięki inicjatywom dyplomatycznym i sojuszom strategicznym umiejętnie rządzi księstwem, a obecnie dąży do konsolidacji władzy i wzmocnienia pozycji [GetCountry('MOS').GetAdjectiveWithNoTooltip|l]kiego państwa u jarzma tatarskiego, pragnąc zjednoczyć rosyjskie ziemie pod jednym sztandarem."
 country_history_NAP: "Kraj [GetCountry('NAP').GetLongName] stoi na rozdrożach swej burzliwej historii. Powstały z ambicji potężnych dynastii walczących o władzę nad terytorium południowych Włoch, wyrasta obecnie jako bastion wytrwałości i kulturowego przenikania sięgającego aż do dziedzictwa starożytnych cywilizacji – takich jak Grecy i Rzymianie oraz, w późniejszych latach, dynastie Hauteville, Hohenstaufen i Andegawenowie – które pozostawiły trwały ślad na tożsamości tego państwa.\n\nW roku 1337 królestwo to znajduje się pod panowaniem wizjonerskiego władcy, którym jest [GetCountry('NAP').GetGovernment.GetRuler.GetName], mądry i sprawiedliwy monarcha znany z przenikliwości swojego umysłu oraz bystrego osądu. Z wielką wprawą porusza się po zawiłej sieci politycznych sojuszy. Jego rządy przyniosły państwu okres relatywnego spokoju, co jest miłą odmianą wobec burzliwej przeszłości.\n\nCo stanie się z krajem [GetCountry('NAP').GetNameWithNoTooltip], gdy osłabnie silna ręka władcy? Co zrobi jego następca, by powstrzymać tych, którzy pragną [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]kiej ziemi?"
 country_history_NAV: "Kraj [GetCountry('NAV').GetLongName], który założył [GetCharacter('nav_inigo_arista').GetName] w okolicach miasta [ShowLocationName('pamplona')] jako #italic Królestwo Pampeluny#!, ma już za sobą dni chwały, a obecnie jest ograniczony terytorialnie przez wielkich sąsiadów, którzy z zazdrością spoglądają na jego ziemie. Jako #L [ShowCultureName('basque')|l]ka#! marchia Imperium Karolińskiego, królestwo było świadkiem powstania i upadku lokalnych dynastii oraz zastąpienia ich przez #L [ShowCultureName('french')|l]kie#! rody, przez które ziemie te skłaniają się coraz bardziej ku państwu [GetCountry('FRA').GetLongName].\n\nCzy bez otwartych dróg ekspansji [GetCountry('NAV').GetLongNameWithNoTooltip] zdoła oprzeć się potężniejszym sąsiadom i odzyskać dawną chwałę?"
 country_history_NOV: "[ShowLocationName('novgorod')] to miasto założone przez słowiańską i nordycką ludność, które pierwotnie nosiło nazwę #italic Holmgård#!. „Nowy gród” stał się głównym ośrodkiem politycznym i ekonomicznym na północnych ziemiach zamieszkałych przez rosyjską ludność. Jest to całkowicie niezależny kraj, gdzie [GetCountry('NOV').GetGovernment.GetRulerTitle|l] wybierany jest przez #L [GetCountry('NOV').GetAdjective|l]ką#! radę spośród sąsiednich władców, choć tak naprawdę w miejscu tym rządzi lud, który żyje w dobrobycie dzięki szlakom handlowym łączącym ze sobą bogate ośrodki śródlądowe z Morzem Bałtyckim i Białym.\n\nNieustanna w ostatnich dziesięcioleciach wojna z krajem [GetCountry('SWE').GetName] została wstrzymana po utworzeniu państwa buforowego o nazwie [GetCountry('ORE').GetName]. Jednocześnie na południu [GetCountry('MOS').GetName] rośnie w siłę przy wsparciu kraju [GetCountry('GLH').GetLongName]. [ShowLocationNameWithNoTooltip('novgorod')] i jego dumni mieszkańcy mogą wkrótce stanąć w obliczu trudnych wyborów."
 country_history_PAL: "$country_history_german_group$\n\nDzięki traktatowi w mieście [ShowLocationNameWithNoTooltip('pavia')], który zapewnił niezależność i prawo elektoratu dla kraju [GetCountry('PAL').GetLongName], [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] musi teraz skupić swe wysiłki na umocnieniu podzielonego terytorium. Nad brzegiem Renu znajduje się polityczny ośrodek państwa [GetCountry('PAL').GetName], pełen żyznej ziemi i chętnie odwiedzających go bogatych kupców. Z kolei #italic Górny Palatynat#! prezentuje bliską więź z korzeniami naszej dynastii [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] w regionie $BAV$.\n\nNiezależnie od tego, gdzie kraj [GetCountry('PAL').GetNameWithNoTooltip] skieruje swoją uwagę, będzie musiał sprostać miejscowym rywalom, aby nie być zdanym na łaskę silniejszych przeciwników."
 country_history_PAP: "Od chwili założenia przez samego Świętego Piotra, Kościół #L [ShowReligionAdjective('catholic')|l]i#!, któremu przewodzi [GetCountry('PAP').GetGovernment.GetRulerTitle|l], biskup miasta [ShowLocationName('rome')], przez całe wieki prowadził ludzkość do zbawienia.\n\nDzięki #italic donacji Pepina#! zostało utworzone błogosławione [GetCountry('PAP').GetName], aby mogło ono pomagać swoim wiernym oraz nimi kierować. Jednakże ostatnie dekady naznaczone były ciągłymi zmaganiami. Śmierć papieża o imieniu [GetCharacter('pap_boniface_viii').GetName] spowodowała przymusowe przeniesienie dworu do eksklawy w mieście [ShowLocationName('avignon')]. Papiestwo znalazło się pod wpływem króla znanego jako [GetCharacter('fra_philippe_iv_capet').GetName], a kościelne posiadłości w regionie [ShowRegionName('italy_region')] zostały przejęte przez spierające się ze sobą arystokratyczne rody.\n\nCo zrobi namiestnik Chrystusa? Czy pozostanie marionetką #L [GetCountry('FRA').GetAdjective|l]kiego#! państwa i pozwoli, by doczesność zapanowała nad duchowością? Czy może uwolni się od tych wpływów i wzniesie się na szczyt Stworzenia, czego chciał dla swojego kościoła sam Bóg?"
 country_history_POL: "Przez wieki ziemie znane jako [GetCountry('POL').GetLongName] były targane serią sukcesji dynastycznych, wojen i zmieniających się granic. Obecny władca, [GetCharacter('pol_casimir_iii_piast').GetName], rozpoczął swoje energiczne rządy w 1333 roku, ale pomimo prób zjednoczenia, wielu [GetCountry('POL').GetAdjectiveWithNoTooltip|l]kich poddanych pozostaje nieugiętych, starając się chronić swoją ugruntowaną autonomię przed dyplomatycznymi posunięciami, które stosuje [GetCountry('POL').GetGovernment.GetRulerTitle|l]. Niemniej jednak, pragnąc wprowadzić istotne zmiany legislacyjne i społeczne, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] ustanowił już prawa mniejszości #L [ShowReligionAdjective('judaism')|l]iej#! oraz [GetCountry('POL').GetAdjectiveWithNoTooltip|l]kich włościan, zyskując przydomek „Chłopskiego króla”.\n\nJednak pobliski wróg – [GetCountry('TEU').GetLongName] wciąż toczy wojnę z sąsiadami, a [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] i [GetCharacter('lit_gediminas_gediminids').GetName] walczą ramię w ramię, próbując odzyskać zajęte ziemie. Czy władca zdoła ustanowić trwały pokój na granicy z Zakonem, aby móc kontynuować swe reformy wewnętrzne, czy też wojna będzie nadal niszczyć [GetCountry('POL').GetAdjectiveWithNoTooltip|l]kie ziemie?"
 country_history_PLE: "Kraj [GetCountry('PLE').GetName] jest ostatnim miejscem w regionie [ShowRegionName('ireland_region')], gdzie wciąż władzę sprawuje [GetCountry('ENG').GetName]. Rządzony z zamku w [ShowLocationName('dublin')]ie przywiera do wschodniego wybrzeża odcięty od reszty wyspy siecią palisad, którym zawdzięcza miano.\n\nJednakże to #L [ShowCultureName('anglo_irish')]cy#! jarlowie, osaczeni przez nasze [GetUniqueInternationalOrganization('lordship_of_ireland').GetName], którzy naprawdę dzierżą władzę poza Pale. W latach życia w gaelickiej dziczy jarlowie zaczęli wiązać się z rdzennymi panami #L [ShowCultureName('irish')]kimi#! i z każdym rokiem te więzi się umacniają.\n\nDublin jednak pozostaje zacnym ośrodkiem #L [ShowCultureName('english')]kiego#! rządu, prawa i handlu. Jego wyznaczeni porucznicy starają się zachować królewski pokój, natomiast niesprawny parlament Irlandii zbiera się, by uchwalać statuty, którym trudno jest wyjść poza kamienne mury zamku.\n\nCzy lordostwo Irlandii odzyska wcześniejsze wpływy i umocni kontrolę nad całą wyspą? A może pozostanie przybrzeżnymi szczątkami – oblężonymi, kurczącymi się, coraz bardziej nieznaczącymi – gdy gaeliccy panowie i hrabiowie marchii podzielą szmaragdową wyspę pomiędzy siebie?"
 country_history_POR: "Kraj [GetCountry('POR').GetLongName] wywalczył swoją niepodległość po długich i trudnych zmaganiach przeciwko zarówno #L [ShowReligionGroupAdjective('muslim')|l]im#!, jak i #L [ShowReligionGroupAdjective('christian')|l]im#! władcom w regionie [ShowRegionName('iberia_region')]. Po kluczowych reformach społecznych, gospodarczych i kulturalnych, które wspierał [GetCharacter('por_dinis_i_portugal').GetShortName], jego syn i jednocześnie następca, [GetCharacter('por_afonso_iv_portugal').GetName], oraz #L [ShowCultureName('portuguese')|l]ki#! lud mogą teraz mierzyć się z innymi wyzwaniami i szukać nowych szans.\n\nNa zachodzie i południu znajduje się rozległy region [ShowRegionName('north_atlantic_ocean_region')], a wraz z nim obietnice nowych szlaków handlowych prowadzących do zamorskich krain, a na wschodzie [GetCountry('POR').GetNameWithNoTooltip] graniczy z potężnym państwem [GetCountry('CAS').GetLongName] o silnych powiązaniach dynastycznych z naszym krajem, co mogłoby doprowadzić do zjednoczenia regionu [ShowRegionNameWithNoTooltip('iberia_region')] pod [ShowCultureNameWithNoTooltip('portuguese')|l]kim przywództwem.\n\nBez względu na to, co przyniesie przyszłość, [GetCountry('POR').GetNameWithNoTooltip] musi umocnić swoją pozycję, aby móc trwale zachować niepodległość."
 country_history_SCO: "[GetCountry('SCO').GetName] znów jest w niebezpieczeństwie.\n\nJedno pokolenie wstecz nasz bohater narodowy, [GetCharacter('sco_robert_the_bruce').GetName], uwolnił nas od #L [GetCountry('ENG').GetAdjective|l]kiego#! jarzma, mając u swego boku słynnego męczennika, Williama Wallace'a.\n\nJego następca – będący jeszcze dzieckiem [GetCharacter('sco_david_ii').GetName] – znajduje się obecnie na wygnaniu we #L [GetCountry('FRA').GetAdjective|l]kim#! kraju, a wierna nam arystokracja kontynuuje zmagania przeciwko państwu [GetCountry('SBL').GetName], które będąc sługusem [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiego króla, rości sobie fałszywe pretensje do [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kiej korony.\n\nChoć ludność naszego królestwa jest zjednoczona w naszej sprawie, nie ma gwarancji, że tak będzie zawsze. Nasze królestwo pełne jest głębokich podziałów kulturowych i społecznych, zwłaszcza pomiędzy zamożnymi, anglojęzycznymi #L [ShowCultureName('scottish')|l]kimi#! gminami na nizinach a #L [ShowCultureName('highland')|l]kim#! ludem mieszkającym w głębi lądu."
 country_history_SBL: "Los kraju [GetCountry('SCO').GetName] jest w niebezpieczeństwie.\n\nJedno pokolenie temu nieprawomocny [GetCharacter('sco_robert_the_bruce').GetName] wypędził #L [GetCountry('ENG').GetAdjective|l]ką#! władzę z kraju i ogłosił się królem.\n\n[GetCharacter('sco_edward_balliol').GetName], syn poprzedniego władcy, którym był [GetCharacter('sco_john_balliol_of_scotland').GetName], i prawowity dziedzic wysunął roszczenia do [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kiego tronu. Wspólnie ze swoimi [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kimi pomocnikami planuje stanąć do walki z uzurpatorem i zwrócić [GetCountry('SCO').GetNameWithNoTooltip|l]kie państwo prawowitemu władcy."
 country_history_SER: "Kraj [GetCountry('SER').GetName] obejmuje swym terenem żyzne niziny i równiny na północy, poprzecinane potężnymi rzekami Dunajem i Sawą. Na południu krajobraz ten przemienia się w nierówny, zalesiony teren, aż po wysokie Góry Dynarskie.\n\nKrólestwo to za panowania dynastii [ShowDynastyName('nemanjic_dynasty')] stało się znaczącą siłą w regionie. Ród ten założony został przez Stefana Nemanię w XII wieku i stworzył podwaliny dla zjednoczonego państwa [GetCountry('SER').GetAdjectiveWithNoTooltip|l]kiego oraz zaczął utrwalać swoją #L [ShowReligionGroupAdjective('christian')|l]ą#! #L [ShowReligionAdjective('orthodox')|l]ą#! tożsamość i dążył do ustanowienia autonomii kościelnej. Kulminacja tych starań nastąpiła w roku 1219, kiedy to [GetCountry('SER').GetAdjectiveWithNoTooltip|l]ki Kościół [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]y uzyskał niezależność.\n\nZa panowania Stefana Pierwszego Koronowanego [GetCountry('SER').GetAdjectiveWithNoTooltip|l]kie państwo zaczęło mocno poszerzać swoje terytorium, a przejęcie nadmorskich regionów w prowincji [ShowProvinceDefinitionName('adriatic_sea_province')] zapewniło dostęp do handlu morskiego i otworzyło kraj na wpływy zachodnie. Syn Stefana, król Radosław, promował rozwój kulturalny kraju poprzez wspieranie edukacji i sztuki, a klasztory takie jak Studenica czy Žiča rozkwitały, stając się miejscem przechowywania cennych manuskryptów i fresków religijnych.\n\nPomimo ostatnich osiągnięć [GetCountry('SER').GetNameWithNoTooltip] stoi obecnie w obliczu nacisków zewnętrznych oraz podziałów wewnątrz kraju. #L [GetCountry('MGE').GetAdjective|l]ki#! najazd w XIII wieku spowodował ogromne szkody oraz stał się zarzewiem konfliktu wewnątrz rządzącego rodu [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')], a w centrum tego sporu byli [GetCharacter('ser_stefan_milutin').GetName] oraz jego brat, [GetCharacter('ser_stefan_dragutin').GetName], co jeszcze bardziej osłabiło jedność państwa. Obecne silne rządy, jakie sprawuje [GetCharacter('ser_stefan_dusan').GetName], są okazją do zmiany biegu historii."
 country_history_SWE: "[GetCountry('SWE').GetLongName] to [GetCountry('SWE').GetFlavorRank] o ustroju feudalnym, którym włada [GetCharacter('swe_magnus_eriksson').GetName], pod którego panowaniem jest też [GetCountry('NOR').GetName]. Kilka lat temu kraj [GetCountry('SKE').GetLongName] został zakupiony od zubożałych Duńczyków. Nasze królestwo jest rozległe, ale słabo zaludnione i w większości pokryte lasami. W tych puszczach kryją są bogactwa – [ShowGoodsName('iron')] i [ShowGoodsName('copper')] – które wkrótce wykorzystamy do wzbogacenia naszego kraju.\n\nNasze państwo mierzy się z przeciwnościami, w tym z potęgą kupiecką, jaką jest [GetCountry('NOV').GetLongName] – stale toczymy spór o Ingrię. Natomiast [GetCountry('DAN').GetLongName] i [GetCountry('TEU').GetLongName] kontrolują większość ziem na południu. Czy zdołamy stworzyć #italic Dominium Maris Baltici#! – Władztwo Morza Bałtyckiego?"
 country_history_TEU: "Chwalebny #italic Zakon Szpitala Najświętszej Marii Panny Domu Niemieckiego w Jerozolimie#!, znany również jako [GetCountry('TEU').GetLongName], mierzy się ze swoim przeznaczeniem na niespokojnych wybrzeżach Morza Bałtyckiego. Choć został założony, by chronić #L [ShowReligionGroupAdjective('christian')|l]ich#! pielgrzymów w trakcie ich drogi do Ziemi Świętej w Jerozolimie, obecnie jego celem jest nawracanie pogan na obszarach [ShowAreaName('prussia_area')] oraz [ShowAreaName('baltic_area')] poprzez utworzenie na tych ziemiach własnego państwa.\n\nPod przewodnictwem naszego poprzednika, którym był [GetCharacter('teu_werner_von_orseln').GetName], [GetCountry('TEU').GetLongNameWithNoTooltip] rozszerzyli swoje terytorium. Jednak ekspansja ta miała swoje konsekwencje. Agresywna polityka sprawiła, że Zakon zyskał potężnych wrogów – pogańskie plemiona ze wschodu zjednoczyły się i utworzyły kraj [GetCountry('LIT').GetLongName], a następnie sprzymierzyły z naszym #L [ShowReligionAdjective('catholic')|l]im#! sąsiadem oraz rywalem z południa, którym jest [GetCountry('POL').GetLongName], a który odsunął na bok swe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ie obowiązki, dołączając do pogan w walce przeciwko nam.\n\nNadszedł czas, by nasz Zakon udowodnił, że jest w stanie podołać krucjacie, którą sami ogłosiliśmy, i pokazać światu, że nawet gdy jesteśmy otoczeni przez nieprzyjaciół, nasza wiara triumfuje."
 country_history_THO: "Dumny klan [ShowDynastyName('o_brien_dynasty')], składający się z potomków zwierzchniego króla Irlandii znanego również jako [GetCharacter('mcm_brian_boruma').GetName], niepodzielnie rządził niegdyś całym obszarem [GetCountry('MCM').GetName], znajdującym się na południu wyspy. Nasze dawne królestwo rozpadło się z powodu działań nikczemnego klanu [ShowDynastyName('mac_carthaigh_dynasty')], który przejął nasze tereny i zmusił nas do ucieczki na północ.\n\nNasze nowe królestwo, [GetCountry('THO').GetName], które strzeże ujścia wielkiej rzeki Shannon, jest trudne do obrony. Otaczają nas potężni władcy oraz napięte relacje zarówno ze strony wielowiekowych #L [ShowCultureName('irish')|l]kich#! królestw, jak i nowych #L [ShowCultureName('anglo_irish')|l]kich#! hrabstw.\n\nCzy odzyskamy nasz prawowity tytuł królów kraju [GetCountry('MCM').GetNameWithNoTooltip], czy może posuniemy się dalej i ponownie zjednoczymy [GetInternationalOrganizationType('high_kingship').GetName] pod sztandarem klanu [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?"
 country_history_TRE: "[GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName] to ostatni ród potężnej dynastii, który sprawuje władzę w kraju [GetCountry('TRE').GetLongName], zwracając uwagę na obszar [ShowAreaName('black_sea_area')]. Jako że #L [ShowCultureGroupName('turkic_group')|l]cy#! najeźdźcy panują w całym regionie [ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName], świadek powstania i upadku Cesarstwa Nicejskiego, zdany jest na kruche przymierze z krajem [GetCountry('BYZ').GetName], jeśli chce tę burzę przetrwać. Tymczasem kupcy z państwa [GetCountry('GEN').GetName] niemal zmonopolizowali handel przepływający przez [ShowAreaName('crimea_area')] oraz teren Morza Czarnego, czerpiąc mnóstwo pieniędzy z [GetCountry('TRE').GetAdjectiveWithNoTooltip|l]kich skrzyń. Małżeństwo z nieślubną córką władcy znanego jako [GetCharacter('byz_andronikos_iii_palaiologos').GetName] stało się jałowe, a sytuacja w stolicy stała się jeszcze gorsza z uwagi na najazdy z południa oraz wewnętrzny spór ze scholarioi..."
 country_history_TUR: "Kraj [GetCountry('TUR').GetName|U] został założony około roku 1299 przez wywodzącego się z Oguzów wodza z plemienia Kayı znanego jako [GetCharacter('tur_osman').GetName]. Zamieszkując okolice północno-zachodniego wybrzeża regionu [ShowRegionName('anatolia_region')], początkowo byli oni jednym z licznych bejlików zajmujących przygraniczne terytorium Rûmu, potężnego niegdyś sułtanatu.\n\nZa panowania władcy znanego jako [GetCharacter('tur_orhan').GetName], umocnili oni i znacząco poszerzyli swoje terytorium, uzyskując kluczowe tereny wzdłuż wybrzeża cieśniny [ShowLocationName('bosphorus')]. Liczne najazdy, zwycięstwa militarne oraz sprytne działania dyplomatyczne zapewniły im pozycję jednego z najpotężniejszych bejlików w tym regionie..."
 country_history_ULS: "Dumny niegdyś kraj, [GetCountry('ULS').GetLongName], znajduje się obecnie w ruinie. W roku 1333 [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] został zamordowany, a jego jedyną następczynią jest niemowlę, [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]. Młodsze klany [ShowDynastyName('de_burgh_dynasty')] z terenów [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] oraz [GetCountry('CWM').GetName] wykorzystały nasze osłabienie i konkurują obecnie między sobą o to, kto przejmie zwierzchnictwo nad naszym rodzinnym terytorium.\n\nTymczasem zwaśnieni wodzowie klanu [ShowDynastyName('o_neill_dynasty')] z obszarów [GetCountry('TYR').GetName] oraz [GetCountry('CLA').GetName] niszczą należne nam ziemie, korzystając z naszego nieszczęścia.\n\nOsłabiona, nękana kłopotami administracja korony z kraju [GetCountry('PLE').GetName] jest zbyt słaba, aby interweniować w tej sprawie. Na tę chwilę możemy jedynie czekać na właściwy moment w bezpiecznych murach twierdzy [ShowLocationName('carrickfergus')]. Czy nasz kraj popadnie w zapomnienie, czy może odzyska pozycję #L [ShowCultureName('anglo_irish')|l]kiej#! potęgi?"
 country_history_VEN: "[GetCountry('VEN').GetLongName] jest najważniejszą i najpotężniejszą z republik kupieckich w basenie Morza Śródziemnego. Kraj ten kontroluje ważne porty handlowe oraz wyspy, które wchodzą w skład #italic Stado do Mar#!, oraz wiele terenów na północy regionu [ShowRegionName('italy_region')], które tworzą #italic Domini di Terraferma#!.\n\nMimo to miasto na wodzie nie może zapomnieć o bezpieczeństwie, gdyż raz po raz pojawiają się nowe zagrożenia. Na wschodzie niegdyś wspaniałe [GetCountry('BYZ').GetLongName] nie zapomni tak łatwo [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]kiego zaangażowania w czwartą wyprawę krzyżową. Na zachodzie z kolei [GetCountry('GEN').GetLongName] i [GetCountry('ARA').GetLongName] wciąż poszerzają swoje strefy wpływów, podbijając kolejne terytoria oraz zawłaszczając szlaki handlowe. Jakby tego było mało, [GetCountry('VER').GetLongName] jest istotnym zagrożeniem dla #italic Domini di Terraferma#!.\n\nJaka przyszłość czeka [GetCountry('VEN').GetFlavorRank]? Czy kraj padnie pod naporem nieprzyjaciół, czy może osiągnie szczyt i zostanie niepodzielnym władcą #italic Mare Nostrum#!?"
 country_history_VIJ: "Nowo powstałe państwo [GetCountry('VIJ').GetLongName] wciąż jest silne po zdumiewającym zwycięstwie nad #L [GetCountry('DLH').GetAdjective|l]kimi#! wojskami w regionie [ShowRegionName('deccan_region')], gdzie [GetCharacter('vij_harihara_sangama').GetName] wraz ze swoim bratem o imieniu [GetCharacter('vij_bukka_raya_sangama').GetName] poprowadzili nas w bitwie przeciwko #L [ShowReligionGroupAdjective('muslim')|l]im#! władcom z obszaru [ShowSubContinentName('india')].\n\nChoć [GetCountry('VIJ').GetAdjectiveWithNoTooltip|l]kie rządy dopiero co powstały, obecna sytuacja w regionie [ShowRegionNameWithNoTooltip('deccan_region')] daje możliwość szybkiego wzrostu, jeśli tylko właściwie ten moment wykorzystamy – możemy bowiem przejąć kontrolę nad ważnymi szlakami handlowymi łączącymi region [ShowSubContinentName('east_asia')] z kontynentem [ShowContinentName('europe')], czerpiąc tym samym zyski z eksportu naszych naturalnych bogactw."
 country_history_WLS: "Walijski lud wywodzi się od starożytnych celtyckich mieszkańców Brytanii, których królestwa rozciągały się od północnych wyżyn aż po kredowe wybrzeża na południu. Ich panowanie nad własnym terytorium nie miało jednak prawa przetrwać.\n\nNajpierw na tereny te przybyli anglosascy watażkowie, wypełniając próżnię po upadku Cesarstwa Rzymskiego i spychając Walijczyków na skaliste obrzeża Brytanii. Następnie pojawili się Normanowie, którzy podbili ten obszar, pozbawiając książąt ich prawowitego dziedzictwa.\n\nObecnie nasza umocniona administracja w imieniu #L [GetCountry('ENG').GetAdjective|l]kiej#! korony zarządza zarówno anglo-normańskimi dolinami na południu, jak i walijskimi górami na północy.\n\nLecz wśród ludu słychać już szept buntu. Czy Walia zostanie poprowadzona ku świetności w imię królów z dynastii [ShowDynastyName('plantagenet_dynasty')], czy też odrodzi się prastary kraj ojców? My nadal tu jesteśmy!"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName] to mocno ugruntowane potężne państwo morskie w regionie [ShowRegionName('swahili_coast_region')], które rozszerzyło swoje wpływy na rozległe tereny sieci handlowej w obszarze [ShowRegionName('indian_ocean_region')]. Przez ponad sto lat [GetCountry('ZAN').GetAdjectiveWithNoTooltip|l]cy władcy wykorzystywali swe strategiczne położenie do kontrolowania dochodowych szlaków handlowych łączących regiony [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$, a nawet [ShowSubContinentName('east_asia')].\n\nIch bogactwo zbudowane zostało na wymianie afrykańskich dóbr, takich jak złoto, [ShowGoodsName('ivory')|l], [ShowPopTypeName('slaves')|l] oraz innych miejscowych produktów za luksusowe towary, takie jak #L [ShowCultureName('farsi_culture')|l]ki#! jedwab, #L [ShowCultureGroupName('indian_group')|l]kie#! tkaniny oraz #L [ShowCultureGroupName('chinese_group')|l]ka#! porcelana. Dobrobyt [GetCountry('ZAN').GetAdjectiveWithNoTooltip|l]kiego kraju znajdował odzwierciedlenie w przepychu architektury, która stanowiła symbol jego potęgi i wyrafinowania.\n\nCzas pokaże, jakie tajemnice skrywa przyszłość, której częścią jest [GetCountry('ZAN').GetFlavorRank|l]. Władcy kraju [GetCountry('ZMW').GetName] konsolidują swoją władzę na południowym zachodzie, a konkurencja na zagranicznych rynkach robi się coraz zacieklejsza..."
 country_history_ZMW: "Kontrolując wielkie bogactwa Afryki Południowo-Wschodniej, kraj [GetCountry('ZMW').GetLongName] cieszy się okresem stabilności i pokoju. Handel z kupcami przybywającymi z regionu [ShowRegionName('swahili_coast_region')] kwitnie i zapewnia stabilne dostawy zagranicznych dóbr z tak dalekich zakątków świata jak $india$ czy [ShowSubContinentName('east_asia')], podczas gdy afrykańskie kopalnie jawią się niczym niewyczerpalne źródła surowców."

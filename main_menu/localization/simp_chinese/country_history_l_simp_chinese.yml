 country_history_ARA: "[GetCountry('ARA').GetLongName]凭借其强大的海上力量、卓越的外交手腕以及繁荣的贸易网络，在西地中海地区以重要强国的姿态傲然屹立。\n\n[ShowLocationName('valencia')]王国的稳定局势以及对新创立的撒丁与科西嘉王国的持续征服，或将进一步巩固其海上霸权。然而，尽管当前局势相对平稳，挑战已然迫在眉睫。在东方，[GetCountry('MLL').GetLongName]正深陷经济困境，其统治者对[GetCountry('ARA').GetGovernment.GetRuler.GetName]的敌意可能促使他们采取鲁莽行动。在伊比利亚半岛，#italic 再征服运动#!已经接近尾声，来自[GetCountry('CAS').GetLongName]的威胁正在日益加剧。而在北方，[GetCountry('FRA').GetLongName]在上个世纪成功巩固了其在朗格多克的统治。\n\n年轻的[GetCountry('ARA').GetGovernment.GetRuler.GetShortName]将如何应对这些挑战？[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe]会将战略重心放在地中海，从[ShowLocationName('barcelona')]到圣地，继续主宰这片海域吗？[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe]会转而宣称对伊比利亚半岛的统治权吗？还是说[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe]会尝试为1213年的米雷战役复仇，并收复其在比利牛斯山脉以北的古老领地？"
 country_history_AZT: "在过去的两个世纪中，源自奇奇梅克族的[ShowCultureName('nahua_culture')]先民从传说中的故土阿兹特兰迁徙至墨西哥中部地区，而我们的民族正是这批流民中重要的一支。\n\n与众多[ShowCultureNameWithNoTooltip('nahua_culture')]部族相似，我们建立了独特的[ShowGovernmentReformName('altepetl')]体系。这座名为[ShowLocationName('tenochtitlan')]的宏伟都城，矗立于[ShowLocationName('texcoco_lake')]湖心的人工岛屿之上。我们的精英阶层深受[ShowCultureName('toltec_culture')]文明熏陶，缔造出灿烂辉煌的文化成就。然而周边邻邦同样将我们视作最骁勇的战士——阿兹特克军团凭借无与伦比的战争艺术令敌人胆寒……\n\n然而如今，我们作为[GetCountry('TEP').GetName]的[ShowGovernmentReformNameWithNoTooltip('altepetl')]附属势力，活动范围被限制在其环礁湖属地周边。唯有雄才大略的领袖方能指引我们征服墨西哥谷地，并将疆域拓展至更遥远的地域。"
 country_history_BOH: "[GetCountry('BOH').GetName]这片斯拉夫人世代居住的土地，坐落在日耳曼[GetUniqueInternationalOrganization('hre').GetName]的核心区域。历经[ShowDynastyName('premyslid_dynasty')]王朝的长期统治后，如今在[ShowDynastyName('luxembourg_dynasty')]王朝治下，该国与帝国的联系或将更为紧密。不过值得注意的是，[GetCountry('BOH').GetGovernment.GetRuler.GetName]因曾在[ShowLocationName('paris')]宫廷接受教育，更倾向[ShowCultureName('french')]文化而非[ShowCultureGroupName('german_group')]文化传统。\n\n这位异族[GetCountry('BOH').GetGovernment.GetRulerTitle]面临着三重挑战: 既要平衡[GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')]的诉求，又需安抚平民百姓，同时还要周旋于[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]错综复杂的政治局势中。所幸[GetCountry('BOH').GetNameWithNoTooltip]作为实力雄厚的[GetCountry('BOH').GetFlavorRank]，确实具备应对这些挑战的资本。但最终能否实现其宏图伟略，仍需拭目以待。"
 country_history_BYZ: "曾经，[GetCountry('BYZ').GetName]是一个骄傲的[GetCountry('BYZ').GetFlavorRank]，疆域从[ShowRegionName('egypt_region')]和[ShowAreaName('levant_area')]延伸至[ShowRegionName('iberia_region')]与[ShowRegionName('italy_region')]，可如今国家在经历第四次十字军的冲击后，即使[GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]家族收复了[ShowLocationName('constantinople')]，也未能挽回持续的衰弱。在[GetCharacter('byz_andronikos_ii_palaiologos').GetName]统治期间，[GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis]为挽救濒临崩溃的经济，解散了海军等关键机构，而[ShowGovernmentReformName('theme_system')]始终未能恢复昔日荣光，[GetCountry('BYZ').GetFlavorRank]在各个战线都丧失了领土。\n\n[GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis|U]的继任者，[GetCharacter('byz_andronikos_iii_palaiologos').GetName]，现在面临着守护我们昔日辉煌[GetCountry('BYZ').GetFlavorRank]残存疆土的艰难任务。在东方，[GetCountry('TUR').GetName]已开始集结军队，企图扫清我们在[ShowRegionName('anatolia_region')]剩余的领地，并威胁要跨过海峡。与此同时，[GetCharacter('ser_stefan_dusan').GetName]如秃鹫般觊觎着[ShowLocationName('thessaloniki')]和[ShowProvinceDefinitionName('north_epirus_province')]。此时此刻，我们的国库逐渐枯竭，而我们的[GetCountry('BYZ').GetGovernment.GetRulerTitle]的家族正与[GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')]暗中勾结，国家可能再次陷入危险的内战当中。"
 country_history_CAS: "[GetCountry('CAS').GetLongName]由[GetCountry('CAS').GetNameWithNoTooltip]王国与[GetCountry('LON').GetLongName]统合而成，1230年在[GetCharacter('cas_fernando_iii_burgundy').GetName]同时继承两个头衔后实现再统一。如今，一个世纪过去，[GetCharacter('cas_alfonso_xi_burgundy').GetName]经过漫长摄政期——主要由祖母[GetCharacter('cas_maria_molina').GetName]主政——以及执政初期的动荡，已基本巩固王权。\n\n在镇压以王亲[GetCharacter('cas_juan_manuel').GetName]为首的贵族叛乱并稳定政局后，[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]将战略重心转向南方。[GetCountry('GRA').GetLongName]自百年前独立以来，对边境形成持续压力，其背后支持者是强大的[GetCountry('MOR').GetLongName]，该国通过[GetCharacter('mor_abu_al_hasan_ali').GetName]之子兼继承人[GetCharacter('mor_abu_malik_abd_al_wahid').GetName]统辖的小国以[ShowLocationName('algeciras')]和[ShowLocationName('ronda')]为中心在伊比利亚站稳了脚跟。\n\n但外患未平，内忧又起。[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]与情妇[GetCharacter('cas_leonor_guzman').GetName]的恋情及其诞下的子嗣，导致其与正妻[GetCharacter('cas_maria_portugal').GetName]（[GetCharacter('por_afonso_iv_portugal').GetName]之女）的关系出现矛盾，二人如今分居，王室的裂痕为王国埋下继承危机的伏笔。\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]及其继承者能否化解[GetCountry('CAS').GetLongNameWithNoTooltip]的内外威胁，稳定大局？"
 country_history_CHA: "[GetCountry('CHA').GetName]是由多个半自治的占族邦国联合组成的印度教[GetCountry('CHA').GetFlavorRank]。作为[ShowRegionName('indochina_region')]仅存的[ShowReligionAdjective('hindu')]国家，[GetCountry('CHA').GetLongNameWithNoTooltip]长期处于西面日渐衰微的[GetCountry('KHM').GetLongName]与北方日益强盛的[GetCountry('DAI').GetLongName]的双重夹击之下。\n\n尽管面临持续的外部威胁，[GetCountry('CHA').GetAdjectiveWithNoTooltip]人仍凭借悠久的航海传统，通过[ShowRegionName('indonesia_region')]沿海的贸易和海上劫掠积累了巨额财富。"
 country_history_CHI: "由[GetCharacter('kublai_khan').GetName]建立的[GetCountry('CHI').GetLongName][GetCountry('CHI').GetFlavorRank]，如今统治着庞大的领土。在平定[ShowSubContinentName('east_asia')]后，凭借伟大领袖[GetCharacter('kublai_khan').GetShortNameWithNoTooltip]的统治，他们让帝国达到了前所未有的威望与辉煌。然而他们对这片大陆的影响力正在衰退……内乱、动荡与文化冲突，取代了昔日的繁荣与壮美。那些企图推翻王朝、夺取天命的势力正在积蓄力量，他们在[GetCountry('CHI').GetNameWithNoTooltip]疆域内密谋策划，寻找[GetCountry('CHI').GetFlavorRank]统治中的弱点，争夺权力的残渣与青史留名的机会。只有一人能高坐龙椅，号称天命。"
 country_history_CHK: "[ShowLocationName('cahokia')]的$town$已发展出复杂的社会体系，该体系围绕对周边肥沃农田的开发利用，以及由祭司阶层主导的统治而展开——这些祭司组织在城镇上方的高地上修建了神庙。[ShowCultureName('cahokia_culture')]的文化也已传播至周边地区，构建起一片广袤的领土。\n\n然而，我们的人民可能面临挑战——我们能否进一步发展并组织好我们的社会，还是说这些进步将会永远失去、被人遗忘？"
 country_history_CSU: "安第斯山脉高耸的火山与湍急的河流环抱着印加圣谷——我们这些太阳之子正居住在这片神圣土地上，以宏伟的[ShowLocationName('qusqu')]城为基业，准备迎接属于我们的辉煌未来。\n\n历经多年励精图治，现在正是我们民族走出圣谷、拓展疆域的时刻。我们将战胜敌人，沿着山脉的轨迹将我们的版图扩展到四方之地的每一个角落。我们是否已经准备好承担这份天命？或者，在崛起之前，我们就被反对者扼杀在摇篮之中？"
 country_history_DAI: "自968年吴朝内乱后，[GetCountry('DAI').GetLongName]便一直对抗着北方$chinese_group$帝国势力范围的扩张。尽管自身亦是[GetUniqueInternationalOrganization('middle_kingdom').GetName]的一分子，但[GetCountry('DAI').GetCulture.GetName]人仍不得不多次抵抗[GetCountry('CHI').GetCulture.GetName]侵略者的入侵。\n\n除了外部威胁，[GetCountry('DAI').GetFlavorRank]还面临着国内[ShowEstatePrivilegeName('peasants_autonomous_villages')]权力高度分散，以及宗室争夺[GetCountry('DAI').GetAdjectiveWithNoTooltip]王位导致的朝堂震荡等问题。\n\n然而，挑战与机遇并存，在[GetCountry('DAI').GetNameWithNoTooltip]南方，[GetCountry('CHA').GetLongName]四面皆敌，等待收割，而[GetCountry('KHM').GetName]正面临着全方位的内部衰退。[GetCountry('DAI').GetFlavorRank]主导[ShowRegionName('indochina_region')]的时刻即将到来！"
 country_history_DAN: "[GetCountry('DAN').GetLongName]正深陷空前的危局。在前任[GetCharacter('dan_chistopher_ii').GetName]统治期间，王国的大片领土被抵押给国内的[ShowCultureName('danish')]与[ShowCultureGroupName('german_group')][ShowEstateTypeName('nobles_estate')]。同时，[GetCountry('SLV').GetLongName]被迫从王室领地脱离出去，甚至连[GetCountry('SKE').GetName]也被迫出售给[GetCountry('SWE').GetLongName]。\n\n大贵族[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName]发动政变，推翻了[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip]的统治，拥立了自己的外甥[GetCharacter('dan_valdemar_iii').GetName]继位。充满戏剧性的是，短短数年后，前任国王又被作为政治傀儡重新扶上王位。随着[GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip]的离世，[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip]已然成为[GetCountry('DAN').GetNameWithNoTooltip]的实际统治者。\n\n扭转乾坤绝非易事，但顽强的[GetCountry('DAN').GetAdjective]人民从未屈服。[GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip]的儿子，年轻的[GetCharacter('dan_valdemar_atterdag').GetName]正卧薪尝胆，誓要重振[GetCountry('DAN').GetFlavorRank]的权威。"
 country_history_DHM: "[GetCountry('DHM').GetLongName]并非寻常领地，而是隶属于[GetCountry('ENG').GetLongName]的采邑亲王国，其境内由采邑主教以近乎君主的权力进行统治。达勒姆主教被赋予征召军队、铸造货币和行使司法权的权力，在其诺森伯兰领地上扮演着世俗统治者的角色。\n\n世代以来，这种特殊自治权让主教们得以抵御[GetCountry('SCO').GetAdjective]的侵袭，其位于[ShowLocationName('durham')]的坚固驻地始终是边境地带忠于王权的堡垒。\n\n然而时局动荡。边境局势愈发不安，[GetCountry('SCO').GetName]仍持敌意，甚至教士阶层中也暗流涌动，改革与野心的议论渐起。尽管身披教会长袍，达勒姆采邑亲王国实则是一个政治实体——且或许终将在王国事务中扮演更重要的角色。\n\n主教领地会继续安于侍奉王权的角落，还是将成为实际独立的势力——一个无名有实的北方大王国？"
 country_history_DLH: "在上个世纪那场如风暴般迅猛的征服中，伟大的[GetCountry('DLH').GetLongName]横空出世。从[ShowRegionName('deccan_region')]高原的崇山峻岭到[ShowLocationName('lahore')]的沃野千里，我们的疆域之辽阔令次大陆所有政权相形见绌。\n\n然而，肆意的侵略与扩张已使[GetCountry('DLH').GetFlavorRank]的统治岌岌可危——四方强敌正虎视眈眈地企图摧毁我们建立的伟业: 东方的[ShowAreaName('bengal_area')]总督开始公然挑战苏丹权威，南方的属地长期抵制我们的政令，而南$india$的[ShowReligionAdjective('hindu')]诸国在[GetCountry('VIJ').GetName]的领导下，正逐步形成对抗我们的统一战线。\n\n此时此刻，唯有仰仗[GetCharacter('dlh_muhammad_bin_tughluq').GetName]的雄才大略，方能维系这摇摇欲坠的帝国，避免这棵参天大树轰然倒塌……"
 country_history_DMS: "[GetCountry('DMS').GetLongName]位于崎岖的爱尔兰西南地区。尽管远离[ShowLocationName('dublin')]，此处并非闭塞之地，统治者是[GetCharacter('dms_maurice_fitzgerald').GetName]，第一代德斯蒙德伯爵，强大的[ShowDynastyName('fitzgerald_dynasty')]的南部支系领袖，也是整个[ShowRegionName('ireland_region')]最强大的领主之一。\n\n自1329年获得伯爵领以来，他从[GetCountry('THO').GetName]盖尔人酋长和英格兰[GetCountry('PLE').GetName]王权手中获得半独立地位。\n\n该伯爵领以两面三刀著称，可以与边境男爵们一较高下，与都柏林和伦敦都存在持续的紧张关系。随着英格兰王权在西部衰退，我们可以抓住机会伸张自治权，让盖尔人部族相互内斗，甚至实质上成为国王。\n\n德斯蒙德会成为爱尔兰诺曼人复兴的基干吗？还是会被盖尔人再征服浪潮以及王朝争斗所吞噬？"
 country_history_ENG: "十年前那场卑劣的叛乱至今仍影响着英格兰的政治格局——[GetCharacter('eng_edward_ii').GetShortName]在这场阴谋中不幸遇害。虽然主要叛乱者已被处决，但为了维持政局稳定，我们不得不对部分从犯予以宽恕。\n\n年轻的[GetCharacter('eng_edward_iii').GetShortName]已展现出非凡的治国才能，他正积极争取[GetCountry('FRA').GetAdjective]王位——作为[ShowDynastyName('capet_dynasty')]王朝的外孙，这本就是他与生俱来的合法继承权。\n\n在北方，我们扶植的傀儡政权[GetCountry('SBL').GetName]正软弱地争夺着[GetCountry('SCO').GetAdjective]王冠；而忠诚的封臣们则牢牢掌控着[GetCountry('WLS').GetName]、[GetCountry('PLE').GetName]和[GetCountry('AQN').GetName]的统治权。\n\n面对这风云变幻的时代，我们该作何抉择？是跨过海峡角逐欧陆霸权，还是扬帆远航开拓寰宇帝国？"
 country_history_ERE: "这个由伊儿汗国维吾尔裔将领[GetCharacter('ere_eretna').GetName]建立的贝伊国，诞生于他在卡兰比克战役战胜蒙古军阀的壮举。在宣布脱离原宗主独立后，埃雷特纳加冕为苏丹，并因其卓越的治理成就获得了“无须先知”的尊贵称号。$anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName]是一个历史悠久、传统深厚的古老国度，坐落于非洲之角的这片土地，拥有葱郁的高原、广袤的台地和壮丽的东非大裂谷。夕阳西下时，金色的余晖洒在西缅山脉上，勾勒出令人心醉的美景。\n\n这个国度由[ShowCultureName('amhara')]人、[ShowCultureName('afar_culture')]人和[ShowCultureName('tigre')]人等多元民族共同编织成迷人的文化画卷。[GetCountry('ETH').GetNameWithNoTooltip]历经磨难却始终团结如一，如同古老的猴面包树般坚韧不拔，在时间长河中屹立不倒。\n\n受远古起源的启迪，[GetCountry('ETH').GetNameWithNoTooltip]珍视示巴女王与所罗门王的传奇联姻。他们的儿子孟尼利克——[ShowDynastyName('solomonid_dynasty')]王朝的第一位君主——留下的遗产穿越时空回响，将这片土地与古以色列人紧密相连。\n\n多年以来，[GetCountry('ETH').GetNameWithNoTooltip]的史诗篇章在命运与人民不屈精神的塑造下徐徐展开，胜利与苦难交织成跌宕起伏的壮丽画卷。\n\n然而，这个国度正被虎视眈眈的敌对国家所包围，它们随时准备伺机进犯。不仅要在夹缝中求生存，更要谋发展，这将是摆在面前的重重挑战。"
 country_history_EWY: "[GetCountry('EWY').GetLongName]坐落于[ShowAreaName('wales_area')]与[GetCountry('ENG').GetLongName]腹地的交界处，作为负责守卫王国西部边境的边境领主领之一，占据着关键的战略位置。\n\n现任统治者[GetCharacter('eng_bartholomew_burghersh_the_elder').GetName]是王室的忠臣，也是历经战场与宫廷历练的老将。作为[GetCharacter('eng_edward_iii').GetShortName]的亲信，他不仅在战场上证明了自己，还曾以王室特使与行政官的身份效力，一度担任多佛守备长官与五港总督。他在边境的领地赋予其财富与影响力，但面对此地变幻莫测的忠诚与野心，他始终保持着警惕。\n\n德·伯格斯家族能否延续与金雀花王朝的良好关系，光荣守卫边境？抑或政治、战争与继承权的风云变幻，将席卷这座边疆要塞？"
 country_history_FLO: "[GetCountry('FLO').GetAdjective]共和国正以昂扬的姿态屹立于新时代的门槛之上！历经岁月的洗礼，我们的国家不仅经受住了时间的考验，更占据了得天独厚的战略要地，得以充分把握本地区的繁荣与富饶。放眼四周，众多竞争国家与潜在盟友纷纷在意大利半岛上展开行动，竞相扩张势力范围，拓展疆域版图。\n\n然而，鲜有国家能像我们[ShowLocationName('florence')]的思想论坛这般，在艺术造诣与文化影响力上享有如此崇高的声誉。在英明政府的引领与高素质民众的支持下，即将到来的世纪必将进一步提升我们人民的地位，让我们在这场伟大的启蒙时代中，作为开拓创新的先驱者熠熠生辉。"
 country_history_FRA: "法兰西[GetCountry('FRA').GetFlavorRank]正站在历史的海岸上。\n\n自1060年起由[ShowDynastyName('lefort_dynasty')]王朝统治至今，她始终是西方世界不可忽视的强大力量。\n\n如今在[GetCharacter('fra_louis_iv_lefort').GetShortName]统治下，[GetCountry('FRA').GetName]正处于命运的十字路口。\n\n这片土地能否经受住时代洪流的考验？"
 country_history_GEN: "[ShowLocationName('genoa')]作为[ShowAreaName('western_mediterranean_sea_area')]最重要的商业港口，凭借其[GetCountry('GEN').GetGovernment.GetGovernmentType.GetName]的治理，通过贸易与战争将影响力扩展至海外。\n\n在击败[GetCountry('PIS').GetLongName]后，这座城市成功夺取了科西嘉岛，并在撒丁岛建立了据点。然而，这份胜利或许是一把双刃剑，因为它可能面临岛上居民的反抗，以及自称为两岛主权者的[GetCharacter('ara_peter_iv_arago').GetName]的挑战。\n\n在东方，国家通过一系列领地确立了在[ShowAreaName('black_sea_area')]的商业主导地位，以[ShowLocationName('kaffa')]港口为核心。然而，来自[GetCountry('VEN').GetName]、[GetCountry('BYZ').GetName]以及[GetCountry('GLH').GetLongName]等危险邻国的威胁依然存在。\n\n凭借遍布各地的[ShowBuildingTypeName('fondaco')]和富有的银行家，[GetCountry('GEN').GetNameWithNoTooltip]能否成功应对这些挑战？"
 country_history_GRM: "从塞尔柱帝国的废墟中，[GetCountry('GRM').GetName]在[GetCharacter('grm_yakub_i').GetName]的领导下崛起，迅速在该地区建立了稳固的根基。通过在1283年对塞尔柱统治的反抗，我们伟大的人民终于在1314年迎来了和平，并成功将包括[ShowLocationName('ankara')]在内的广袤领土纳入版图。$anatolia_desc$"
 country_history_HUN: "千百年来，[GetCountry('HUN').GetLongName]始终作为基督教世界抵御异教徒入侵的坚固屏障屹立不倒。虽然近期的贵族叛乱一度使这一神圣使命濒临危机，但[GetCountry('HUN').GetGovernment.GetRuler.GetName]凭借铁腕统治，成功将不满的贵族重新纳入王权体系，让这座基督教堡垒重获新生、固若金汤。\n\n然而[GetCountry('HUN').GetNameWithNoTooltip]的命运注定波澜再起——东南方向正在酝酿新的风暴，即将考验这座“#italic 玛利亚王国#!”的真正实力。\n\n[GetCountry('HUN').GetLongNameWithNoTooltip]究竟会迎来怎样的未来？是屈服于异教徒的铁蹄之下？还是以傲然之姿，直面那些妄图摧毁它的惊涛骇浪？"
 country_history_JAP_common: "在镰仓幕府治下的百年承平之后，日本列岛因[GetCountry('MGE').GetAdjective]袭来而再次陷入动乱。尽管击退了元寇入侵，但$JAPANESE_SHOGUNATE_LEADER_MALE$的权威被空前地削弱，以至于[GetCountry('STC').GetGovernment.GetRuler.GetName]得以从武家手中短暂夺回朝政大权。然而，[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]并没能实现王政复古的野心，因为[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]先前的政治盟友[GetCountry('JAP').GetGovernment.GetRuler.GetName]开设了新的[GetUniqueInternationalOrganization('japanese_shogunate').GetName]，再一次架空了朝廷。"
 country_history_JAP: "$country_history_JAP_common$\n\n如今，[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip]逃离了京都，出走[GetCountry('STC').GetCapital.GetName]建立了[GetCountry('STC').GetGovernment.GetRuler.GetHerselfHimself]自己的朝廷；而[GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip]掌控了实质上的日本军政大权。尽管如此，武家政权与流亡朝廷之间的斗争远未结束。"
 country_history_NTC: "$country_history_JAP_common$\n\n如今，[GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip]在[GetCountry('NTC').GetCapital.GetName]拥立[GetCountry('NTC').GetGovernment.GetRuler.GetName]为新天皇，将朝廷完全置于[GetCountry('JAP').GetGovernment.GetRuler.GetHerHis]的掌控之中。显而易见，这不过是[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]威权之下的傀儡朝廷罢了。"
 country_history_STC: "$country_history_JAP_common$\n\n如今，[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip]作为被迫出逃京都的流亡天皇，[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]希望在乱世生存下来，并延续自己的法统。如果天皇[GetCountry('STC').GetGovernment.GetRuler.GetHeSheFormal]希望再一次直面[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]的权威，那么[GetCountry('STC').GetGovernment.GetRuler.GetHerselfHimself]就必须为自己争取到新的可靠盟友。"
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\n如今，日本列岛正面临分裂，各个氏族与地方大名因效忠不同朝廷而分化为两大敌对阵营。"
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$作为幕府[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]与[GetCountry('NTC').GetLongName]的坚定支持者，他们将流亡吉野的[GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]视为伪统，对[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]所宣称的大和皇统不屑一顾。"
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$作为流亡吉野的[GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]的忠实拥趸，他们坚定支持这位天皇对“万世一系”皇统的合法继承权，并自视为反抗[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]暴政的忠义之士。"
 country_history_KAR: "作为昔日伟大帝国最显赫的继承者，我们正主导着本地区的权力博弈。随着罗姆苏丹国的解体，新的贝伊国纷纷崛起，试图在这场旨在统一四分五裂民族的竞赛中找到胜利的契机。我们与[ShowLocationName('cairo')]统治者建立的畅通外交渠道，既充实了国库，又巩固了统治合法性——而[ShowLocationName('konya')]与[ShowLocationName('ermenek')]等繁荣要地仍牢牢掌握在我们手中。$anatolia_desc$"
 country_history_KBO: "14世纪初，[ShowDynastyName('sayfawa_dynasty')]王朝的残余势力为争夺最后权力而内斗不休，徒劳地试图维系那摇摇欲坠的正统地位。\n\n[GetCharacter('kbo_salmama').GetShortName]正竭力团结人民，然而内外威胁已悄然滋生。这是决定命运的关键时刻——要么铸就民族蜕变奋进的意志，要么被彻底击垮，沦为他者史册里的寥寥注脚。"
 country_history_KHM: "数百年来，伟大的[GetCountry('KHM').GetLongName]始终是[ShowRegionName('indochina_region')]地区无可争议的霸主。然而自皈依[ShowReligionName('theravada')]以来，[GetCountry('KHM').GetNameWithNoTooltip]逐渐丧失了对该地区的绝对统治权。在旧都[ShowLocationName('angkor')]的东西两侧，新兴强权的崛起正威胁着[ShowRegionNameWithNoTooltip('indochina_region')]的力量平衡。\n\n面对灌溉系统与庞大庙宇建筑群的维护难题，[GetCountry('KHM').GetNameWithNoTooltip]必须在抵御外敌入侵的同时，竭力重夺其[ShowRegionNameWithNoTooltip('indochina_region')]霸主的地位。"
 country_history_KNI: "1291年，圣地的最后堡垒阿卡沦陷。然而，正是这场失败促使[GetCountry('KNI').GetLongName]挥师转战，在14世纪初攻占[ShowLocationName('rodos')]岛。我们在这座风光旖旎的爱琴海岛屿上修筑起坚不可摧的要塞，继续履行着守护[ShowReligionGroupAdjective('christian')]朝圣者的神圣使命。如今，[ShowLocationNameWithNoTooltip('rodos')]已成为我们[ShowGovernmentReformName('military_order_reform')]蓬勃发展的核心——岛上遍布防御工事，经济也活跃繁荣。然而这份繁荣始终面临威胁，我们遭到[ShowReligionGroupAdjective('muslim')]舰队持续不断的袭击。但骑士团展现出了非凡的韧性，我们拼死保卫[ShowLocationNameWithNoTooltip('rodos')]，击退了强敌，彰显了我们的军事才能和坚定信仰。\n\n可悲的是，随着敌人日益强大，[ShowReligionAdjective('catholic')]国家间分崩离析，骑士团的未来愈发黯淡。收复圣地的希望正日渐渺茫，但我们将为实现这一目标而奋斗到底，直至最后一人倒下。"
 country_history_KOR: "自太祖王建完成三韩统一大业以来，[GetCountry('KOR').GetLongName]这片土地便为其子民开创了空前繁荣团结的盛世。\n\n即便在臣服于元太祖[GetCharacter('kublai_khan').GetName]之后，[GetCountry('KOR').GetNameWithNoTooltip]仍以其文教昌明的士林阶层与强大的水师力量，在东亚格局中保持着独特地位。\n\n如今变革浪潮汹涌——[ShowReligionGroupAdjective('buddhist')]教派日渐式微，新兴理学思潮正猛烈冲击着整个国家。[GetCountry('KOR').GetNameWithNoTooltip]究竟会沦为[GetCountry('CHI').GetLongName]麾下最锋利的马前卒，还是能挣脱束缚独掌乾坤？"
 country_history_LIT: "坐落于[GetCountry('POL').GetName]与强大的[GetCountry('GLH').GetLongName]之间，[GetCountry('LIT').GetLongName]作为欧洲最后的原始宗教堡垒之一，拥有着令人敬畏的辉煌历史。在[ShowDynastyName('gediminid_dynasty')]王朝统治下，[GetCountry('LIT').GetAdjectiveWithNoTooltip]人成功将基辅罗斯的大片疆域纳入版图。然而，[GetCountry('TEU').GetLongName]、[GetCountry('LIV').GetLongName]以及[GetCountry('BOH').GetName][GetCountry('BOH').GetGovernment.GetRulerTitle]领导的持续十字军东征，正对这个异教国度构成生死存亡的威胁。尽管多次尝试皈依[ShowReligionAdjective('catholic')]以缓解外部压力，却始终未能取得决定性突破，而边境地区日益升级的军事冲突，正将这个年轻的大公国推向崩溃边缘。"
 country_history_MAC: "由野心勃勃的[ShowDynastyName('mortimer_dynasty')]统治的[GetCountry('MAC').GetLongName]，是横亘在[ShowAreaName('wales_area')]与[GetCountry('ENG').GetLongName]边境最强大的边境领主领之一。\n\n已故的[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName]曾凭借诡计刺杀[GetCharacter('eng_edward_ii').GetShortName]后担任摄政，将英格兰掌控手中，权势近乎王室。但野心终致毁灭——他于1330年被推翻并处决，莫蒂默家族自此背负篡位者与叛徒的恶名，永遭唾弃。\n\n如今，年轻的新家主[GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName]作为蒙羞家族的后裔，将继承的不仅是广袤领地与边境威望，更有沉重污点。尽管年幼暂时庇护了他，英格兰王座仍以戒备的目光注视着这位小领主。\n\n莫蒂默家族是会沦为默默无闻的普通贵族地主，还是会重拾往昔纵横边境两岸的影响力？"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName]在[ShowRegionName('indonesia_region')]的海岸上建立了强大的[GetCountry('MAJ').GetLongName]。在[GetCharacter('maj_raden_wijaya').GetHerHis]去世后，平庸无能的[GetCharacter('maj_jayanagara').GetName]继承王位，[GetCharacter('maj_jayanagara').GetHerHis]统治期间内忧外患不断，叛乱频发，王权备受挑战。\n\n幸运的是，[GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip]于1328年被刺杀，国家的权柄托付给了贤明的[GetCharacter('maj_tribhuwana').GetName]——[GetCharacter('maj_tribhuwana').GetHerHis]作为[GetCharacter('maj_hayam_wuruk').GetName]的母后代行国政。更值得庆幸的是，在#italic 宰相#![GetCharacter('maj_gajah_mada').GetName]的精明辅佐之下，[GetCharacter('maj_tribhuwana').GetHerHis]即将领导[GetCountry('MAJ').GetNameWithNoTooltip]步入辉煌的黄金时代。\n\n明君贤相共治的时代已经到来，王国上下必将迎来繁荣昌盛的未来。这无疑标志着[GetCountry('MAJ').GetNameWithNoTooltip]历史最辉煌时期的开端！"
 country_history_MAL: "十年前，伟大的[GetCountry('MAL').GetName]君主[GetCharacter('mal_musa_keita').GetName]完成了一次震惊世界的[ShowLocationName('mecca')]#italic 朝觐#!。这场史诗般的旅程被编年史家详尽记载，更成为吟游诗人世代传唱的传奇。他那支规模空前、极尽奢华的宫廷商队所到之处，这位君主以无穷的黄金慷慨布施#italic $zakah$#!的壮举，为他赢得了“世界首富”的不朽威名。\n\n这场史无前例的朝圣之旅，生动展现了[GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]王朝统治下日益强盛的[GetCountry('MAL').GetAdjectiveWithNoTooltip][GetCountry('MAL').GetFlavorRank]之繁荣景象。然而，即便是最伟大的君主也终将迎来生命的终点。当[GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip]离世后，他的继任者们将面临一个严峻挑战: 他们恐怕难以轻松驾驭这片由多元族群构成的广袤疆域……"
 country_history_MAM: "到1337年，[GetCountry('MAM').GetLongName]已崛起为东地中海最强大的[ShowReligionGroupAdjective('muslim')]政权，以繁华的[ShowLocationName('cairo')]为都城，统治着[ShowRegionName('egypt_region')]与[ShowAreaName('levant_area')]地区。\n\n这个诞生于奴隶起义烈焰中的政权，依靠从[ShowRegionName('caucasus_region')]地区贩运而来的奴隶士兵军团维持统治。$mamluk$从[GetCountry('HSN').GetName]王朝的废墟中崛起，在[GetCharacter('mam_baybars_ii').GetName]等著名统帅的领导下，不仅在阿因贾鲁特战役中于[ShowLocationName('nablus')]附近阻挡了[ShowCultureGroupName('mongolian_group')]铁骑的西进，更攻陷了[GetCountry('KOJ').GetLongName]十字军的最后堡垒。\n\n凭借这些军事胜利、在[ShowLocationNameWithNoTooltip('cairo')]拥立傀儡哈里发带来的合法性、对[ShowLocationName('mecca')]与[ShowLocationName('medina')]两圣地的守护，以及贸易带来的巨额财富，[GetCharacter('mam_an_nasir_bahri').GetName]统治时期迎来了罕见的稳定局面。然而这个[GetCountry('MAM').GetFlavorRank]的存续，始终依赖于难以驯服的军事精英集团的忠诚，而周期性爆发的继承危机，更持续威胁着这个强国的统治根基。"
 country_history_MLO: "亚平宁半岛的政治格局犹如双刃之剑，敌友转换往往在一夕之间，如同杯中流转的美酒般难以捉摸。[GetCountry('MLO').GetAdjective]坐拥得天独厚的地缘优势——以雄伟的[ShowLocationName('milano')]城为核心，我们既能向新征服的周边地区施加影响力，又可抵御来自东西两翼的叛乱威胁。\n\n然而境内自治城邦的崛起，必然给我们的行政管辖与主权巩固带来严峻考验。若能凭借坚定统一的领导平息内外忧患，必将为我们赢得无上荣耀与显赫威望。"
 country_history_MOR: "[ShowRegionName('maghreb_region')]地区见证了诸多王朝的兴衰更迭，从伊德里斯王朝、穆拉比特王朝到穆瓦希德王朝，一个又一个强大的[GetCountry('MOR').GetFlavorRank]在此崛起与衰落。如今，这种动荡不安的时代将在[ShowDynastyName('marinid_dynasty')]王朝与[GetCharacter('mor_abu_al_hasan_ali').GetName]的统治下终结。通过军事力量与外交智慧的巧妙平衡，我们已牢牢掌控境内疆域。此刻，我们的目光转向东方，誓要挑战[GetCountry('TLE').GetName][ShowDynastyName('zayyanid_dynasty')]王朝的霸权；而在北方，我们从阿尔赫西拉斯至龙达牢牢扼守直布罗陀海峡的战略要地，与信仰同胞[GetCountry('GRA').GetName]携手，共同对抗[ShowRegionName('iberia_region')]半岛上[ShowReligionGroupAdjective('christian')]诸王的威胁。"
 country_history_MOS: "[GetCountry('MOS').GetLongName]正处在政治博弈的十字路口——既要承受[GetUniqueInternationalOrganization('tatar_yoke').GetName]下的经济重压，又深陷[ShowCultureGroupName('russian_group')]诸公国争夺霸主地位的权力漩涡。[ShowCultureGroupName('tatar_group')]入侵的阴影依旧笼罩着这片土地，与其他罗斯公国一样，[GetCountry('MOS').GetNameWithNoTooltip]仍向强大的[GetCountry('GLH').GetName]俯首称臣。\n\n执掌[GetCountry('MOS').GetNameWithNoTooltip]这艘航船的，是深谙在[ShowCultureGroupNameWithNoTooltip('tatar_group')]统治下生存之道的[GetCountry('MOS').GetGovernment.GetRuler.GetName]。[GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U]通过精妙的外交策略与战略联盟，巧妙周旋于各方势力之间。如今，这位统治者正谋求巩固权力，提升[GetCountry('MOS').GetNameWithNoTooltip]在鞑靼枷锁体系内的地位，最终实现罗斯之地的统一宏图。"
 country_history_NAP: "[GetCountry('NAP').GetLongName]正站在其动荡历史的十字路口。这个由渴望统治南意大利的强大王朝所缔造的国度，已成为坚韧精神与文化交融的堡垒——从古希腊、古罗马到近代的欧特维尔、霍亨斯陶芬和安茹王朝，每个文明、每个家族都在[GetCountry('NAP').GetNameWithNoTooltip]人的身份认同上留下了不可磨灭的印记。\n\n1337年，王国正处于远见卓识的[GetCountry('NAP').GetGovernment.GetRuler.GetName]统治之下。这位以睿智与明断著称的贤明君主，以高超手腕周旋于错综复杂的政治联盟网络之中。他的统治带来了一段相对和平的时期，让饱经动荡的王国终于得以喘息。\n\n当[GetCountry('NAP').GetNameWithNoTooltip]的掌舵者不再能指引航向时，王国将面临怎样的命运？未来的统治者又该如何应对那些觊觎[GetCountry('NAP').GetAdjectiveWithNoTooltip]疆土的敌人？"
 country_history_NAV: "[GetCountry('NAV').GetLongName]最初由建国者[GetCharacter('nav_inigo_arista').GetName]以[ShowLocationName('pamplona')]城为中心建立，始称#italic 潘普洛纳王国#!。然而，昔日的辉煌已渐行渐远。如今，其领土被虎视眈眈的强大邻国环伺挤压，疆域日渐局促。这个起源于加洛林帝国[ShowCultureName('basque')]边疆区的王国，曾见证本地王朝的兴衰更迭，最终被[ShowCultureName('french')]的统治家族所取代，命运的天平也由此倾向[GetCountry('FRA').GetLongName]。\n\n在缺乏扩张空间的困境中，[GetCountry('NAV').GetLongNameWithNoTooltip]能否抵御强邻的觊觎，重现往日的荣光？"
 country_history_NOV: "这座由斯拉夫与诺斯先民共同建立的#italic 霍尔姆加德#!——后世的[ShowLocationName('novgorod')]“新城”，已然崛起为俄罗斯北部无可争议的政治经济中心。[GetCountry('NOV').GetAdjective]大议会始终保持着令人瞩目的自治传统，尽管推选一名[GetCountry('NOV').GetGovernment.GetRulerTitle]作为名义上的统治者，实权却牢牢掌握在市民卫彻手中。凭借连接内陆资源与波罗的海、白海贸易网络的关键位置，这座城市缔造了令人艳羡的商业繁荣。\n\n然而，数十年对[GetCountry('SWE').GetName]的持续战争耗尽了共和国的元气，直到缓冲国[GetCountry('ORE').GetName]的建立才换来短暂和平。更令人忧心的是，南方在蒙古[GetCountry('GLH').GetLongName]羽翼下崛起的[GetCountry('MOS').GetName]正日益壮大。如今，站在历史转折点的[ShowLocationNameWithNoTooltip('novgorod')]市民们，或许终将面临关乎共和国命运的艰难抉择: 是坚守千年共和传统，还是臣服于新兴强权？"
 country_history_PAL: "$country_history_german_group$\n\n随着《[ShowLocationNameWithNoTooltip('pavia')]条约》确立了[GetCountry('PAL').GetLongName]的独立选帝侯地位，[GetCharacter('pal_rudolf_ii_wittelsbach').GetName]如今须全力整合这片分散的领土。[GetCountry('PAL').GetName]位于莱茵河畔的核心区土壤肥沃、商旅云集，而所谓的#italic 上普法尔茨#!地区则维系着我们[GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName]家族与$BAV$的血脉渊源。\n\n无论[GetCountry('PAL').GetNameWithNoTooltip]的战略重心落于何处，这个国家都必须战胜周边对手的挑战，方能避免沦为强敌俎上鱼肉。"
 country_history_PAP: "自圣伯多禄亲手创立[ShowReligionAdjective('catholic')]教会以来，它在[ShowLocationName('rome')]主教——[GetCountry('PAP').GetGovernment.GetRulerTitle]的引领下，世代指引人类走向救赎。\n\n从#italic 丕平献土#!开始，神圣的[GetCountry('PAP').GetName]便肩负着治理与牧养信众的双重使命。然而近数十年来，随着[GetCharacter('pap_boniface_viii').GetName]驾崩导致教廷迁至飞地[ShowLocationName('avignon')]，在[GetCharacter('fra_philippe_iv_capet').GetName]的影响下，教廷在[ShowRegionName('italy_region')]的属地又陷入门阀纷争，圣座始终处于动荡之中。\n\n基督的在世代表将何去何从？会彻底沦为[GetCountry('FRA').GetLongName]的傀儡，任由世俗权力凌驾于精神权威之上？抑或将挣脱束缚，重获天主为祂的教会设定的、居于受造界顶端的崇高地位？"
 country_history_POL: "数百年来，[GetCountry('POL').GetLongName]始终深陷王朝更迭、战事频仍与疆域变迁的漩涡之中。现任君主[GetCharacter('pol_casimir_iii_piast').GetName]自1333年即位以来，便以雷霆之势开启统治。但是，尽管这位国王竭力推动统一，许多[GetCountry('POL').GetAdjectiveWithNoTooltip]臣民仍顽强抵抗，竭力维护既有的自治特权，以抗衡[GetCountry('POL').GetGovernment.GetRulerTitle]的政治手段。无论如何，为了推行具有深远意义的立法与社会改革，[GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip]已确立[ShowReligionAdjective('judaism')]少数族群与[GetCountry('POL').GetAdjectiveWithNoTooltip]农民的权利，由此赢得了“农民的国王”的尊称。\n\n然而，与[GetCountry('TEU').GetLongName]的战争仍在持续，[GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip]与[GetCharacter('lit_gediminas_gediminids').GetName]并肩对抗他们共同的敌人，试图夺回被占领的土地。[GetCountry('POL').GetGovernment.GetRuler.GetSheHe]能建立与[GetCountry('TEU').GetLongNameWithNoTooltip]的持久和平吗？能继续[GetCountry('POL').GetGovernment.GetRuler.GetHerHis]的内部改革吗？还是说战争将继续蹂躏[GetCountry('POL').GetAdjectiveWithNoTooltip]的土地？"
 country_history_PLE: "[GetCountry('PLE').GetName|U]是[GetCountry('ENG').GetName]在[ShowRegionName('ireland_region')]权力最后的坚固据点，以[ShowLocationName('dublin')]城堡为统治中心，坚守东部海岸，并由一系列木栅防御工事与岛屿其他地区隔绝——栅栏就是该地名称的含义。\n\n然而，那些分散各地的[ShowCultureName('anglo_irish')]伯爵，虽被纳入我们的[GetUniqueInternationalOrganization('lordship_of_ireland').GetName]，却真正掌控着帕莱之外的权力。伯爵们早已在盖尔人荒野中生活多年，与本地的[ShowCultureName('irish')]领主纠缠不清，年复一年地愈发疏离。\n\n尽管如此，都柏林仍是[ShowCultureName('english')]治理、法律与贸易的庄严中心。国王任命的副官试图维持和平，而软弱无力的爱尔兰议会则聚集一堂，制定那些难以传出城堡石墙的法令。\n\n爱尔兰领地能否恢复昔日的统治，重新掌控整座岛屿？还是会沦为一个四面围困、日渐萎缩、愈发边缘的海岸残余之地，让盖尔领主与边境伯爵们瓜分这片翡翠之岛？"
 country_history_POR: "经过与[ShowRegionName('iberia_region')]半岛[ShowReligionGroupAdjective('muslim')]及[ShowReligionGroupAdjective('christian')]势力的长期征战，[GetCountry('POR').GetLongName]最终赢得了独立地位。在[GetCharacter('por_dinis_i_portugal').GetShortName]推行深远的社会经济文化改革之后，其子[GetCharacter('por_afonso_iv_portugal').GetName]正迎来全新局面。\n\n向西，[ShowCultureName('portuguese')]民族可开拓辽阔的[ShowRegionName('north_atlantic_ocean_region')]海域及通往东方的新航线；向东则要面对与[GetCountry('POR').GetNameWithNoTooltip]存在密切王朝联系的强大[GetCountry('CAS').GetLongName]，这既可能促成[ShowCultureNameWithNoTooltip('portuguese')]主导的[ShowRegionNameWithNoTooltip('iberia_region')]统一，也可能带来新的威胁。\n\n无论如何，作为一个新兴王国，[GetCountry('POR').GetNameWithNoTooltip]必须巩固根基，才能确保独立成果得以延续。"
 country_history_SCO: "[GetCountry('SCO').GetName]再度陷入危局。\n\n就在上一代人记忆中，民族英雄[GetCharacter('sco_robert_the_bruce').GetName]与著名烈士威廉·华莱士并肩作战，使我们摆脱了[GetCountry('ENG').GetAdjective]人的统治。\n\n而今，他的继任者——幼主[GetCharacter('sco_david_ii').GetName]——正流亡[GetCountry('FRA').GetName]，而我们忠诚的贵族仍在与自称[GetCountry('SCO').GetAdjectiveWithNoTooltip]王位继承者的[GetCountry('SBL').GetName]觊觎者抗争，这些[GetCountry('ENG').GetAdjectiveWithNoTooltip]国王的鹰犬正觊觎着我们的王冠。\n\n尽管王国子民此刻仍团结一致共御外侮，但这种局面未必能长久维持。我们的王国内部存在着深刻的文化与社会裂痕，尤其是低地地区说[ShowLanguageName('english_language')]的富裕[ShowCultureName('scottish')]自治市，与居住在内陆山区的[ShowCultureName('highland')]之间矛盾尤甚。"
 country_history_SBL: "[GetCountry('SCO').GetName]的命运正悬于一线。\n\n就在上一代人记忆中，僭主[GetCharacter('sco_robert_the_bruce').GetName]将[GetCountry('ENG').GetAdjective]军队驱逐出境，篡夺了本属于我们的王冠，自立为王。\n\n如今，正统君主[GetCharacter('sco_john_balliol_of_scotland').GetName]之子，[GetCharacter('sco_edward_balliol').GetName]——这位王位的合法继承人——已庄严宣告恢复对[GetCountry('SCO').GetAdjectiveWithNoTooltip]的统治权。在[GetCountry('ENG').GetAdjectiveWithNoTooltip]盟友的支持下，殿下正在召集忠义之士，誓要推翻僭主政权，让[GetCountry('SCO').GetNameWithNoTooltip]重归正统君主的治理之下。"
 country_history_SER: "[GetCountry('SER').GetName]坐拥北部肥沃的低地与平原，多瑙河与萨瓦河在此纵横交错。向南延伸，地貌逐渐转变为崎岖的林区，最终延伸至巍峨的迪纳拉山脉。\n\n[ShowDynastyName('nemanjic_dynasty')]王朝统治时期，这个国家崛起为区域强国。12世纪，斯特凡·内马尼亚建立了他的王朝，为统一的[GetCountry('SER').GetAdjectiveWithNoTooltip]国家奠定基础，巩固了其[ShowReligionAdjective('orthodox')]信仰，作为一个[ShowReligionGroupAdjective('christian')]国家寻求教会自治。这一努力在1219年达到顶峰，[GetCountry('SER').GetAdjectiveWithNoTooltip][ShowReligionAdjectiveWithNoTooltip('orthodox')]教会获得独立地位。\n\n在他的儿子，“首位加冕者”斯特凡二世统治下，[GetCountry('SER').GetNameWithNoTooltip]的领土扩张加速，获得[ShowProvinceDefinitionName('adriatic_sea_province')]沿岸地区，保障了海上贸易通道，并引入了西方文化影响。斯特凡之子拉多斯拉夫国王推动国家文化发展，促进教育与艺术，斯图代尼察和日查等修道院蓬勃发展，收藏着珍贵的宗教手稿与壁画。\n\n尽管近代取得诸多进展，[GetCountry('SER').GetNameWithNoTooltip]现在面临着外部压力与内部分裂。13世纪[GetCountry('MGE').GetAdjective]入侵造成重大破坏，而[ShowDynastyNameWithNoTooltip('nemanjic_dynasty')]王朝内部冲突——尤其是[GetCharacter('ser_stefan_milutin').GetName]与其弟[GetCharacter('ser_stefan_dragutin').GetName]之间的争斗——进一步削弱了国家统一。如今，[GetCharacter('ser_stefan_dusan').GetName]的强势统治似乎带来了扭转历史潮流的机遇。"
 country_history_SWE: "[GetCountry('SWE').GetLongName]，这个封建制[GetCountry('SWE').GetFlavorRank]的统治者[GetCharacter('swe_magnus_eriksson').GetName]同时也掌控着[GetCountry('NOR').GetName]的王冠。数年前，我们从穷困潦倒的丹麦人手中买下了[GetCountry('SKE').GetLongName]。我们的领地广阔无垠，但人口稀少，且大多数被森林覆盖。在这些森林中，蕴藏着丰富的[ShowGoodsName('copper')][ShowGoodsName('iron')]资源，很快就会被开发让整个国家富裕起来。\n\n我们的国家面临着挑战，最近在英格里亚问题上与[GetCountry('NOV').GetLongName]的商业力量产生了冲突，同时[GetCountry('DAN').GetLongName]和[GetCountry('TEU').GetLongName]控制着南方的大部分土地。我们能建立#italic 波罗的海霸权#!吗？"
 country_history_TEU: "在这波罗的海风暴肆虐的沿岸，光荣的“#italic 耶路撒冷德意志圣玛丽之家的兄弟会#!”——即世人熟知的[GetCountry('TEU').GetLongName]，正面临命运的抉择。骑士团成立之初旨在保护前往圣城耶路撒冷的[ShowReligionGroupAdjective('christian')]朝圣者，随后转变策略，致力于在[ShowAreaName('prussia_area')]和[ShowAreaName('baltic_area')]地区建立国家，以教化当地的异教徒部落。\n\n在前任大团长[GetCharacter('teu_werner_von_orseln').GetName]的统领下，[GetCountry('TEU').GetLongNameWithNoTooltip]虽扩大了其领土版图，却也因此树敌无数——东方异教部落联合起来组成[GetCountry('LIT').GetLongName]，并与我们南方的[ShowReligionAdjective('catholic')]邻国兼对手[GetCountry('POL').GetLongName]结盟，后者不顾其[ShowReligionGroupAdjectiveWithNoTooltip('christian')]义务，与异教徒联手对抗我们。\n\n值此存亡之际，我们必将证明我们无愧于自许的圣战使命。纵使强敌环伺，亦要让世界见证: 我们的信仰终将凯旋！"
 country_history_THO: "作为爱尔兰至高王[GetCharacter('mcm_brian_boruma').GetName]的尊贵后裔，我们骄傲的[ShowDynastyName('o_brien_dynasty')]氏族曾牢牢统治着这座岛屿南部的[GetCountry('MCM').GetName]五分之一疆土。然而卑鄙的[ShowDynastyName('mac_carthaigh_dynasty')]氏族分裂了我们古老的王国，强占我们的领土以迫使我们北迁。\n\n如今，我们守护着香农河口的[GetCountry('THO').GetName]新领地，处境却已岌岌可危——既要面对古老[ShowCultureName('irish')]诸王国的强邻环伺，又需周旋于新近建立的[ShowCultureName('anglo_irish')]伯爵领之间。\n\n我们能否夺回[GetCountry('MCM').GetNameWithNoTooltip]国王的正当封号？还是更进一步，让[ShowDynastyNameWithNoTooltip('o_brien_dynasty')]的旗帜下重现[GetInternationalOrganizationType('high_kingship').GetName]的荣光？"
 country_history_TRE: "作为伟大王朝最后的血脉，[GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName]家族如今统治着[GetCountry('TRE').GetLongName]，俯瞰着[ShowAreaName('black_sea_area')]的波涛，见证了尼西亚帝国的盛衰荣辱。面对[ShowCultureGroupName('turkic_group')]部落在[ShowRegionName('anatolia_region')]半岛的肆虐，[GetCharacter('tre_basil_komnenos').GetName]只能依靠与[GetCountry('BYZ').GetName]那岌岌可危的同盟来抵御这场风暴。更令人忧心的是，[GetCountry('GEN').GetName]商人几乎垄断了[ShowAreaName('crimea_area')]与整个[ShowAreaNameWithNoTooltip('black_sea_area')]地区的贸易命脉，正源源不断地从[GetCountry('TRE').GetAdjectiveWithNoTooltip]国库中攫取财富。尽管与[GetCharacter('byz_andronikos_iii_palaiologos').GetName]的私生女缔结了政治联姻，但两国的结盟热情已然冷却。而今南方边境的侵扰与禁卫军内部的权力倾轧相互交织，使得这座本都海岸最后的堡垒形势每况愈下……"
 country_history_TUR: "[GetCountry('TUR').GetName|U]的崛起始于1299年，当时出身乌古斯突厥人的卡耶部酋长[GetCharacter('tur_osman').GetName]在[ShowRegionName('anatolia_region')]西北部建立了自己的领地，最初只是罗姆苏丹国边境众多贝伊国中微不足道的一个小国。\n\n在[GetCharacter('tur_orhan').GetName]的领导下，他们夺取[ShowLocationName('bosphorus')]沿岸的战略要地，配合频繁的军事行动与精妙的外交策略，很快将从众多突厥贝伊国中脱颖而出，成为半岛最令人畏惧的强权……"
 country_history_ULS: "曾经显赫的[GetCountry('ULS').GetLongName]如今已支离破碎。1333年，[GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName]惨遭谋杀，只留下尚在襁褓的[GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]作为唯一继承人。[ShowDynastyName('de_burgh_dynasty')]家族的旁支——[GetCountry('CLR').GetName]、[GetCountry('MYO').GetName]与[GetCountry('CWM').GetName]的领主们趁虚而入，正为争夺整个家族领地的统治权而明争暗斗。\n\n与此同时，[ShowDynastyName('o_neill_dynasty')]氏族的统治者们——[GetCountry('TYR').GetName]与[GetCountry('CLA').GetName]的酋长——正趁我们危难之际，肆意蹂躏本应属于我们的领土。\n\n[GetCountry('PLE').GetName]的管辖权日渐式微，内忧外患使其无力干预；眼下我们只能依托坚不可摧的[ShowLocationName('carrickfergus')]要塞暂避锋芒。是就此湮没无闻，还是重振作为[ShowCultureName('anglo_irish')]显赫势力的威名？"
 country_history_VEN: "[GetCountry('VEN').GetLongName]作为地中海最强大、最重要的商业共和国，掌控着东地中海的诸多重要贸易港口与岛屿（即“#italic 海上领土#!”），以及在[ShowRegionName('italy_region')]北部的广袤海岸领地（即“#italic 大陆领土#!”）。\n\n然而，这座潟湖之城始终威胁环绕，如履薄冰——东方，曾经辉煌的[GetCountry('BYZ').GetLongName]绝不会轻易忘却[GetCountry('VEN').GetAdjectiveWithNoTooltip]在第四次十字军东征中的所作所为；西方，[GetCountry('GEN').GetLongName]和[GetCountry('ARA').GetLongName]正持续扩张势力范围，蚕食领土并垄断贸易航线；而最令人忧心的是，近邻的[GetCountry('VER').GetLongName]已经成长为#italic 大陆领土#!无法再忽视的威胁。\n\n[GetCountry('VEN').GetFlavorRank]的未来将何去何从？会在强敌环伺下倾覆，还是崛起成为“#italic 我们的海#!”无可争议的主宰？"
 country_history_VIJ: "新生的[GetCountry('VIJ').GetLongName]在[ShowRegionName('deccan_region')]高原击溃[GetCountry('DLH').GetAdjective]苏丹国的大军后巍然崛起，这场载入史册的胜利由[GetCharacter('vij_harihara_sangama').GetName]与其弟[GetCharacter('vij_bukka_raya_sangama').GetName]两位雄主共同缔造，他们率领南$india$联军成功抵御了北方[ShowReligionGroupAdjective('muslim')]统治者的南侵。\n\n虽然这个新兴帝国的政权方才奠基，但如果我们能把握[ShowRegionNameWithNoTooltip('deccan_region')]地区当前的天时地利，掌控[ShowSubContinentName('east_asia')]与[ShowContinentName('europe')]欧洲之间的重要商路，并将这片土地上的稀世珍宝远销海外，那么我们不仅会收获难以估量的巨大财富，[GetCountry('VIJ').GetAdjectiveWithNoTooltip]也必定会在短时间内迅速壮大。"
 country_history_WLS: "威尔士人是古不列颠凯尔特住民的后裔，其王国疆域曾北抵险峻群山，南达白垩海岸。然而，他们对这片土地的统治权未能长久维系。\n\n随着罗马帝国的衰落，盎格鲁‑撒克逊的军阀们填补了权力的真空，迫使原住民退至不列颠崎岖的边疆；随后，诺曼的野心家们最终征服了这片土地，剥夺了威尔士亲王的合法继承权。\n\n如今，我们的政府以[GetCountry('ENG').GetAdjective]王权的名义，统治着南部的盎格鲁‑诺曼边区与北境的山地威尔士领地。\n\n但反抗的火种已在山谷间悄然蔓延: 威尔士将在[ShowDynastyName('plantagenet_dynasty')]王朝治下走向繁荣，还是让这片“父祖之地”重获自由？切记——威尔士仍存于世！"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName]已在[ShowRegionName('swahili_coast_region')]稳固建立起强大的海洋政权，其影响力覆盖[ShowRegionName('indian_ocean_region')]贸易网络的广阔区域。一个多世纪以来，[GetCountry('ZAN').GetNameWithNoTooltip]的统治者充分利用其战略位置，掌控着连接[ShowContinentName('africa')]、[ShowRegionName('arabia_region')]、$india$乃至[ShowSubContinentName('east_asia')]的利润丰厚的贸易路线。\n\n这个海上帝国的财富源自其精明的贸易策略——他们用[ShowContinentNameWithNoTooltip('africa')]内陆的[ShowGoodsName('ivory')]、[ShowPopTypeName('slaves')]等本地商品，换取[ShowCultureName('farsi_culture')]丝绸、[ShowCultureGroupName('indian_group')]纺织品和[ShowCultureGroupName('chinese_group')]瓷器等奢侈品。[GetCountry('ZAN').GetNameWithNoTooltip]城中巍峨宏伟的建筑，正是这个商业帝国庞大财富与精致品味的最佳见证。\n\n在西南方的内陆腹地，[GetCountry('ZMW').GetName]的统治者正在迅速崛起；在更遥远的海外，各国的商人正觊觎着这片富饶的贸易市场。这个[GetCountry('ZAN').GetFlavorRank]的未来命运将何去何从，只有时间能给出答案……"
 country_history_ZMW: "掌控着东南非洲巨额财富的[GetCountry('ZMW').GetLongName]，如今正享受着稳定与和平的黄金时期。与[ShowRegionName('swahili_coast_region')]商人的贸易往来繁荣兴盛，确保了来自$india$和[ShowSubContinentName('east_asia')]等遥远国度的异域商品持续供应，而非洲内陆的矿藏似乎源源不断地提供着无尽财富。"
 country_history_haudenosaunee: "我们的祖先正含笑注视着我们。这个光荣民族的奠基者——伟大的维和主海华沙和万族之母吉贡萨塞——早已昭示: 各部族间的合作与和平，远胜过往昔无休止的纷争。正因如此，我们才得以实现前所未有的繁荣。\n\n然而，我们的邻居们却与我们的世界观格格不入，只要时机成熟，他们便会毫不犹豫地将我们摧毁。我们必须让世界认同我们的生活方式——必要时，不惜以武力实现。"
 country_history_puebloan: "辉煌时代已然逝去；我们的城镇，往昔繁荣且充满生机，如今却只剩往日风采的残影。仿佛是这片土地都抛弃了我们；过去这里土地肥沃、易于耕种，如今却变得干涸坚硬，我们的农民根本无法种出足够所有人食用的粮食。这是否意味着我们文化的终结已拉开序幕？我们会像尘埃般随风飘散，还是会有一位新领袖崛起，一位能团结我们的人民、带领我们重现昔日荣光的人？"
 country_history_nahua: "过去两个世纪里，源自奇奇梅克族的[ShowCultureName('nahua_culture')]族群从传说祖地阿兹特兰迁徙至墨西哥中部。我们的部族正是这些迁徙群体中的一支。\n\n与许多其他[ShowCultureNameWithNoTooltip('nahua_culture')]族群一样，我们建立了自己的[ShowGovernmentReformName('altepetl')]。借此，我们构建了属于自己的文明，独立于周边其他城市与王国。我们能否作为自身命运的主宰，开拓出通向未来的独特道路？抑或我们将沦为同族阴谋与野心的牺牲品，从历史中湮灭？"
 country_history_mayan: "自初代先祖自[ShowGoodsName('maize')]面团中诞生以来，[ShowCultureGroupName('maya_group')]民族便世代生活在[ShowAreaName('mayaab_area')]丛林中，遵循神谕与智慧。我们的祖先创建了众多繁荣的城市，这些城市连成一片，从海洋延伸至丛林最深处。我们的学者通晓星辰、太阳与天空的运转规律，创造出精密可靠的历法来记录其神秘轨迹。\n\n但遗憾的是，这些曾经充满生机的商业与文化中心已遭遗弃，水井干涸，街道被丛林吞噬，而那些仍存有烟火的地方，也不过是往日辉煌的残影。\n\n我族的命运也会如此吗——化为冰冷的灰烬，被遗忘在丛林深处？抑或我们注定要扭转命运的浪潮，重拾昔日的荣光？"
 country_history_tonal: "我们一族在羽蛇神[ShowGodName('quetzalcoatl_god')]的智慧与引导下诞生壮大，并在[ShowRegionName('mesoamerica_region')]肥沃的土地上建立了文明。但乌云正笼罩我们的未来，若我们不能捍卫我们的生活方式，邻国无尽的野心可能会使这片区域陷入混乱，并将我们也拖入其中。"
 country_history_andean: "自远古之时起，[ShowRegionName('andes_region')]圣山便守护着我们的先民。严酷的气候与险峻的山谷，塑造出坚韧而智慧的民族。我们不仅能在巍峨山巅、短暂海岸与幽深丛林的险恶环境中生存，更在此生生不息。神明是否会眷顾我们的民族？抑或我们将臣服于命运的无常？"
 country_history_low_countries_common: "低地诸邦自诞生以来，便辗转于[GetCountry('FRA').GetLongName]与[GetUniqueInternationalOrganization('hre').GetName]的权柄之间，时而成为此方封邑，时而倒向彼处阵营。如今，这片[ShowContinentName('europe')]最富庶的土地犹如待价而沽的珍宝，面临着历史性抉择: 是沦为强邻的附庸，还是以雷霆之势捍卫自己的独立？"
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\n对于该地区最弱小的国家来说，生存无疑是一场挑战，只有枕戈待旦，才能在那些大国的渴求下保持住自身的独立。"
 country_history_BRB: "$country_history_low_countries_common$\n\n作为低地诸国中最强大、人口最多的国家之一，我们显然最适合担起领导众邻国的责任，尤其是考虑到[GetCountry('FLA').GetLongName]如今的弱势。只要我们在恰当的时机出手，就一定能攀升至我们应得的位置。"
 country_history_FLA: "$country_history_low_countries_common$\n\n1297至1305年的佛兰德‑法兰西战争给[GetCountry('FLA').GetLongName]留下了难以磨灭的伤痕。虽然该国最终守住了独立主权，[ShowProvinceDefinitionName('roman_flanders_province')]地区却被迫割让给[GetCountry('FRA').GetLongName]。\n\n身为低地最富裕的国家之一，[GetCountry('FLA').GetNameWithNoTooltip]在过去几年间已逐渐恢复实力。如今，收复失地的历史机遇或许已经到来。"
 country_history_FRI: "$country_history_low_countries_common$\n\n身处封建领主的环伺之下，我们[GetCountry('FRI').GetLongName]的社会正陷入深刻的内部分裂——坚守自由民传统的自治议会与效仿邻邦、逐步僭取领导权的新兴集团剑拔弩张。当这片土地仍沉浸于先民荣光的追忆时，历史的十字路口已然显现。"
 country_history_GEL: "$country_history_low_countries_common$\n\n作为该地区最好战的邦国，[GetCountry('GEL').GetLongName]同样深谙外交之道——其扩张不仅倚仗刀剑锋芒，更凭借金袋的重量。这种武力与金钱的双重手段，正为我们提供凌驾邻邦的绝佳契机。"
 country_history_HAI: "$country_history_low_countries_common$\n\n得益于精妙的王室联姻策略，[GetCountry('HAI').GetName]、[GetCountry('HOL').GetName]与[GetCountry('ZEE').GetName]诸伯国最终尽归[ShowDynastyName('avesnes_dynasty')]王朝治下。如今，[GetCountry('HAI').GetLongNameWithNoTooltip]正迎来历史性机遇——以领导者之姿继续推进低地地区的统一大业。"
 country_history_HOL: "$country_history_low_countries_common$\n\n[GetCountry('HOL').GetLongName]正从一片贫瘠的沼泽之地崛起，逐渐成为角逐地区霸权的重要势力。随着[ShowDynastyName('avesnes_dynasty')]家族的统治确立，我们与[GetCountry('HAI').GetLongName]的关系日益紧密。尽管对外扩张的锋芒直指[GetCountry('FRI').GetLongName]，但国内[GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')]与[GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')]阶层之间不断激化的矛盾，却让新旧恩怨都浮出水面。"
 country_history_LIE: "$country_history_low_countries_common$\n\n作为“教宗的摇篮”，[GetCountry('LIE').GetLongName]无疑是低地诸邦的精神灯塔。这片孕育过数任教宗的土地，凭借顶尖的学术教育中心地位，正对周边诸邦施加着深远影响。若能善用这份精神权威，必将引领我们跻身强国之列。"
 country_history_LUX: "$country_history_low_countries_common$\n\n作为帝国最显赫的[ShowDynastyName('luxembourg_dynasty')]王朝发源地，[GetCountry('LUX').GetLongName]虽仅是王朝支系领地，却因其宗族权势而享有特殊地位。此刻正是将这片先祖之地整合为统一领地的历史性机遇。"
 country_history_UTR: "$country_history_low_countries_common$\n\n在[GetCountry('GEL').GetLongName]与[GetCountry('HOL').GetLongName]的双重压迫下，[GetCountry('UTR').GetLongName]正竭力挣脱束缚，试图将整个低地地区纳入其神圣统治之下。作为文化与艺术中心的繁华都市乌[ShowLocationName('utrecht')]，俨然具备成为统一地区理想首都的潜质。"
 country_history_swiss_group: "$country_history_german_group$\n\n阿尔卑斯山脉西麓，英勇的[ShowCultureGroupName('swiss_group')]人民正顽强抵抗[GetCountry('HAB').GetName]对其领土的蚕食。随着莫尔加滕战役的胜利，[ShowAreaName('eastern_switzerland_area')]各独立邦国结成崭新联盟——日益壮大的[GetUniqueInternationalOrganization('swiss_confederation').GetName]正吸引更多成员汇聚在其旗帜之下。然而，宿敌[GetDynasty('habsburg_dynasty').GetName]王朝已借由[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]的敕令重整旗鼓，企图将[GetCountry('SWI').GetName]人民彻底置于其轭下统治。"
 country_history_baltic_german: "我们与并肩作战的兄弟之邦——[GetCountry('TEU').GetLongName]——已做好准备，在[ShowContinentName('europe')]大陆的北疆履行基督化的神圣使命。在[ShowCultureGroupName('german_group')]骑士与贵族们的支持下，我国不仅要引导异教徒皈依，更需守护已投身[ShowReligionName('catholic')]圣光之下的子民。然而，[GetCountry('LIT').GetName]人的抵抗依然激烈，[GetCountry('DAN').GetLongName]王国等势力也可能为私欲趁虚而入。\n\n尽管未来系于教化使命，我们更需超越异教徒问题，思考前路: 是进一步讨伐误入歧途的[ShowReligionName('orthodox')]信徒，还是推行国家改革？"
 country_history_german_group: "[GetUniqueInternationalOrganization('hre').GetName]的核心地带刚刚熬过“大空位时期”的漫长动荡，却又不得不带着忧虑展望未来数十年。随着[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]年事渐高，[GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]、[GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName]与[GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName]等家族已再度展开皇冠角逐。尽管帝国在阿尔卑斯山以南的权威正日渐衰微，[ShowCultureGroupName('german_group')]商人仍竭力维持通往[ShowRegionName('italy_region')]的商路畅通，而[GetCountry('HSA').GetLongName]则在[ShowRegionName('north_german_region')]地区继续保持着贸易霸权。"
 country_history_BAV: "$country_history_german_group$\n\n在[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]的统治下，$BAV$正处在其权力的巅峰。作为[GetUniqueInternationalOrganization('hre').GetName]的皇帝，[GetCountry('UBV').GetLongName]大公在帝国诸侯中享有崇高的威望与权威。而[GetCountry('LBV').GetLongName]虽由[GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName]治理，但[GetCharacter('lbv_heinrich_xiv_wittelsbach').GetHisHer]因患麻风病而日渐衰弱，其早逝或将促成$BAV$的重新统一。\n\n凭借遍布[ShowContinentName('europe')]各地[GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]家族统治者的紧密联系，$BAV$已准备好向宿敌[GetCountry('BOH').GetName]与[GetCountry('HAB').GetName]宣战，夺取帝国皇冠并确立在[ShowContinentNameWithNoTooltip('europe')]的霸主地位。"
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName]最初作为“#italic 北部边疆区#!”建立在斯拉夫文德人的领土上。这片土地以黏土高地与河湖洼地为特征，松林遍布、气候炎热，土壤虽以干燥沙质为主却适宜农耕，因而被称为“神圣罗马帝国的沙盒”。\n\n1157年，[GetCharacter('bra_albrecht_i_askanier').GetName]从克佩尼克的雅克萨手中夺取这片领土后，正式受封为[GetCountry('BRA').GetGovernment.GetRulerTitle]。起初，侯国的疆域仅限哈弗尔兰与曹赫地区，他积极推动#italic 东向殖民运动#!，逐步将奥得河以东的[ShowProvinceDefinitionName('neumark_province')]纳入版图，并吸引来自佛兰德与莱茵兰的殖民者定居建城。1170年他去世后，[ShowDynastyName('askanier_dynasty')]王朝延续这一扩张政策逾150年，通过兼并[ShowProvinceDefinitionName('stettin_province')]与[ShowProvinceDefinitionName('uckermark_province')]等邻接省份，将势力延伸至波罗的海沿岸，但也因此与[GetCountry('DAN').GetName]爆发冲突。\n\n随着末代[ShowDynastyNameWithNoTooltip('askanier_dynasty')]统治者[GetCharacter('bra_heinrich_ii_askanier').GetShortName]于1320年绝嗣，[ShowDynastyName('wittelsbach_dynasty')]王朝虽入主此地，却因统治兴趣寡淡，而为[GetCountry('BRA').GetLongNameWithNoTooltip]的未来蒙上阴影。"
 country_history_MEI: "$country_history_german_group$\n\n作为强大的[GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]家族领地，[GetCountry('MEI').GetLongName]最初是[GetUniqueInternationalOrganization('hre').GetName]在索布族等斯拉夫部落疆域上建立的东部边疆区，这些地区后来逐渐德意志化。事实证明这片原本森林密布的土地异常肥沃，特别是易北河流域温和的气候，让定居于此的萨克森人发展出了繁荣的[ShowGoodsName('wine')]酿造文化。作为与[GetCountry('BOH').GetAdjective]王冠领分界的厄尔士山脉，蕴藏着丰富的矿藏资源，尤其是支撑[GetCountry('MEI').GetFlavorRank]经济的[ShowGoodsName('silver')]。\n\n然而这份显赫的财富实为双刃剑——邻邦觊觎的目光始终未曾离开这片土地。尽管面临潜在威胁，在大空位时期的动荡中，[GetCountry('MEI').GetNameWithNoTooltip]仍在[ShowAreaName('upper_saxony_area')]地区保持着重要帝国领地的地位。随着[GetCountry('THU').GetName]与[GetCountry('BRA').GetName]乡间地带权威的衰落，[ShowDynastyName('wettin_dynasty')]王朝有望崛起为帝国东部的新兴强权，在抵御外部压力的同时扩张影响力。\n\n凭借丰饶的物产、珍贵的资源与战略要冲的位置，这个令邻国既钦羡又忌惮的邦国，正在帝国版图上书写着属于自己的传奇。"
 country_history_HAB: "$country_history_german_group$\n\n在[GetCharacter('hab_albrecht_ii_habsburg').GetName]及其先辈的励精图治下，[GetCountry('HAB').GetName]已成功将[ShowAreaName('austria_area')]、[ShowAreaName('styria_area')]与卡[ShowAreaName('carinthia_area')]纳入版图并巩固统治。随着[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]东南边疆的稳固，[GetCountry('HAB').GetNameWithNoTooltip]如今得以剑指[GetDynasty('habsburg_dynasty').GetName]王朝志在必得的至高目标——摘取[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]皇冠。"
 country_history_irish_minors: "爱尔兰的盖尔领主们统治着一片浸润古老传统的土地，在这里，王权绝不仅仅是一顶王冠的价值，更是统治者与子民之间的神圣契约。尽管爱尔兰的“至高王权”已褪色为象征性的记忆，但统一全岛的梦想仍在雄心勃勃的酋长心中燃烧。各氏族保持着桀骜不驯的独立，其力量源于骁勇的战士与根深蒂固的传统，然而分裂使他们既面临外敌威胁，又陷于内部争斗。\n\n东方，希伯尼亚‑诺曼人诸伯爵的蚕食威胁着他们的主权；隔海相望，英格兰与苏格兰的君主正虎视眈眈。但爱尔兰人对外来野心并不陌生——他们一次次抗争，一次次幸存。倘若某位盖尔领主能集结各部，重燃古老王权之道，或许这片土地将再度崛起，不再是分裂酋长的割据之地，而成为至高王治下的统一国度。"
 country_history_anglo_irish_minors: "在“强弓伯爵”理查德登陆爱尔兰一个半世纪后，帕莱低矮城墙之外的广袤土地上，诺曼征服者建立的伯爵领已与爱尔兰传统深度交融。这些希伯尼亚‑诺曼领主统治着辽阔疆域——他们在盖尔环形堡垒的废墟上筑起巍峨的石质城堡，统领着与当地酋长同样剽悍的私人武装。尽管仍保留着源自英格兰、法兰西和威尔士的贵族姓氏，但这些征服者的后代已演变为独特的统治阶层: 既非纯粹的爱尔兰人，也不再是真正的外来征服者。\n\n然而，坚固的城堡石墙难掩统治根基的脆弱。英格兰王权在爱尔兰的影响力日渐衰微，这些领主们早已习惯于自主管辖各自封地，比起效忠远在伦敦的国王，他们更受制于地方联盟与世代血仇的约束。与此同时，西部盖尔酋长们正大胆地收复祖辈失地，不断挑战诺曼人的统治权威。若缺乏强有力的领袖统合各方势力，这些领主恐将重蹈爱尔兰岛分裂割据的覆辙。但倘若有人能把握这历史机遇——重建中央集权，甚至问鼎爱尔兰的至高王权——那么未来或许将属于这些征服者的后代，而非英格兰王室或揭竿而起的盖尔人。"
 country_history_finnic: "在北欧北方的森林中，[ShowCultureGroupName('finnic_group')]人在敌人的包围下力求兴旺。南方的[ShowCultureGroupName('german_group')]人，西方的[ShowCultureName('swedish')]人和东方的[ShowCultureGroupName('russian_group')]人，芬兰人的先祖之地被一步步蚕食，他们古老的信仰被[ShowReligionGroupAdjective('christian')]取代，本土神灵逐渐消失。\n\n会有一位强大的领袖崛起，夺回他们失去的土地吗？"
 country_history_italian: "自[GetCountry('ROM').GetLongName]陨落以来，[ShowRegionName('italy_region')]的土地一直处于分裂状态，等待一位强人将他们再度统一。然而，这种分裂在半岛上的各个国家间造成了强烈的竞争关系，事实上，这种竞争已经演变成一场艺术与科技上的竞赛。没有哪个[ShowCultureGroupName('italian_group')]没有著名的艺术家或未曾发展出改变世界的技术，让这里成为了[ShowContinentName('europe')]大国人人垂涎的珠宝。"
 country_history_polish: "在维斯瓦河两岸，[ShowCultureGroupName('polish_group')]民族始终为其国家命运而战，这片土地往往分裂成相互征伐的邦国，竞逐统治全境的主导权。但这场疯狂角逐并非发生于真空——当[ShowCultureGroupNameWithNoTooltip('polish_group')]诸邦彼此内斗时，邻邦早已在暗处窥伺，企图将他们的土地据为己有。\n\n唯有雄才大略的领导者方能统一这些疆域，锻造出足以直面一切敌人并将其击溃的稳固国度。"
 country_history_bohemian: "数个世纪以来，我们的土地始终处于[GetCountry('BOH').GetName]的影响范围之内，常由其统治家族的宗室亲王管辖。虽然[GetCountry('BOH').GetGovernment.GetRuler.GetName]王朝在掌控[GetCountry('MVA').GetName]后延续了这一传统，但他们已将[ShowProvinceDefinitionName('niederlausitz_province')]地区丧失于[GetCountry('BRA').GetLongName]之手——而后者如今在[GetCountry('SOR').GetName]的统治根基亦不稳固。\n\n尽管[ShowCultureGroupName('german_group')]定居者的持续涌入为我们的土地注入了新的生机，但若统治者无法坚守主权，这股浪潮或许在不久的将来会危及我们的长治久安。"
 country_history_east_slavic: "在被[ShowCultureGroupName('mongolian_group')]人征服后，东方的诸大公国与他们名义上的宗主国[GetCountry('GLH').GetLongName]维持着一种不稳定的关系。虽然许多王公仍向代汗国征收赋税的[ShowSpecialStatusName('tatar_tax_collector')][GetCountry('MOS').GetName]缴纳贡品，但也有一些王公已经摆脱了[GetUniqueInternationalOrganization('tatar_yoke').GetName]的束缚。\n\n面对始终存在的[ShowCultureGroupName('mongolian_group')]威胁，和[GetCountry('MOS').GetLongName]日益增强的力量，我们必须在外交上谨小慎微，闪转腾挪。但一个成功的国家将能够继承旧基辅罗斯那令人渴望的遗产。"
 country_history_iberian: "古老的伊斯帕尼亚见证了世界上两个主要宗教团体的前进与后退: [ShowReligionGroupName('christian')]和[ShowReligionGroupName('muslim')]。目前潮流推动着前者，后者仅保留了一隅之地。然而，结局尚不明朗，[ShowReligionGroupNameWithNoTooltip('muslim')]国家团结一致，而[ShowReligionGroupNameWithNoTooltip('christian')]国家却展现出了分裂与内斗。\n\n这一混乱时期会随着[ShowReligionGroupNameWithNoTooltip('muslim')]力量最终被逐出[ShowRegionName('iberia_region')]而结束吗？还是说[ShowReligionGroupNameWithNoTooltip('muslim')]会收复$ADU_f$失去的土地？"
 country_history_georgian: "[ShowCultureName('georgian_culture')]人是一个自豪且历史悠久的民族，早在古老的帝国建立之前，他们的祖先便已定居在[ShowRegionName('caucasus_region')]山麓。他们是最早皈依[ShowReligionGroupName('christian')]的民族之一，并将信仰化为自己的旗帜与身份象征。即便是在[ShowReligionGroupName('muslim')]势力扩张、被异教国家包围的境遇下，[ShowCultureNameWithNoTooltip('georgian_culture')]人依然坚守信仰，成为连接东西方的[ShowReligionGroupNameWithNoTooltip('christian')]堡垒。\n\n就连$genghis_khan_name$率领的[ShowCultureGroupName('mongolian_group')]铁骑也未能完全征服这个顽强的民族——当[ShowCultureGroupNameWithNoTooltip('mongolian_group')]势力衰微时，[ShowCultureNameWithNoTooltip('georgian_culture')]人便再度奋起反抗。这个曾经紧密团结在一起的民族，完全有潜力再次缔造统一的辉煌。"
 country_history_GEO: "$country_history_georgian$\n\n[GetCountry('GEO').GetLongName]曾在[GetCharacter('geo_david_iv').GetName]与[GetCharacter('geo_tamar_the_great').GetName]等君主治下达到鼎盛。如今，历经分裂的王国在[GetCharacter('geo_george_v').GetName]手中重归统一——这位[GetCharacter('geo_george_v').GetHeSheFormal]不仅收复了西[GetCountry('GEO').GetNameWithNoTooltip]，更重新确立了对所有[ShowCultureNameWithNoTooltip('georgian_culture')]领土的统治。就连[GetCountry('ARM').GetName]如今也向[GetCountry('GEO').GetNameWithNoTooltip]的权威俯首称臣。\n\n尽管名义上仍臣服于[GetUniqueInternationalOrganization('ilkhanate').GetName]，但这个政权早已形同虚设，徒剩空壳。在此等时局之下，[GetCountry('GEO').GetNameWithNoTooltip]岂能不浴火重生，再现往昔荣光？"
 country_history_armenian: "自古以来，发祥于亚拉腊山脚下的[ShowCultureName('armenian_culture')]人便栖息在这片神圣的土地。作为世界上首个皈依[ShowReligionGroupName('christian')]的民族，他们历经[ShowReligionGroupName('muslim')]哈里发、[ShowRegionName('persia_region')]帝国与[ShowCultureGroupName('turkic_group')]部落的轮番入侵——尽管已分裂为诸多小王国，往昔伟大的[ShowCultureNameWithNoTooltip('armenian_culture')]王国荣光也已消逝在历史长河之中，但他们始终生生不息。\n\n这个以坚韧著称的民族，即便在[ShowCultureGroupName('mongolian_group')]铁骑的蹂躏之后依然顽强存续，百折不挠的[ShowCultureNameWithNoTooltip('armenian_culture')]民族默默等待着重振雄风的时机。"
 country_history_ARM: "$country_history_armenian$尽管[GetCountry('ARM').GetLongName]目前臣属于[GetCountry('GEO').GetLongName]与[GetUniqueInternationalOrganization('ilkhanate').GetName]的双重权威之下，这个国度依然保持着相当的自治权。虽然昔日的荣光已然褪色，但统治这片土地的[GetDynasty('zakarid_dynasty').GetName]王朝凭借其非凡的政治智慧，不仅稳固了统治根基，同时让[ShowCultureNameWithNoTooltip('armenian_culture')]民族在世界之林中继续傲然挺立。"
 country_history_persian: "[ShowRegionName('persia_region')]自古便是贯通东西方的十字路口，无数商旅驼队在此川流不息。这片土地不仅是丝绸与香料的转运站，更是智慧、艺术与信仰的熔炉。[ShowReligionName('zoroastrian')]、[ShowReligionGroupName('muslim')]、[ShowReligionGroupName('christian')]乃至[ShowReligionGroupName('buddhist')]都在此传播扎根。\n\n[ShowReligionGroupName('iranian_group')]各族犹如世界的缩影，[ShowRegionNameWithNoTooltip('persia_region')]孕育了从阿契美尼德到萨珊的诸多伟大帝国。虽然[ShowCultureGroupName('mongolian_group')]铁骑的铁蹄与[GetUniqueInternationalOrganization('ilkhanate').GetName]的统治带来了异族枷锁，但[ShowReligionGroupNameWithNoTooltip('iranian_group')]民族始终蓄势待发，静待重振雄风之时。"
 country_history_indian: "根据的《[ShowAdvanceName('mahabarata')]》和《[ShowAdvanceName('ramayana')]》等古[ShowReligionAdjective('hindu')]史诗的记载，[ShowCultureGroupName('indian_group')]文化已有数千年的历史。这里广袤的土地和非凡的财富吸引了众多征服者的目光，无论是否出自$india$，都渴望夺取它们据为己有。然而，$india$从不曾衰弱。\n\n近期，又有一名征服者盯上了印度，这一次是[ShowReligionGroupAdjective('muslim')]信徒。[GetCountry('DLH').GetLongName]已经占据了$india$的大片领土，但在次大陆其他地区，许多[ShowReligionAdjectiveWithNoTooltip('hindu')]国家仍维持着强大的实力。[ShowReligionGroupName('buddhist')]和[ShowReligionName('jain')]等其他[ShowCultureGroupNameWithNoTooltip('indian_group')]信仰仍保有一隅之地，但已不复曾经的辉煌。\n\n$india$的未来在于身份认同与信仰的平衡，只有时间能告诉我们这将如何实现。"
 country_history_thai: "[ShowCultureName('thai_culture')]族先民于数个世纪前自[ShowRegionName('south_china_region')]南迁至[ShowRegionName('indochina_region')]，在这片浸润着$india$与$china$文明、交织着[ShowReligionName('hindu')]与[ShowReligionGroupName('buddhist')]影响的土地上，[ShowCultureNameWithNoTooltip('thai_culture')]人汲取多元养分，逐渐形成独特的民族认同。他们建立起诸多政权，与曾主导该地区的[ShowCultureName('mon_culture')]族势力分庭抗礼——随着诸多古孟王国被[ShowCultureNameWithNoTooltip('thai_culture')]人政权取代，孟族疆域日渐萎缩。连[GetCountry('KHM').GetLongName]也因此日渐衰微，丧失了大片势力范围。[ShowCultureNameWithNoTooltip('thai_culture')]族究竟能达到怎样的高度，只有时间能给出答案。"
 country_history_LAV: "$country_history_thai$\n\n在衰落的[ShowCultureNameWithNoTooltip('mon_culture')]人王国中，古[GetCountry('LAV').GetNameWithNoTooltip]不仅被[ShowCultureNameWithNoTooltip('thai_culture')]人征服，更被分裂为[GetCountry('SPN').GetName]与[GetCountry('LAV').GetName]两个[ShowCultureNameWithNoTooltip('thai_culture')]人政权。后者虽保留了[ShowCultureNameWithNoTooltip('mon_culture')]人时期“罗斛国”的旧称，却已处在[ShowCultureNameWithNoTooltip('thai_culture')]人统治之下，并被迫臣服于宗主[GetCountry('KHM').GetLongNameWithNoTooltip]。\n\n然而近年来，[GetCountry('KHM').GetLongNameWithNoTooltip]的势力日渐式微，这不仅催生了独立的[GetCountry('SUK').GetLongName]，更使得[GetCountry('LAV').GetNameWithNoTooltip]挣脱了桎梏。在这片土地上，[ShowLocationName('ayodhya')]作为一个新兴城镇也正蓬勃发展，展现出扩张的潜力。"
 country_history_SUK: "$country_history_thai$\n\n在这些新兴王国中，[GetCountry('SUK').GetLongName]自脱离[GetCountry('KHM').GetLongNameWithNoTooltip]的附庸，[GetCountry('LAV').GetName]的掌控之后便迅速崛起。在[GetCharacter('suk_ram_khamhaeng').GetName]大帝的军事扩张下，[GetCountry('SUK').GetNameWithNoTooltip]已成为该地区无可争议的霸主，其影响力远超此前任何[ShowCultureNameWithNoTooltip('thai_culture')]人王国。"
 country_history_tibet: "在世界屋脊之上，与外界鲜有往来的[ShowCultureGroupName('tibetan_group')]人生活在群山之中。虽然有[ShowReligionGroupName('buddhist')]从$india$传来，却形成了独特的传统。而[ShowRegionName('tibet_region')]原生宗教[ShowReligionName('bon')]也融入了许多[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]元素，以至于在外人看来无比相似。[ShowCultureGroupNameWithNoTooltip('tibetan_group')]人独特的身份认同，使得鲜有外人能征服他们。自旧[GetCountry('TIB').GetName]帝国灭亡已有数个世纪，谁能说他们不会重塑辉煌呢？"
 country_history_jurchen: "[ShowCultureName('jurchen_culture')]各部族世代栖居于[ShowRegionName('manchuria_region')]大地，主要分为建州、海西与野人女真三大支系，其生活方式各异——或渔猎为生，或游牧逐草，但大多已定居躬耕。\n\n[ShowCultureGroupName('chinese_group')]王朝根据地域特征将[ShowCultureNameWithNoTooltip('jurchen_culture')]划分类别: 牡丹江流域的建州女真已习染汉俗；海西女真沿江而居，半游牧半定居；至于僻处北满密林深处的野人女真，则仍以射猎耕作为生。\n\n在周边王朝影响下，[ShowCultureNameWithNoTooltip('jurchen_culture')]各部酋长通过纳贡获得“边卫指挥使”等虚衔，维系着名义上的臣属关系。"
 country_history_mongolian_group: "伟大的$genghis_khan_name$曾为所有[ShowCultureGroupName('mongolian_group')]部族缔造了横跨欧亚的庞大帝国，从[ShowContinentName('europe')]平原到$china$大地尽在其铁骑之下。当[ShowCultureGroupNameWithNoTooltip('mongolian_group')]战马的嘶鸣响彻草原，万邦皆臣服于这位“最伟大的$rank_kingdom_horde_ruler_suffix_male$”的无上威仪。\n\n作为黄金家族的后裔，重现[ShowCultureGroupNameWithNoTooltip('mongolian_group')]帝国最辉煌时代的梦想至今仍在每一位继承者的血脉中燃烧。"
 country_history_CHG: "$country_history_mongolian_group$在$genghis_khan_name_no_tooltip$汗的诸多子嗣中，[GetCharacter('chagatai_khan').GetName]继承了他的帝国遗产，掌控着[ShowCultureGroupNameWithNoTooltip('mongolian_group')]诸汗国最为核心的中亚腹地。\n\n[GetCountry('CHG').GetName]坐拥贯穿其疆域的丝绸之路要冲——数个中亚重镇皆在其统治之下。如此得天独厚的地理优势，使[GetCountry('CHG').GetNameWithNoTooltip]成为维系几大$rank_kingdom_horde_ruler_suffix_male$国间商贸往来与文化交流的天然枢纽。"
 country_history_GLH: "$country_history_mongolian_group$在$genghis_khan_name_no_tooltip$汗的诸多子嗣中，他的长子[GetCharacter('jochi_borjigin').GetName]和嫡孙[GetCharacter('batu_borjigin').GetName]建立起[GetCountry('GLH').GetLongName]，延续了这位大$rank_kingdom_horde_ruler_suffix_male$的雄图伟略。\n\n作为蒙古帝国最西端的疆域，他们统治着广袤无垠的草原，令众多东欧王公臣服于其赫赫威势之下。"
 country_history_scandinavia: "[ShowRegionName('scandinavian_region')]半岛与其统治下的[ShowRegionName('north_atlantic_islands_region')]地区，近数十年来一直享受着繁荣时光。[GetCountry('SKE').GetName]的鱼市与[GetCountry('NOR').GetCulture.GetName]的海上贸易日益兴盛，而[ShowRegionName('north_atlantic_islands_region')]则实行自治管理，远离君主的直接干预。\n\n然而这般繁荣正面临外部威胁——[GetCountry('HSA').GetName]商人日益增强的影响力正与当地商人激烈竞争，而频繁出现的浮冰群更是威胁着与[GetCountry('GRL').GetName]之间的安全通航。"
 country_history_ruthenia: "自[GetCharacter('kie_rurik').GetName]开创基辅罗斯的辉煌时代起，罗斯人的土地便一直由[ShowLocationName('kyiv')]统治，直至[ShowCultureGroupName('mongolian_group')]铁骑的铁蹄将其踏碎。虽然伟大的基辅罗斯早已分崩离析，但它的精神遗产仍深深烙印在我们血脉之中——先祖们骁勇善战的灵魂永不熄灭。如今，这片土地虽分裂为诸多互相征伐的小国，却终将重新统一在[ShowCultureName('ruthenian')]的旗帜之下。\n\n然而，复兴之路布满荆棘: 其他[ShowCultureGroupName('russian_group')]诸公国必将争夺统一大业的主导权；东部边境上，[GetCountry('GLH').GetName]的[ShowCultureGroupName('tatar_group')]骑兵始终虎视眈眈；[ShowReligionAdjective('catholic')]世界的[ShowContinentName('europe')]列强绝不会坐视东正教罗斯的崛起；而[ShowRegionName('anatolia_region')]地区新兴的[ShowCultureName('turkish_culture')]强权，其扩张野心也终将威胁欧陆。要实现罗斯民族的再度统一，我们必须披荆斩棘，跨越所有这些艰难险阻。"
 country_history_france: "[ShowRegionName('france_region')]的疆土正遭受两大王国的争夺。数十年来，[GetCountry('FRA').GetAdjective]王权始终难以巩固对强大封臣的统治，而海峡对岸的[GetCountry('ENG').GetAdjective]君主们则持续威胁着[GetCountry('FRA').GetAdjectiveWithNoTooltip]同僚的领土完整。旧战的余烬可能重燃为公开冲突，一场将定义时代的新斗争阴影已在地平线上悄然浮现。\n\n随着[GetCharacter('eng_edward_iii').GetShortName]统率的[GetCountry('ENG').GetAdjectiveWithNoTooltip]军队威胁进犯[GetCountry('FRA').GetAdjectiveWithNoTooltip]领土，未来数十年将考验他们的决心。联盟关系变幻莫测，[ShowDynastyName('valois_dynasty')]王朝的显贵们正在忠诚与野心之间权衡取舍。"
 country_history_britain: "深陷于王权与宗族的分裂之中，[ShowRegionName('great_britain_region')]的统一似乎更像是遥不可及的幻梦而非触手可及的现实。[GetCountry('ENG').GetAdjective]历代雄主虽雄踞南方统治，其权威却受制于躁动不安的贵族与古老王朝的野心。北方[GetCountry('SCO').GetAdjective][GetCountry('SCO').GetFlavorRank]傲然屹立，正深陷与[GetCountry('SBL').GetAdjective]家族的血腥内战。\n\n[GetCharacter('eng_edward_iii').GetShortName]的统治既蕴藏机遇亦暗藏危机——边境战火与[GetCountry('ENG').GetAdjectiveWithNoTooltip]‑[GetCountry('SCO').GetAdjectiveWithNoTooltip]之间永无休止的对抗，将决定这座岛屿是终归一统，还是永远分裂为两个永续相争的王国。"
 country_history_balkan: "[ShowRegionName('balkan_region')]地区是帝国、信仰与文化的交锋前沿。[GetCountry('BYZ').GetAdjective]皇帝日益衰弱的权威使这片土地门户洞开，新兴势力纷纷崛起，竞相争夺其破碎的疆域。本地领主、野心勃勃的王公以及来自[ShowRegionName('anatolia_region')]的外来加齐战士，皆视此乱局为机遇。\n\n[ShowCultureGroupName('turkic_group')]人的进军脚步日益逼近，未来数十年将决定[GetCountry('BYZ').GetAdjectiveWithNoTooltip]的遗产得以存续，还是被虎视眈眈的邻邦彻底吞没。"
 country_history_maghreb: "自七世纪的入侵以来，[ShowCultureGroupName('amazigh_group')]人和[ShowCultureGroupName('arabic_group')]人就是[ShowRegionName('maghreb_region')]的主要族群，出自这两个族群或融合族群的王朝在[ShowSubContinentName('north_africa')]兴起衰落。\n\n各个国家间的分裂又一次让他们面临强国的威胁。这片土地会再次统一吗？"
 country_history_sahel: "[ShowRegionName('sahel_region')]与[ShowRegionName('guinea_region')]地区呈现出自撒哈拉沙漠向[ShowAreaName('gulf_of_guinea_area')]海岸渐次过渡的地理格局，其间依次延伸着[ShowRegionNameWithNoTooltip('sahel_region')]稀树草原与尼日尔河下游的密林地带。在这片土地上，[GetCountry('MAL').GetName]与[GetCountry('KBO').GetName]两大帝国控制着广袤疆域与撒哈拉贸易路线，而[ShowCultureName('mossi')]、[ShowCultureName('hausa')]、[ShowCultureName('yoruba')]等民族正伺机整合各自疆域，谋求向周边扩张。"
 country_history_kongo: "[ShowRegionName('kongo_region')]是一片由沿河王国与林海腹地构成的土地，在这里，部族与酋长通过血脉、贸易和战争缔结联盟。近几十年来，雄心勃勃的统治者开始将这些土地整合为更大的疆域，竞相争夺肥沃河谷的主导权与控制大河商道的流通命脉。\n\n脆弱的权力平衡始终悬于一线——在未来的岁月中，或许会出现一位雄主统一[GetCountry('KON').GetAdjectiveWithNoTooltip]各族，又或许会陷入无尽内斗的循环，最终让这片土地在外来者觊觎中沦陷。"
 country_history_east_africa: "从尼罗河流域到[ShowRegionName('madagascar_region')]的海岸，从[ShowRegionName('somalia_region')]的古老港口到[ShowRegionName('swahili_coast_region')]，无数国家，无论大小，无论生活方式原始还是先进，都面对着无情的大自然和试图征服它们的敌人。然而，这也是一片充满机遇的土地，蕴藏着惊人的财富，等待着被搜集并建立起一个能够与海外国家进行贸易的强大帝国。"
 country_history_anatolia: "我们所在的地区历经战火洗礼，权力格局不断更迭。正是在周边敌对势力的压力下，我们铸就了自己的历史地位。随着古老帝国与苏丹国的衰落，这片土地仅剩权力真空，正待周边众多贝伊国前来争夺。$anatolia_desc$"
 anatolia_desc: "动荡的统治与连年征战使本就不稳定的[ShowRegionName('anatolia_region')]半岛更加危机四伏，逐步滑向全面战争的深渊……"
 country_history_caucasus: "[ShowRegionName('caucasus_region')]地区始终自成一方天地。许多帝国曾试图征服这片土地，却终告失败。即便偶有成功者，也未能彻底抹去当地民族的传统与信仰——这些山麓的生存环境严酷，这里的人民顽强不屈。\n\n最后试图掌控这片区域的，是$genghis_khan_name$汗率领的[ShowCultureGroupName('mongolian_group')]铁骑，以及其后继政权[GetUniqueInternationalOrganization('ilkhanate').GetName]与[GetCountry('GLH').GetLongName]。他们虽以武力征服此地，但对多数臣服国家的控制力却薄弱不堪。许多民族早已挣脱枷锁自行其是，有些甚至从未真正屈服。"
 country_history_middle_east: "[GetCountry('MAM').GetLongName]在[ShowRegionName('egypt_region')]、[ShowRegionName('crescent_region')]和[ShowRegionName('arabia_region')]建立了牢固的掌控力，促进了地中海和红海之间的贸易，并保护着前往$game_concept_holy_sites$[ShowLocationName('jerusalem')]、[ShowLocationName('mecca')]和[ShowLocationName('medina')]的朝圣者。然而，这些区域内部的文化和宗教差异，以及其他外部手段，可能会打破这种统治，为热切地等待着崛起时机的政治体提供机会。"
 country_history_china: "$china$一直被其自身以及周边所有国家视为世界的文化中心，也因此被称为[GetUniqueInternationalOrganization('middle_kingdom').GetName]，这个帝国延绵千年，周边国家在文化和信仰上深深受到它的影响，其宫廷的财富堪称传奇，许多远道而来的旅人和商人见识到了龙廷的辉煌，许多国家仿照这里建立了自己的宫廷。\n\n亦有许多人渴望将如此的财富据为己有。而如今，在伟大的$genghis_khan_name$征服之后，[GetCountry('CHI').GetLongName]坐上了龙椅。只有上天知晓这条龙的未来会如何。"
 country_history_indonesia: "岛屿星罗棋布的[ShowRegionName('indonesia_region')]天然处于分裂的状态。然而，这并没有阻碍其人民的发展和繁荣。其地理位置的优越性，使得[ShowSubContinentName('east_asia')]和$india$间的所有贸易路线都需要通过这里的水域。因此，这里一直是交流之地。[ShowReligionName('hindu')]和[ShowReligionGroupName('buddhist')]等外国信仰也影响了这里的人，它们以一种独特的方式在[ShowRegionNameWithNoTooltip('indonesia_region')]融合，诞生了强大的[ShowReligionAdjectiveWithNoTooltip('hindu')]‑[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]王国，比如室利佛逝和信诃沙里。如今，有许多国家有潜力统御这里的水域，比如[GetCountry('MAJ').GetLongName]和[GetCountry('JMB').GetLongName]，但时间会告诉我们哪一个国家会笑到最后。"
 country_history_indochina: "地处$india$与$china$之间的[ShowRegionName('indochina_region')]一直受到双方的影响。[GetCountry('PEG').GetLongName]、[GetCountry('KHM').GetLongName]、[GetCountry('DAI').GetLongName]等强大的王国和帝国在此建立，最近，来自北方的[ShowCultureGroupName('thai_group')]人也开始塑造他们自己的王国。[ShowRegionNameWithNoTooltip('indochina_region')]确实是多元且割裂的区域，众多国家不断为争夺地方霸权而战。"
 country_history_america: "甚至在最古老的故事第一次被讲述之前，我们的人民就已经遵循先祖的精神和传统在此生活并繁荣。许多危机和困难考验了我们的决心，但并未打败我们。我们是要将祖先的遗产和智慧带到未来，还是要改变传统，踏上未知的道路？"
 country_history_europe: "当文艺复兴的曙光初现于地平线，我们正站在时代的分水岭上。这场艺术与知识的复兴运动正在撼动旧秩序，孕育着全新的文明曙光。同时，军事技术的飞速进步，为我们开辟了强化国防的新途径。\n\n现在，我们必须审视当前的形势和选择: 是要深耕这场波澜壮阔的文化思想革命，还是全心投入军事力量的强化建设。这一关键的选择，将为我国奠定未来百年的命运，最终决定我们的文明将以文化明灯还是军事强权的形象载入史册。"
 country_history_africa: "[ShowContinentName('africa')]的地形如同其民族一般多样化。沙漠和丛林、山地和沼泽、稀树草原和河流三角洲，地理差异也塑造了农民、牧民和采猎者之间的差异。文化、语言和宗教的多样性使非洲社会成为了已知世界上最多元的社会之一。"
 country_history_asia: "[ShowContinentName('asia')]拥有着十分丰富的资源和文化。从$china$的千年帝国，到$india$的古老信仰，丝绸之路等众多贸易路线促进了财富的交换，以及思想和信仰的融合与传播。[ShowContinentNameWithNoTooltip('asia')]的所有国家都是在这种长达几个世纪的交流中成长起来的，而这片大陆有望迎来更多的发展。"
 country_history_fallback: "在这一历史交汇的时刻，我国正面临前所未有的机遇与挑战。随着全球贸易网络的延展，异域的思想瑰宝、珍稀的贸易商品和多元的文化养分，都已成为我们可资利用的宝贵资源。然而，如何在时代的洪流中保护我们的传统精华、维护国家的主权，成为了摆在我们面前的重大课题。\n\n现在，我们必须审视当前的形势和选择: 是要深耕人文沃土，成就礼仪大邦；还是强化军备建设，铸就固若金汤的国防。这一关键的选择，将在这四海交融的新时代中，为我国奠定未来百年的命运。"